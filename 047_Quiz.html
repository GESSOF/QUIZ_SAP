<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 047 - Tipos de Datos Fecha y Hora SAP HANA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }

        .stat-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }

        .content {
            padding: 40px;
        }

        .question-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #667eea;
            display: none;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.5s ease;
        }

        .question-card.active {
            display: block;
            transform: translateY(0);
            opacity: 1;
        }

        .question-number {
            color: #667eea;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 25px;
            line-height: 1.4;
            color: #333;
        }

        .options {
            display: grid;
            gap: 15px;
            margin-bottom: 25px;
        }

        .option {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .option.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .option.correct {
            border-color: #4CAF50;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .option.incorrect {
            border-color: #f44336;
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
            color: white;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .explanation {
            background: linear-gradient(135deg, #e8f5e8 0%, #f0f8f0 100%);
            border-left: 4px solid #4CAF50;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .explanation.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .explanation h4 {
            color: #2e7d32;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .final-score {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            margin-top: 30px;
        }

        .final-score.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5em;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border-radius: 4px;
            transition: width 0.8s ease;
        }

        .study-tips {
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
            border-left: 4px solid #ff9800;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .study-tips h4 {
            color: #e65100;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .study-tips ul {
            margin-left: 20px;
        }

        .study-tips li {
            margin-bottom: 8px;
            color: #bf360c;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                margin: 0;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .content {
                padding: 20px;
            }
            
            .question-card {
                padding: 20px;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
            
            .stat-item {
                padding: 12px 20px;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 1em;
            }
            
            .question-text {
                font-size: 1.1em;
            }
            
            .option {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5em;
            }
            
            .content {
                padding: 15px;
            }
            
            .question-card {
                padding: 15px;
            }
            
            .score-circle {
                width: 120px;
                height: 120px;
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Quiz 047 | SAP HANA</h1>
            <p>Tipos de Datos: Fecha y Hora</p>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="currentQuestion">1</span>
                    <span>Pregunta</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalQuestions">8</span>
                    <span>Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="score">0</span>
                    <span>Puntaje</span>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="content">
            <div id="questionContainer"></div>
            
            <div class="final-score" id="finalScore">
                <div class="score-circle" id="finalScoreCircle">0%</div>
                <h2>¬°Quiz Completado!</h2>
                <p id="scoreMessage"></p>
                <button class="btn btn-primary" onclick="restartQuiz()">Reiniciar Quiz</button>
            </div>
        </div>
    </div>

    <script>
        const questionsBase = [
            {
                question: "¬øCu√°les son los cuatro tipos principales de datos de fecha y hora en SAP HANA?",
                options: [
                    "DATE, HOUR, SECOND, MILLISECOND",
                    "DATE, TIME, SECONDDATE, TIMESTAMP",
                    "FECHA, HORA, MOMENTO, TIEMPO",
                    "YEAR, MONTH, DAY, TIME"
                ],
                correct: 1,
                explanation: "Los cuatro tipos principales son: DATE (a√±o, mes, d√≠a), TIME (horas, minutos, segundos), SECONDDATE (fecha + hora completa) y TIMESTAMP (fecha + hora + fracciones de segundo)."
            },
            {
                question: "¬øCu√°l de estos formatos NO es v√°lido para insertar una fecha directamente en SAP HANA?",
                options: [
                    "'2024-12-29' (formato est√°ndar)",
                    "'2024/12/29' (con barras)",
                    "'29-12-2024' (formato europeo)",
                    "'20241229' (formato SAP de 8 d√≠gitos)"
                ],
                correct: 2,
                explanation: "SAP HANA acepta '2024-12-29', '2024/12/29', '2024-12/29' y '20241229' como formatos v√°lidos. El formato europeo '29-12-2024' requiere conversi√≥n con TO_DATE."
            },
            {
                question: "¬øQu√© funci√≥n utilizas para convertir una fecha con formato personalizado en SAP HANA?",
                options: [
                    "CONVERT_DATE('fecha', 'm√°scara')",
                    "TO_DATE('fecha', 'm√°scara')",
                    "FORMAT_DATE('fecha', 'm√°scara')",
                    "PARSE_DATE('fecha', 'm√°scara')"
                ],
                correct: 1,
                explanation: "TO_DATE('fecha_string', 'm√°scara') es la funci√≥n utilizada para convertir fechas con formatos personalizados, por ejemplo TO_DATE('1950-Jun-05', 'YYYY-MON-DD')."
            },
            {
                question: "En las m√°scaras de fecha de SAP HANA, ¬øqu√© significa 'RM'?",
                options: [
                    "Registro del mes",
                    "Mes en n√∫meros romanos",
                    "Referencia mensual",
                    "Rango del mes"
                ],
                correct: 1,
                explanation: "RM significa mes en n√∫meros romanos. Por ejemplo, TO_DATE('1949-VI-05', 'YYYY-RM-DD') donde VI representa junio en n√∫meros romanos."
            },
            {
                question: "¬øCu√°l es la diferencia entre HH24 y HH12 en las m√°scaras de tiempo?",
                options: [
                    "HH24 usa formato de 24 horas, HH12 usa formato de 12 horas con AM/PM",
                    "HH24 incluye minutos, HH12 solo horas",
                    "HH24 es m√°s preciso que HH12",
                    "No hay diferencia, son sin√≥nimos"
                ],
                correct: 0,
                explanation: "HH24 utiliza formato de 24 horas (00-23), mientras que HH12 utiliza formato de 12 horas (01-12) que requiere indicador AM/PM. HH acepta ambos formatos."
            },
            {
                question: "¬øCu√°les son las tres funciones del sistema para obtener fecha y hora actual?",
                options: [
                    "NOW(), TODAY(), TIME()",
                    "CURRENT_DATE, CURRENT_TIME, CURRENT_TIMESTAMP",
                    "GET_DATE(), GET_TIME(), GET_TIMESTAMP()",
                    "SYSDATE, SYSTIME, SYSTIMESTAMP"
                ],
                correct: 1,
                explanation: "Las funciones del sistema son: CURRENT_DATE (fecha actual), CURRENT_TIME (hora actual) y CURRENT_TIMESTAMP (fecha y hora actual completa)."
            },
            {
                question: "¬øQu√© funci√≥n utilizas para formatear la salida de fechas con formato personalizado?",
                options: [
                    "FORMAT_DATE(fecha, 'm√°scara')",
                    "TO_CHAR(fecha, 'm√°scara')",
                    "DISPLAY_DATE(fecha, 'm√°scara')",
                    "SHOW_DATE(fecha, 'm√°scara')"
                ],
                correct: 1,
                explanation: "TO_CHAR(fecha, 'm√°scara') se utiliza para mostrar fechas con formato personalizado. Por ejemplo: TO_CHAR(CURRENT_TIMESTAMP, 'DAY') muestra el nombre completo del d√≠a."
            },
            {
                question: "¬øCu√°l es la diferencia principal entre SECONDDATE y TIMESTAMP?",
                options: [
                    "SECONDDATE es m√°s r√°pido que TIMESTAMP",
                    "TIMESTAMP incluye fracciones de segundo (hasta 7 d√≠gitos), SECONDDATE tiene precisi√≥n hasta segundos",
                    "SECONDDATE funciona solo con fechas pasadas",
                    "No hay diferencias t√©cnicas"
                ],
                correct: 1,
                explanation: "SECONDDATE tiene precisi√≥n hasta segundos (YYYY-MM-DD HH24:MI:SS), mientras que TIMESTAMP permite fracciones de segundo hasta 7 d√≠gitos decimales usando FFN en la m√°scara."
            }
        ];

        let questions = [];
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let score = 0;

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function randomizeQuestions() {
            questions = questionsBase.map(q => {
                const correctAnswer = q.options[q.correct];
                const shuffledOptions = shuffleArray(q.options);
                const newCorrectIndex = shuffledOptions.indexOf(correctAnswer);
                
                return {
                    ...q,
                    options: shuffledOptions,
                    correct: newCorrectIndex
                };
            });
        }

        function initQuiz() {
            randomizeQuestions();
            currentQuestionIndex = 0;
            userAnswers = [];
            score = 0;
            displayQuestion();
            updateProgress();
        }

        function displayQuestion() {
            const container = document.getElementById('questionContainer');
            const question = questions[currentQuestionIndex];
            
            container.innerHTML = `
                <div class="question-card active">
                    <div class="question-number">Pregunta ${currentQuestionIndex + 1} de ${questions.length}</div>
                    <div class="question-text">${question.question}</div>
                    <div class="options" id="options">
                        ${question.options.map((option, index) => `
                            <div class="option" onclick="selectOption(${index})" data-index="${index}">
                                <strong>${String.fromCharCode(65 + index)})</strong> ${option}
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation">
                        <h4>üí° Explicaci√≥n:</h4>
                        <p>${question.explanation}</p>
                    </div>
                    <div class="buttons">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${currentQuestionIndex === 0 ? 'disabled' : ''}>
                            ‚Üê Anterior
                        </button>
                        <button class="btn btn-primary" onclick="submitAnswer()" id="submitBtn" disabled>
                            Confirmar Respuesta
                        </button>
                        <button class="btn btn-primary" onclick="nextQuestion()" id="nextBtn" style="display: none;">
                            ${currentQuestionIndex === questions.length - 1 ? 'Ver Resultados' : 'Siguiente ‚Üí'}
                        </button>
                    </div>
                </div>
            `;
            
            // Restore previous answer if exists
            if (userAnswers[currentQuestionIndex] !== undefined) {
                selectOption(userAnswers[currentQuestionIndex]);
                submitAnswer();
            }
        }

        function selectOption(index) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
            
            document.getElementById('submitBtn').disabled = false;
        }

        function submitAnswer() {
            const selectedOption = document.querySelector('.option.selected');
            if (!selectedOption) return;
            
            const selectedIndex = parseInt(selectedOption.dataset.index);
            const question = questions[currentQuestionIndex];
            
            userAnswers[currentQuestionIndex] = selectedIndex;
            
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                option.onclick = null;
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex && index !== question.correct) {
                    option.classList.add('incorrect');
                }
            });
            
            document.getElementById('explanation').classList.add('show');
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
                updateProgress();
            } else {
                showFinalScore();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
                updateProgress();
            }
        }

        function updateProgress() {
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Update score
            score = userAnswers.filter((answer, index) => answer === questions[index].correct).length;
            document.getElementById('score').textContent = score;
        }

        function showFinalScore() {
            const finalScore = Math.round((score / questions.length) * 100);
            
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('finalScore').classList.add('show');
            document.getElementById('finalScoreCircle').textContent = finalScore + '%';
            
            let message = '';
            if (finalScore >= 80) {
                message = 'üéâ ¬°Excelente! Dominas los tipos de datos de fecha y hora en SAP HANA.';
            } else if (finalScore >= 60) {
                message = 'üëç Buen trabajo. Repasa las funciones TO_DATE y TO_CHAR.';
            } else {
                message = '‚ö†Ô∏è Es importante dominar estos tipos de datos fundamentales.';
            }
            
            document.getElementById('scoreMessage').innerHTML = `
                <p>${message}</p>
                <div class="study-tips">
                    <h4>üìÖ Conceptos clave de Tipos de Datos Fecha y Hora:</h4>
                    <ul>
                        <li><strong>4 tipos principales:</strong> DATE, TIME, SECONDDATE, TIMESTAMP</li>
                        <li><strong>Formatos directos:</strong> '2024-12-29', '2024/12/29', '20241229'</li>
                        <li><strong>TO_DATE:</strong> Conversi√≥n con m√°scaras personalizadas (YYYY-MON-DD)</li>
                        <li><strong>M√°scaras especiales:</strong> RM (n√∫meros romanos), DDD (d√≠a del a√±o)</li>
                        <li><strong>Formatos hora:</strong> HH24 (24h), HH12 (12h + AM/PM), MI, SS</li>
                        <li><strong>Funciones sistema:</strong> CURRENT_DATE, CURRENT_TIME, CURRENT_TIMESTAMP</li>
                        <li><strong>TO_CHAR:</strong> Formateo de salida con m√°scaras (DAY, MON, Q)</li>
                        <li><strong>Precisi√≥n:</strong> SECONDDATE (segundos), TIMESTAMP (fracciones FFN)</li>
                    </ul>
                </div>
            `;
        }

        function restartQuiz() {
            document.getElementById('questionContainer').style.display = 'block';
            document.getElementById('finalScore').classList.remove('show');
            
            initQuiz();
        }

        // Initialize quiz when page loads
        window.onload = initQuiz;
    </script>
</body>
</html>
