    <style>

        .buttons {

        .btn {

        .btn:hover {

        .btn-primary {

        .btn-secondary {

        .btn:disabled {

        .explanation {

            border-left: 4px solid #4CAF50;

            border-radius: 10px;
            margin-top: 20px;

        .explanation.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }

        .explanation h4 {

        .final-score {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);

            padding: 40px;
            border-radius: 20px;
            text-align: center;

        }

        .final-score.show {

        .score-circle {
            width: 150px;

            border-radius: 50%;

        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);

            overflow: hidden;

        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);

        .study-tips {
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);

        .study-tips h4 {

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                margin: 0;

            }
            
            .header {

            .header h1 {

        @media (max-width: 480px) {

            }
            
            .score-circle {

            }
        }
    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>üõ†Ô∏è Quiz 016 | SAP HANA</h1>
            <p>Ejercicios Pr√°cticos de Conversi√≥n ER ‚Üí Relacional</p>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="currentQuestion">1</span>
                    <span>Pregunta</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalQuestions">8</span>
                    <span>Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="score">0</span>
                    <span>Puntaje</span>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="content">
            <div id="questionContainer"></div>
            
            <div class="final-score" id="finalScore">
                <div class="score-circle" id="finalScoreCircle">0%</div>
                <h2>¬°Quiz Completado!</h2>
                <p id="scoreMessage"></p>
                <button class="btn btn-primary" onclick="restartQuiz()">Reiniciar Quiz</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "¬øCu√°l es el primer paso del proceso de conversi√≥n de ER a modelo relacional?",
                options: [
                    "Identificar entidades - cada rect√°ngulo se convierte en una tabla",
                    "Definir claves primarias y for√°neas",
                    "Aplicar normalizaci√≥n",
                    "Gestionar las relaciones seg√∫n cardinalidad"
                ],
                correct: 0,
                explanation: "El primer paso es identificar las entidades del diagrama ER. Cada entidad (representada por rect√°ngulos) se convierte directamente en una tabla del modelo relacional."
            },
            {
                question: "En una relaci√≥n 1:N como Categor√≠as-Productos, ¬ød√≥nde se coloca la clave for√°nea?",
                options: [
                    "En la tabla del lado '1' (Categor√≠as)",
                    "Se crea una tabla intermedia",
                    "En la tabla del lado 'N' (Productos)",
                    "En ambas tablas como clave primaria"
                ],
                correct: 2,
                explanation: "En relaciones 1:N, la clave primaria del lado '1' se copia al lado 'N' como clave for√°nea. En el ejemplo, ID_Categor√≠a va a la tabla PRODUCTOS como clave for√°nea."
            },
            {
                question: "¬øCu√°l es la caracter√≠stica principal de la tabla intermedia en relaciones N:M?",
                options: [
                    "Solo contiene las claves for√°neas sin clave primaria",
                    "Su clave primaria es la uni√≥n de las claves primarias de las entidades relacionadas",
                    "Se crea autom√°ticamente sin intervenci√≥n del dise√±ador",
                    "Solo se usa cuando hay atributos en la relaci√≥n"
                ],
                correct: 1,
                explanation: "En relaciones N:M, la tabla intermedia tiene como clave primaria la combinaci√≥n de las claves primarias de ambas entidades relacionadas. Por ejemplo: IMPARTEN(ID_Profesor, ID_Alumno) donde ambos forman la PK."
            },
            {
                question: "¬øPor qu√© se recomienda cambiar nombres gen√©ricos como 'ID' por nombres espec√≠ficos como 'ID_Categor√≠a'?",
                options: [
                    "Porque es obligatorio en SAP HANA",
                    "Para optimizar el rendimiento de las consultas",
                    "Para cumplir con las formas normales",
                    "Para mayor claridad y evitar confusiones entre tablas relacionadas"
                ],
                correct: 3,
                explanation: "Los nombres espec√≠ficos como 'ID_Categor√≠a' proporcionan mayor claridad y evitan confusiones, especialmente cuando se trabaja con m√∫ltiples tablas relacionadas. Facilita la comprensi√≥n y mantenimiento del modelo."
            },
            {
                question: "¬øCu√°ndo se recomienda usar el tipo de dato TINYINT en lugar de INTEGER?",
                options: [
                    "Para cat√°logos peque√±os con rangos de 0-255",
                    "Para campos de texto corto",
                    "Para claves for√°neas √∫nicamente",
                    "Para tablas con pocas relaciones"
                ],
                correct: 0,
                explanation: "TINYINT (0-255) es ideal para cat√°logos peque√±os como categor√≠as, tipos, estados, etc. Ahorra espacio comparado con INTEGER y es suficiente para la mayor√≠a de clasificaciones."
            },
            {
                question: "¬øCu√°l es la mejor pr√°ctica para optimizar campos repetitivos como 'Pa√≠s' en una tabla de alumnos?",
                options: [
                    "Usar VARCHAR m√°s largo para todos los pa√≠ses",
                    "Eliminar el campo para simplificar la tabla",
                    "Crear una tabla PA√çSES separada y usar ID_Pa√≠s como clave for√°nea",
                    "Usar c√≥digos ISO directamente sin tabla adicional"
                ],
                correct: 2,
                explanation: "Crear una tabla PA√çSES separada (normalizaci√≥n) elimina redundancia, ahorra espacio (especialmente en Big Data) y facilita mantenimiento. Se usa ID_Pa√≠s (INTEGER) en lugar de repetir nombres completos."
            },
            {
                question: "¬øCu√°l es el error m√°s com√∫n al convertir relaciones N:M al modelo relacional?",
                options: [
                    "Usar tipos de datos diferentes entre claves relacionadas",
                    "No crear tabla intermedia e intentar relacionar directamente",
                    "Crear demasiadas claves primarias",
                    "No aplicar normalizaci√≥n posterior"
                ],
                correct: 1,
                explanation: "El error m√°s com√∫n es intentar relacionar directamente dos entidades N:M sin crear la tabla intermedia obligatoria. Toda relaci√≥n N:M SIEMPRE requiere una tabla de uni√≥n."
            },
            {
                question: "En la alternativa de clave primaria separada para tablas N:M, ¬øcu√°ndo es recomendable usar ID_Imparten como PK en lugar de la clave compuesta?",
                options: [
                    "Siempre es mejor usar clave simple",
                    "Solo en tablas con m√°s de 1000 registros",
                    "Nunca, siempre usar clave compuesta",
                    "Cuando la misma combinaci√≥n puede repetirse (diferentes semestres, a√±os, etc.)"
                ],
                correct: 3,
                explanation: "Una clave primaria separada (ID_Imparten) es √∫til cuando la misma combinaci√≥n Profesor-Alumno puede repetirse en diferentes contextos (semestres, a√±os acad√©micos), permitiendo duplicados controlados."
            }
        ];

        let currentQuestionIndex = 0;
        let userAnswers = [];
        let score = 0;

        function initQuiz() {
            displayQuestion();
            updateProgress();
        }

        function displayQuestion() {
            const container = document.getElementById('questionContainer');
            const question = questions[currentQuestionIndex];
            
            container.innerHTML = `
                <div class="question-card active">
                    <div class="question-number">Pregunta ${currentQuestionIndex + 1} de ${questions.length}</div>
                    <div class="question-text">${question.question}</div>
                    <div class="options" id="options">
                        ${question.options.map((option, index) => `
                            <div class="option" onclick="selectOption(${index})" data-index="${index}">
                                <strong>${String.fromCharCode(65 + index)})</strong> ${option}
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation">
                        <h4>üí° Explicaci√≥n:</h4>
                        <p>${question.explanation}</p>
                    </div>
                    <div class="buttons">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${currentQuestionIndex === 0 ? 'disabled' : ''}>
                            ‚Üê Anterior
                        </button>
                        <button class="btn btn-primary" onclick="submitAnswer()" id="submitBtn" disabled>
                            Confirmar Respuesta
                        </button>
                        <button class="btn btn-primary" onclick="nextQuestion()" id="nextBtn" style="display: none;">
                            ${currentQuestionIndex === questions.length - 1 ? 'Ver Resultados' : 'Siguiente ‚Üí'}
                        </button>
                    </div>
                </div>
            `;
            
            // Restore previous answer if exists
            if (userAnswers[currentQuestionIndex] !== undefined) {
                selectOption(userAnswers[currentQuestionIndex]);
                submitAnswer();
            }
        }

        function selectOption(index) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
            
            document.getElementById('submitBtn').disabled = false;
        }

        function submitAnswer() {
            const selectedOption = document.querySelector('.option.selected');
            if (!selectedOption) return;
            
            const selectedIndex = parseInt(selectedOption.dataset.index);
            const question = questions[currentQuestionIndex];
            
            userAnswers[currentQuestionIndex] = selectedIndex;
            
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                option.onclick = null;
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex && index !== question.correct) {
                    option.classList.add('incorrect');
                }
            });
            
            document.getElementById('explanation').classList.add('show');
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
                updateProgress();
            } else {
                showFinalScore();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
                updateProgress();
            }
        }

        function updateProgress() {
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Update score
            score = userAnswers.filter((answer, index) => answer === questions[index].correct).length;
            document.getElementById('score').textContent = score;
        }

        function showFinalScore() {
            const finalScore = Math.round((score / questions.length) * 100);
            
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('finalScore').classList.add('show');
            document.getElementById('finalScoreCircle').textContent = finalScore + '%';
            
            let message = '';
            if (finalScore >= 80) {
                message = 'üéâ ¬°Excelente! Dominas la conversi√≥n pr√°ctica de ER a modelo relacional.';
            } else if (finalScore >= 60) {
                message = 'üëç Buen trabajo. Practica m√°s los ejercicios de conversi√≥n para perfeccionar.';
            } else {
                message = 'üìö Necesitas reforzar los conceptos pr√°cticos de conversi√≥n ER ‚Üí Relacional.';
            }
            
            document.getElementById('scoreMessage').innerHTML = `
                <p>${message}</p>
                <div class="study-tips">
                    <h4>üõ†Ô∏è Puntos clave para dominar la conversi√≥n pr√°ctica:</h4>
                    <ul>
                        <li><strong>Proceso ordenado:</strong> Entidades ‚Üí Atributos ‚Üí PK ‚Üí Relaciones ‚Üí Normalizaci√≥n</li>
                        <li><strong>Relaciones 1:N:</strong> PK del lado '1' va como FK al lado 'N'</li>
                        <li><strong>Relaciones N:M:</strong> SIEMPRE crear tabla intermedia con PK compuesta</li>
                        <li><strong>Nomenclatura clara:</strong> ID_Espec√≠fico mejor que ID gen√©rico</li>
                        <li><strong>Tipos optimizados:</strong> TINYINT para cat√°logos, INTEGER para IDs generales</li>
                        <li><strong>Campos repetitivos:</strong> Crear tablas de cat√°logo (pa√≠ses, categor√≠as)</li>
                        <li><strong>Error com√∫n:</strong> No crear tabla intermedia en N:M</li>
                        <li><strong>Alternativas flexibles:</strong> PK separada en N:M para casos especiales</li>
                    </ul>
                </div>
            `;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers = [];
            score = 0;
            
            document.getElementById('questionContainer').style.display = 'block';
            document.getElementById('finalScore').classList.remove('show');
            
            initQuiz();
        }

        // Initialize quiz when page loads
        window.onload = initQuiz;
    </script>
</body>
</html>
