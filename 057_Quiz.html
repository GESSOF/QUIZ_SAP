<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz 057 - CREATE SYNONYM (SAP HANA)</title>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body{
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0ea5e9 0%, #0369a1 100%);
      min-height:100vh;
      padding:20px;
    }

    .container{
      max-width:1000px;
      margin:auto;
      background:rgba(255,255,255,.96);
      border-radius:20px;
      box-shadow:0 20px 40px rgba(0,0,0,.15);
      overflow:hidden;
    }

    .header{
      background: linear-gradient(135deg, #0369a1 0%, #0f172a 100%);
      color:#fff;
      padding:30px;
      text-align:center;
      position:relative;
      overflow:hidden;
    }

    .header::before{
      content:'';
      position:absolute;
      top:-50%;
      left:-50%;
      width:200%;
      height:200%;
      background: radial-gradient(circle, rgba(255,255,255,.12) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate{
      from{ transform: rotate(0deg); }
      to{ transform: rotate(360deg); }
    }

    .header h1{
      font-size:2.4em;
      margin-bottom:10px;
      position:relative;
      z-index:1;
    }
    .header p{
      opacity:.9;
      position:relative;
      z-index:1;
    }

    .stats{
      display:flex;
      justify-content:center;
      gap:40px;
      margin-top:20px;
      position:relative;
      z-index:1;
    }

    .stat-item{
      background:rgba(255,255,255,.14);
      padding:15px 25px;
      border-radius:15px;
      text-align:center;
      backdrop-filter: blur(10px);
    }

    .stat-number{
      font-size:2em;
      font-weight:bold;
      display:block;
    }

    .progress-bar{
      width:100%;
      height:8px;
      background:rgba(255,255,255,.25);
      border-radius:4px;
      overflow:hidden;
      margin-top:18px;
      position:relative;
      z-index:1;
    }

    .progress-fill{
      height:100%;
      background: linear-gradient(135deg,#4CAF50,#45a049);
      width:0%;
      transition: width .6s ease;
    }

    .content{ padding:40px; }

    .question-card{
      background:#fff;
      border-radius:15px;
      padding:30px;
      box-shadow:0 10px 30px rgba(0,0,0,.1);
      border-left:5px solid #0ea5e9;
      display:none;
    }

    .question-card.active{ display:block; }

    .question-number{
      color:#0369a1;
      font-weight:bold;
      margin-bottom:10px;
    }

    .question-text{
      font-size:1.25em;
      font-weight:600;
      margin-bottom:25px;
      color:#0f172a;
      line-height:1.35;
    }

    .options{ display:grid; gap:15px; }

    .option{
      background: linear-gradient(135deg,#e0f2fe,#f8fafc);
      padding:18px;
      border-radius:12px;
      cursor:pointer;
      transition:.25s;
      border:2px solid transparent;
      color:#0f172a;
    }

    .option:hover{
      transform: translateY(-2px);
      box-shadow:0 8px 25px rgba(0,0,0,.15);
    }

    .option.selected{
      background: linear-gradient(135deg,#0ea5e9,#0369a1);
      color:#fff;
      border-color:#0ea5e9;
    }

    .option.correct{
      background: linear-gradient(135deg,#4CAF50,#45a049);
      color:#fff;
    }

    .option.incorrect{
      background: linear-gradient(135deg,#f44336,#da190b);
      color:#fff;
    }

    .buttons{
      display:flex;
      justify-content:space-between;
      margin-top:30px;
      gap:15px;
      flex-wrap:wrap;
    }

    .btn{
      padding:14px 28px;
      border:none;
      border-radius:12px;
      cursor:pointer;
      font-weight:600;
      text-transform:uppercase;
      letter-spacing:1px;
      transition:.2s;
    }

    .btn:hover{ transform: translateY(-2px); }

    .btn-primary{
      background: linear-gradient(135deg,#0ea5e9,#0369a1);
      color:#fff;
    }

    .btn-secondary{
      background: linear-gradient(135deg,#e0f2fe,#f8fafc);
      color:#0f172a;
    }

    .btn:disabled{ opacity:.5; cursor:not-allowed; transform:none; }

    .explanation{
      display:none;
      margin-top:20px;
      background:#e0f2fe;
      border-left:4px solid #0ea5e9;
      padding:18px;
      border-radius:10px;
      color:#0f172a;
    }

    .explanation.show{ display:block; }

    .final-score{
      display:none;
      background: linear-gradient(135deg,#0ea5e9,#0369a1);
      color:#fff;
      padding:40px;
      border-radius:20px;
      text-align:center;
    }

    .final-score.show{ display:block; }

    .score-circle{
      width:150px;
      height:150px;
      border-radius:50%;
      background: rgba(255,255,255,.18);
      margin:0 auto 20px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:2.5em;
      font-weight:bold;
    }

    @media (max-width:768px){
      .content{ padding:20px; }
      .stats{ flex-direction:column; gap:12px; }
      .btn{ width:100%; }
    }
  </style>
</head>

<body>
<div class="container">
  <div class="header">
    <h1>üéØ Quiz 057 | SAP HANA</h1>
    <p>CREATE SYNONYM ‚Äî Alias, PUBLIC vs privado y desacoplamiento</p>

    <div class="stats">
      <div class="stat-item"><span class="stat-number" id="currentQuestion">1</span>Pregunta</div>
      <div class="stat-item"><span class="stat-number" id="totalQuestions">9</span>Total</div>
      <div class="stat-item"><span class="stat-number" id="score">0</span>Puntaje</div>
    </div>

    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
  </div>

  <div class="content">
    <div id="questionContainer"></div>

    <div class="final-score" id="finalScore">
      <div class="score-circle" id="finalScoreCircle">0%</div>
      <h2>¬°Quiz Completado!</h2>
      <p id="scoreMessage"></p>
      <button class="btn btn-primary" onclick="restartQuiz()">Reiniciar Quiz</button>
    </div>
  </div>
</div>

<script>
const questionsBase = [
  {
    question: "¬øQu√© es un SYNONYM en SAP HANA?",
    options: [
      "Un tipo de √≠ndice para texto",
      "Un alias (nombre alternativo) para un objeto de base de datos",
      "Una tabla temporal que guarda resultados",
      "Una vista que almacena datos f√≠sicamente"
    ],
    correct: 1,
    explanation: "Un sin√≥nimo es un objeto que act√∫a como alias para otros objetos (tablas, vistas, procedimientos, etc.)."
  },
  {
    question: "¬øCu√°l es una ventaja clave de usar sin√≥nimos en sistemas grandes?",
    options: [
      "Evitan el uso de permisos",
      "Permiten desacoplar el c√≥digo del nombre real del objeto",
      "Reducen el tama√±o de la base de datos",
      "Reemplazan a las claves primarias"
    ],
    correct: 1,
    explanation: "Si cambias el objeto real, puedes ajustar el sin√≥nimo y evitar modificar muchos programas."
  },
  {
    question: "¬øQu√© objetos pueden referenciarse normalmente con un SYNONYM?",
    options: [
      "Solo tablas",
      "Tablas, vistas, procedimientos (y otros objetos como secuencias)",
      "Solo usuarios y roles",
      "Solo triggers"
    ],
    correct: 1,
    explanation: "Un sin√≥nimo puede apuntar a distintos tipos de objetos (no solo tablas)."
  },
  {
    question: "Sintaxis general de CREATE SYNONYM:",
    options: [
      "CREATE SYNONYM nombre FOR objeto;",
      "CREATE SYNONYM objeto AS nombre;",
      "CREATE SYNONYM nombre = objeto;",
      "CREATE SYNONYM nombre USING objeto;"
    ],
    correct: 0,
    explanation: "La estructura t√≠pica es: CREATE [PUBLIC] SYNONYM nombre FOR objeto;"
  },
  {
    question: "¬øQu√© diferencia a un SYNONYM PUBLIC de uno privado?",
    options: [
      "El p√∫blico se guarda en disco y el privado no",
      "El p√∫blico es accesible para todos; el privado solo para el creador (por defecto)",
      "El privado puede apuntar a tablas y el p√∫blico no",
      "No hay diferencia"
    ],
    correct: 1,
    explanation: "PUBLIC hace que el sin√≥nimo sea visible/usable por todos (seg√∫n permisos); sin PUBLIC es privado."
  },
  {
    question: "Si creas un SYNONYM sin la palabra PUBLIC, ¬øqu√© tipo es?",
    options: [
      "Privado (por defecto)",
      "P√∫blico (por defecto)",
      "Temporal",
      "Externo"
    ],
    correct: 0,
    explanation: "Por defecto, un sin√≥nimo es privado."
  },
  {
    question: "¬øPor qu√© se recomienda usar PUBLIC con cuidado?",
    options: [
      "Porque rompe el SQL",
      "Porque puede afectar control y seguridad al ser visible para todos",
      "Porque hace m√°s lentas todas las consultas",
      "Porque convierte el objeto en NOT NULL"
    ],
    correct: 1,
    explanation: "Un sin√≥nimo p√∫blico expone el alias a m√°s usuarios, as√≠ que hay que manejarlo con permisos/criterio."
  },
  {
    question: "¬øQu√© pasa si en tu c√≥digo consultas el sin√≥nimo en vez del objeto real?",
    options: [
      "La consulta falla siempre",
      "La consulta funciona igual, pero dependes del alias (desacoplamiento)",
      "Se crea una copia de la tabla",
      "Se borra el objeto real"
    ],
    correct: 1,
    explanation: "La idea es que el usuario/aplicaci√≥n use el alias y no dependa del nombre real."
  },
  {
    question: "Caso t√≠pico: varias apps usan un nombre estable 'pet' para 'pedidos'. Si ma√±ana cambias 'pedidos' por 'pedidos_2026', ¬øqu√© conviene hacer?",
    options: [
      "Cambiar el c√≥digo de todas las apps",
      "Eliminar todas las tablas y crear una nueva",
      "Actualizar el sin√≥nimo para que apunte al nuevo objeto",
      "No se puede hacer, hay que reinstalar SAP"
    ],
    correct: 2,
    explanation: "La gracia del sin√≥nimo es que actualizas el alias (o lo recreas) y el resto del c√≥digo no cambia."
  }
];

let questions=[], current=0, answers=[], score=0;

function shuffle(arr){ return [...arr].sort(()=>Math.random()-.5); }

function initQuiz(){
  questions = questionsBase.map(q=>{
    const correctText = q.options[q.correct];
    const opts = shuffle(q.options);
    return {...q, options:opts, correct:opts.indexOf(correctText)};
  });

  current=0; answers=[]; score=0;
  document.getElementById("totalQuestions").textContent = questions.length;
  showQuestion(); update();
}

function showQuestion(){
  const q = questions[current];
  document.getElementById("questionContainer").innerHTML = `
    <div class="question-card active">
      <div class="question-number">Pregunta ${current+1} de ${questions.length}</div>
      <div class="question-text">${q.question}</div>

      <div class="options">
        ${q.options.map((o,i)=>`
          <div class="option" onclick="select(${i})">
            ${String.fromCharCode(65+i)}) ${o}
          </div>
        `).join("")}
      </div>

      <div class="explanation" id="exp">
        <strong>üí° Explicaci√≥n:</strong><br>${q.explanation}
      </div>

      <div class="buttons">
        <button class="btn btn-secondary" onclick="prev()" ${current===0?"disabled":""}>‚Üê Anterior</button>
        <button class="btn btn-primary" id="confirm" disabled onclick="confirmAnswer()">Confirmar</button>
        <button class="btn btn-primary" id="next" style="display:none" onclick="next()">
          ${current===questions.length-1 ? "Resultados" : "Siguiente ‚Üí"}
        </button>
      </div>
    </div>
  `;
}

function select(i){
  document.querySelectorAll(".option").forEach(o=>o.classList.remove("selected"));
  document.querySelectorAll(".option")[i].classList.add("selected");
  document.getElementById("confirm").disabled = false;
}

function confirmAnswer(){
  const sel = document.querySelector(".option.selected");
  if(!sel) return;

  const idx = [...sel.parentNode.children].indexOf(sel);
  answers[current] = idx;

  document.querySelectorAll(".option").forEach((o,i)=>{
    if(i === questions[current].correct) o.classList.add("correct");
    else if(i === idx) o.classList.add("incorrect");
    o.onclick = null;
  });

  document.getElementById("exp").classList.add("show");
  document.getElementById("confirm").style.display = "none";
  document.getElementById("next").style.display = "inline-block";
  update();
}

function next(){
  if(current < questions.length-1){
    current++;
    showQuestion();
    update();
  } else {
    finish();
  }
}

function prev(){
  current--;
  showQuestion();
  update();
}

function update(){
  score = answers.filter((a,i)=>a === questions[i]?.correct).length;
  document.getElementById("score").textContent = score;
  document.getElementById("currentQuestion").textContent = current+1;
  document.getElementById("progressFill").style.width = ((current+1)/questions.length*100) + "%";
}

function finish(){
  document.getElementById("questionContainer").style.display = "none";
  document.getElementById("finalScore").classList.add("show");

  const pct = Math.round(score / questions.length * 100);
  document.getElementById("finalScoreCircle").textContent = pct + "%";

  document.getElementById("scoreMessage").textContent =
    pct >= 80 ? "üéâ Excelente dominio de CREATE SYNONYM" :
    pct >= 60 ? "üëç Buen trabajo, repasa PUBLIC vs privado y el objetivo del alias" :
    "‚ö†Ô∏è Repasa: qu√© es un sin√≥nimo, sintaxis y para qu√© sirve desacoplar";
}

function restartQuiz(){
  document.getElementById("finalScore").classList.remove("show");
  document.getElementById("questionContainer").style.display = "block";
  initQuiz();
}

window.onload = initQuiz;
</script>
</body>
</html>
