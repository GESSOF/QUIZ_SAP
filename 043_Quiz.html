<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 043 - Funciones en SAP HANA SQL</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }

        .stat-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }

        .content {
            padding: 40px;
        }

        .question-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #667eea;
            display: none;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.5s ease;
        }

        .question-card.active {
            display: block;
            transform: translateY(0);
            opacity: 1;
        }

        .question-number {
            color: #667eea;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 25px;
            line-height: 1.4;
            color: #333;
        }

        .options {
            display: grid;
            gap: 15px;
            margin-bottom: 25px;
        }

        .option {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .option.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .option.correct {
            border-color: #4CAF50;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .option.incorrect {
            border-color: #f44336;
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
            color: white;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .explanation {
            background: linear-gradient(135deg, #e8f5e8 0%, #f0f8f0 100%);
            border-left: 4px solid #4CAF50;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .explanation.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .explanation h4 {
            color: #2e7d32;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .final-score {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            margin-top: 30px;
        }

        .final-score.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5em;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border-radius: 4px;
            transition: width 0.8s ease;
        }

        .study-tips {
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
            border-left: 4px solid #ff9800;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .study-tips h4 {
            color: #e65100;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .study-tips ul {
            margin-left: 20px;
        }

        .study-tips li {
            margin-bottom: 8px;
            color: #bf360c;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                margin: 0;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .content {
                padding: 20px;
            }
            
            .question-card {
                padding: 20px;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
            
            .stat-item {
                padding: 12px 20px;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 1em;
            }
            
            .question-text {
                font-size: 1.1em;
            }
            
            .option {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5em;
            }
            
            .content {
                padding: 15px;
            }
            
            .question-card {
                padding: 15px;
            }
            
            .score-circle {
                width: 120px;
                height: 120px;
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ†Ô∏è Quiz 043 | SAP HANA</h1>
            <p>Funciones en SAP HANA SQL</p>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="currentQuestion">1</span>
                    <span>Pregunta</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalQuestions">8</span>
                    <span>Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="score">0</span>
                    <span>Puntaje</span>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="content">
            <div id="questionContainer"></div>
            
            <div class="final-score" id="finalScore">
                <div class="score-circle" id="finalScoreCircle">0%</div>
                <h2>¬°Quiz Completado!</h2>
                <p id="scoreMessage"></p>
                <button class="btn btn-primary" onclick="restartQuiz()">Reiniciar Quiz</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "¬øQu√© son las funciones en SAP HANA SQL?",
                options: [
                    "Comandos especiales solo para administradores",
                    "Bloques de c√≥digo reutilizables para evaluar expresiones y retornar informaci√≥n",
                    "Tablas especializadas para c√°lculos",
                    "Procedimientos que modifican la estructura de la base de datos"
                ],
                correct: 1,
                explanation: "Las funciones proporcionan bloques de c√≥digo reutilizables para evaluar expresiones y retornar informaci√≥n de la base de datos. Son como 'm√°quinas especializadas' que reciben datos de entrada y devuelven un resultado espec√≠fico."
            },
            {
                question: "¬øCu√°l es la sintaxis b√°sica de una funci√≥n?",
                options: [
                    "FUNCI√ìN = par√°metros",
                    "NOMBRE_FUNCION(par√°metro1, par√°metro2, ...)",
                    "NOMBRE_FUNCION[par√°metros]",
                    "FUNCI√ìN: par√°metro1, par√°metro2"
                ],
                correct: 1,
                explanation: "Todas las funciones siguen el patr√≥n NOMBRE_FUNCION(par√°metros). Los par√©ntesis son obligatorios aunque est√©n vac√≠os (con excepciones como CURRENT_DATE), y los par√°metros se separan por comas."
            },
            {
                question: "¬øPara qu√© sirven las funciones de conversi√≥n de tipos como CAST y TO_BIGINT?",
                options: [
                    "Para hacer c√°lculos matem√°ticos avanzados",
                    "Para cambiar el tipo de dato de un valor",
                    "Para conectar con otras bases de datos",
                    "Para optimizar el rendimiento de las consultas"
                ],
                correct: 1,
                explanation: "Las funciones de conversi√≥n permiten cambiar el tipo de dato de un valor. Por ejemplo, convertir texto '123' a n√∫mero 123 para poder realizar operaciones matem√°ticas, o n√∫mero 123 a texto '123' para concatenaci√≥n."
            },
            {
                question: "¬øPor qu√© no puedes hacer operaciones directas como 'fecha + 2' con fechas?",
                options: [
                    "Es una limitaci√≥n de SAP HANA",
                    "Los datos de fecha requieren funciones especializadas para operaciones",
                    "Solo se puede hacer con n√∫meros enteros",
                    "Es posible, pero solo con fechas en formato espec√≠fico"
                ],
                correct: 1,
                explanation: "Con datos de tipo fecha no puedes hacer operaciones directas como sumar n√∫meros. Necesitas funciones especializadas como ADD_DAYS(fecha, 2) para a√±adir d√≠as, ADD_MONTHS para meses, etc. Estas funciones manejan correctamente calendarios y ajustes autom√°ticos."
            },
            {
                question: "¬øCu√°l es la diferencia entre CONCAT y el operador || para unir texto?",
                options: [
                    "No hay diferencia, funcionan exactamente igual",
                    "CONCAT une m√∫ltiples cadenas, || solo dos",
                    "CONCAT solo une DOS cadenas, || puede unir m√∫ltiples sin anidar",
                    "|| es m√°s lento que CONCAT"
                ],
                correct: 2,
                explanation: "CONCAT tiene una limitaci√≥n: solo une DOS cadenas. Para tres o m√°s necesitas anidar: CONCAT(CONCAT('A', 'B'), 'C'). El operador || es m√°s flexible: 'A' || 'B' || 'C' funciona directamente sin anidaci√≥n."
            },
            {
                question: "¬øQu√© hace la funci√≥n ABS(-25)?",
                options: [
                    "Devuelve -25",
                    "Devuelve 25",
                    "Devuelve 0",
                    "Genera un error"
                ],
                correct: 1,
                explanation: "ABS devuelve el valor absoluto, eliminando el signo negativo. ABS(-25) = 25. Es la funci√≥n num√©rica m√°s pr√°ctica para uso general, √∫til para calcular diferencias siempre positivas o distancias."
            },
            {
                question: "¬øQu√© informaci√≥n proporciona CURRENT_USER?",
                options: [
                    "El nombre de la base de datos actual",
                    "El usuario t√©cnico de la sesi√≥n actual",
                    "El esquema por defecto",
                    "La fecha y hora actual"
                ],
                correct: 1,
                explanation: "CURRENT_USER muestra el usuario t√©cnico que est√° ejecutando las consultas en la sesi√≥n actual. Importante: puede ser diferente al usuario con el que te logueaste en la aplicaci√≥n, ya que muestra el usuario t√©cnico de base de datos."
            },
            {
                question: "¬øCu√°l es el beneficio principal de usar funciones en lugar de c√≥digo repetitivo?",
                options: [
                    "Son m√°s r√°pidas de ejecutar",
                    "Ocupan menos espacio en disco",
                    "Proporcionan reutilizaci√≥n, simplicidad y c√≥digo m√°s legible",
                    "Solo funcionan en SAP HANA"
                ],
                correct: 2,
                explanation: "Las funciones ofrecen m√∫ltiples beneficios: reutilizaci√≥n (escribe una vez, usa muchas veces), simplicidad (operaciones complejas en una l√≠nea), legibilidad (c√≥digo m√°s claro), eficiencia (optimizadas por el motor) y est√°ndar (funcionan donde se permitan expresiones)."
            }
        ];

        let currentQuestionIndex = 0;
        let userAnswers = [];
        let score = 0;

        function initQuiz() {
            displayQuestion();
            updateProgress();
        }

        function displayQuestion() {
            const container = document.getElementById('questionContainer');
            const question = questions[currentQuestionIndex];
            
            container.innerHTML = `
                <div class="question-card active">
                    <div class="question-number">Pregunta ${currentQuestionIndex + 1} de ${questions.length}</div>
                    <div class="question-text">${question.question}</div>
                    <div class="options" id="options">
                        ${question.options.map((option, index) => `
                            <div class="option" onclick="selectOption(${index})" data-index="${index}">
                                <strong>${String.fromCharCode(65 + index)})</strong> ${option}
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation">
                        <h4>üí° Explicaci√≥n:</h4>
                        <p>${question.explanation}</p>
                    </div>
                    <div class="buttons">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${currentQuestionIndex === 0 ? 'disabled' : ''}>
                            ‚Üê Anterior
                        </button>
                        <button class="btn btn-primary" onclick="submitAnswer()" id="submitBtn" disabled>
                            Confirmar Respuesta
                        </button>
                        <button class="btn btn-primary" onclick="nextQuestion()" id="nextBtn" style="display: none;">
                            ${currentQuestionIndex === questions.length - 1 ? 'Ver Resultados' : 'Siguiente ‚Üí'}
                        </button>
                    </div>
                </div>
            `;
            
            // Restore previous answer if exists
            if (userAnswers[currentQuestionIndex] !== undefined) {
                selectOption(userAnswers[currentQuestionIndex]);
                submitAnswer();
            }
        }

        function selectOption(index) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
            
            document.getElementById('submitBtn').disabled = false;
        }

        function submitAnswer() {
            const selectedOption = document.querySelector('.option.selected');
            if (!selectedOption) return;
            
            const selectedIndex = parseInt(selectedOption.dataset.index);
            const question = questions[currentQuestionIndex];
            
            userAnswers[currentQuestionIndex] = selectedIndex;
            
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                option.onclick = null;
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex && index !== question.correct) {
                    option.classList.add('incorrect');
                }
            });
            
            document.getElementById('explanation').classList.add('show');
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
                updateProgress();
            } else {
                showFinalScore();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
                updateProgress();
            }
        }

        function updateProgress() {
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Update score
            score = userAnswers.filter((answer, index) => answer === questions[index].correct).length;
            document.getElementById('score').textContent = score;
        }

        function showFinalScore() {
            const finalScore = Math.round((score / questions.length) * 100);
            
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('finalScore').classList.add('show');
            document.getElementById('finalScoreCircle').textContent = finalScore + '%';
            
            let message = '';
            if (finalScore >= 80) {
                message = 'üéâ ¬°Excelente! Dominas las funciones de SAP HANA SQL.';
            } else if (finalScore >= 60) {
                message = 'üëç Buen trabajo. Practica m√°s con funciones espec√≠ficas.';
            } else {
                message = 'üìö Necesitas reforzar conceptos de funciones para mayor efectividad.';
            }
            
            document.getElementById('scoreMessage').innerHTML = `
                <p>${message}</p>
                <div class="study-tips">
                    <h4>üõ†Ô∏è Puntos clave de Funciones SQL:</h4>
                    <ul>
                        <li><strong>Prop√≥sito:</strong> Bloques reutilizables para operaciones complejas</li>
                        <li><strong>Sintaxis:</strong> NOMBRE_FUNCION(par√°metros) - par√©ntesis obligatorios</li>
                        <li><strong>Conversi√≥n:</strong> CAST, TO_BIGINT, TO_CHAR para cambiar tipos</li>
                        <li><strong>Fechas:</strong> ADD_DAYS, ADD_MONTHS - no operaciones directas</li>
                        <li><strong>Texto:</strong> CONCAT (2 cadenas), || (m√∫ltiples), TRIM, LENGTH</li>
                        <li><strong>Num√©ricas:</strong> ABS m√°s pr√°ctica, trigonom√©tricas especializadas</li>
                        <li><strong>Sistema:</strong> CURRENT_USER, CURRENT_SCHEMA para contexto</li>
                        <li><strong>Flexibilidad:</strong> Usar donde se permitan expresiones SQL</li>
                    </ul>
                </div>
            `;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers = [];
            score = 0;
            
            document.getElementById('questionContainer').style.display = 'block';
            document.getElementById('finalScore').classList.remove('show');
            
            initQuiz();
        }

        // Initialize quiz when page loads
        window.onload = initQuiz;
    </script>
</body>
</html>
