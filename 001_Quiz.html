    <style>

    </style>
</head>
<body>
    <div class="container">

    <script>
        const questions = [

                question: "¬øQu√© significa XSA en el contexto de SAP HANA 2.0?",

                options: [

            {

                category: "Virtualizaci√≥n de Datos",
                difficulty: 3,
                question: "¬øQu√© significa 'virtualizaci√≥n de datos' en SAP HANA Analytics?",
                options: [
                    "Crear copias f√≠sicas de los datos en diferentes servidores",
                    "Reorganizar datos al vuelo sin almacenarlos f√≠sicamente en disco",
                    "Comprimir datos para ahorrar espacio",

                ],
                correct: 1,
                explanation: "La virtualizaci√≥n de datos significa que los datos se reorganizan al vuelo (en memoria vol√°til) sin estar grabados en disco, permitiendo diferentes estructuras de datos sin ocupar espacio adicional."
            },
            {
                id: 7,
                category: "Modelos de Datos",
                difficulty: 2,
                question: "¬øQu√© modelo de organizaci√≥n de datos se utiliza tradicionalmente en Business Warehouse?",
                options: [
                    "Modelo relacional",
                    "Modelo en estrella",
                    "Modelo jer√°rquico",
                    "Modelo de red"
                ],
                correct: 1,
                explanation: "En Business Warehouse se utiliza el modelo en estrella para organizar la informaci√≥n de manera m√°s eficiente para an√°lisis, diferente del modelo relacional tradicional."
            },
            {
                id: 8,
                category: "Arquitectura de Aplicaciones",
                difficulty: 2,
                question: "¬øCu√°ntas capas tiene la arquitectura tradicional de un sistema SAP Business Suite?",
                options: [
                    "2 capas",

                    "4 capas",
                    "5 capas"
                ],
                correct: 1,
                explanation: "La arquitectura tradicional de SAP Business Suite tiene 3 capas: capa de presentaci√≥n (cliente), servidor de aplicaciones, y capa de base de datos."
            },
            {
                id: 9,
                category: "Formatos de Datos",
                difficulty: 2,
                question: "¬øPor qu√© se prefiere JSON sobre XML para transferencias de datos en aplicaciones modernas?",
                options: [
                    "JSON es m√°s seguro que XML",
                    "JSON requiere menos caracteres para la misma informaci√≥n",
                    "JSON es m√°s f√°cil de leer",
                    "JSON es compatible con m√°s navegadores"
                ],
                correct: 1,
                explanation: "JSON requiere menos caracteres que XML para transmitir la misma informaci√≥n, lo que hace las transferencias m√°s r√°pidas y eficientes, especialmente importante en aplicaciones empresariales con grandes vol√∫menes de datos."
            },
            {
                id: 10,
                category: "Despliegue y Infraestructura",
                difficulty: 2,
                question: "¬øCu√°l es la principal ventaja de una implementaci√≥n on-premise de SAP HANA?",
                options: [
                    "Menor costo inicial",
                    "Control completo sobre mantenimiento y actualizaciones",
                    "Acceso autom√°tico a las √∫ltimas funcionalidades",
                    "No requiere personal t√©cnico especializado"
                ],
                correct: 1,
                explanation: "La principal ventaja de una implementaci√≥n on-premise es que el cliente tiene control completo sobre el mantenimiento y las actualizaciones del sistema, pudiendo decidir cu√°ndo y c√≥mo aplicar cambios."
            },
            {
                id: 11,
                category: "Despliegue y Infraestructura",
                difficulty: 2,
                question: "¬øCon qu√© frecuencia recibe actualizaciones una soluci√≥n SAP HANA en cloud?",
                options: [
                    "Cada mes",
                    "Cada dos semanas aproximadamente",
                    "Cada trimestre",
                    "Una vez al a√±o"
                ],
                correct: 1,
                explanation: "Las soluciones SAP HANA en cloud reciben actualizaciones regulares aproximadamente cada dos semanas, lo que puede ser ventajoso para obtener las √∫ltimas innovaciones pero desventajoso para aplicaciones que requieren estabilidad."
            },
            {
                id: 12,
                category: "Herramientas ETL",
                difficulty: 2,
                question: "¬øCu√°l es la herramienta ETL recomendada por SAP para replicaci√≥n de datos hacia HANA?",
                options: [
                    "SAP Data Services",
                    "SAP SLT (SAP Landscape Transformation)",
                    "SAP BW",
                    "SAP PI/PO"
                ],
                correct: 1,
                explanation: "SAP recomienda SLT (SAP Landscape Transformation) como la herramienta ETL para replicar datos hacia HANA, especialmente en escenarios de acelerador."
            },
            {
                id: 13,
                category: "Ventajas Competitivas",
                difficulty: 3,
                question: "¬øPor qu√© los nuevos sistemas SAP (como S/4HANA) tienen mayor eficiencia que sistemas gen√©ricos sobre HANA?",
                options: [
                    "Tienen mejor interfaz de usuario",
                    "Est√°n dise√±ados espec√≠ficamente para trabajar con HANA",
                    "Incluyen m√°s funcionalidades",
                    "Son m√°s econ√≥micos"
                ],
                correct: 1,
                explanation: "Los nuevos sistemas SAP como S/4HANA est√°n dise√±ados espec√≠ficamente para trabajar con HANA desde el principio, a diferencia de sistemas gen√©ricos que deben funcionar con cualquier base de datos, lo que les permite mayor eficiencia."
            },
            {
                id: 14,
                category: "Escenarios de Implementaci√≥n",
                difficulty: 2,
                question: "¬øCu√°l es la diferencia principal entre HANA como acelerador y HANA como Business Suite?",
                options: [
                    "El acelerador es m√°s r√°pido",
                    "El Business Suite requiere cambio en la filosof√≠a de programaci√≥n",
                    "El acelerador es m√°s econ√≥mico",
                    "El Business Suite no necesita servidor de aplicaciones"
                ],
                correct: 1,
                explanation: "HANA como Business Suite requiere un cambio en la filosof√≠a de programaci√≥n para aprovechar todo el potencial de HANA, mientras que como acelerador simplemente mejora la velocidad sin cambios significativos en la programaci√≥n."
            },
            {
                id: 15,
                category: "Casos de Uso",
                difficulty: 3,
                question: "¬øEn qu√© escenario ser√≠a m√°s recomendable una soluci√≥n h√≠brida (on-premise + cloud)?",
                options: [
                    "Cuando se tienen aplicaciones cr√≠ticas que requieren control total y otras que se benefician de las √∫ltimas innovaciones",
                    "Cuando se quiere ahorrar dinero",
                    "Cuando se tiene poco personal t√©cnico",
                    "Cuando se necesita alta velocidad de procesamiento"
                ],
                correct: 0,
                explanation: "Una soluci√≥n h√≠brida es ideal cuando se tienen operaciones cr√≠ticas que requieren control total (on-premise) y otras aplicaciones que se benefician de las √∫ltimas innovaciones del software (cloud)."
            }
        ];

        let currentScore = 0;
        let answeredQuestions = 0;

        function initializeQuiz() {
            const container = document.getElementById('questionsContainer');
            container.innerHTML = '';
            
            questions.forEach((question, index) => {
                const questionCard = createQuestionCard(question, index);
                container.appendChild(questionCard);
            });
            
            updateProgress();
        }

        function createQuestionCard(question, index) {
            const card = document.createElement('div');
            card.className = 'question-card';
            card.innerHTML = `
                <div class="category-tag">${question.category}</div>
                <div class="difficulty-indicator">
                    ${Array.from({length: 3}, (_, i) => 
                        `<div class="difficulty-dot ${i < question.difficulty ? 'active' : ''}"></div>`
                    ).join('')}
                </div>
                <div class="question-number">${question.id}</div>
                <div class="question-text">${question.question}</div>
                <div class="options">
                    ${question.options.map((option, optIndex) => `
                        <div class="option" onclick="selectOption(${index}, ${optIndex})" data-question="${index}" data-option="${optIndex}">
                            ${option}
                        </div>
                    `).join('')}
                </div>
                <button class="show-answer-btn" onclick="showAnswer(${index})">Ver Respuesta</button>
                <div class="explanation" id="explanation-${index}">
                    <h4>üí° Explicaci√≥n:</h4>
                    <p>${question.explanation}</p>
                </div>
            `;
            return card;
        }

        function selectOption(questionIndex, optionIndex) {
            const questionCard = document.querySelectorAll('.question-card')[questionIndex];
            const options = questionCard.querySelectorAll('.option');
            
            // Remove previous selections
            options.forEach(option => {
                option.classList.remove('selected');
            });
            
            // Add selection to clicked option
            options[optionIndex].classList.add('selected');
        }

        function showAnswer(questionIndex) {
            const question = questions[questionIndex];
            const questionCard = document.querySelectorAll('.question-card')[questionIndex];
            const options = questionCard.querySelectorAll('.option');
            const explanation = document.getElementById(`explanation-${questionIndex}`);
            
            // Check if question was already answered
            if (explanation.style.display === 'block') {
                return;
            }
            
            // Show correct answer
            options.forEach((option, index) => {
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (option.classList.contains('selected')) {
                    option.classList.add('incorrect');
                }
            });
            
            // Check if answer was correct
            const selectedOption = questionCard.querySelector('.option.selected');
            if (selectedOption) {
                const selectedIndex = parseInt(selectedOption.dataset.option);
                if (selectedIndex === question.correct) {
                    currentScore++;
                }
            }
            
            answeredQuestions++;
            explanation.style.display = 'block';
            
            updateProgress();
            
            // Show final score if all questions answered
            if (answeredQuestions === questions.length) {
                setTimeout(showFinalScore, 1000);
            }
        }

        function updateProgress() {
            const progressBar = document.getElementById('progressBar');
            const progress = (answeredQuestions / questions.length) * 100;
            progressBar.style.width = progress + '%';
        }

        function showFinalScore() {
            const scoreSection = document.getElementById('scoreSection');
            const finalScore = document.getElementById('finalScore');
            
            const percentage = Math.round((currentScore / questions.length) * 100);
            let message = '';
            
            if (percentage >= 80) {
                message = `¬°Excelente! ${currentScore}/${questions.length} (${percentage}%) - Est√°s listo para la certificaci√≥n üéâ`;
            } else if (percentage >= 60) {
                message = `Buen trabajo! ${currentScore}/${questions.length} (${percentage}%) - Sigue practicando üëç`;
            } else {
                message = `Necesitas m√°s pr√°ctica: ${currentScore}/${questions.length} (${percentage}%) - ¬°No te rindas! üí™`;
            }
            
            finalScore.textContent = message;
            scoreSection.style.display = 'block';
            
            // Scroll to score section
            scoreSection.scrollIntoView({ behavior: 'smooth' });
        }

        function resetQuiz() {
            currentScore = 0;
            answeredQuestions = 0;
            document.getElementById('scoreSection').style.display = 'none';
            initializeQuiz();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Initialize quiz when page loads
        document.addEventListener('DOMContentLoaded', initializeQuiz);
    </script>
</body>
