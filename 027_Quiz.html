<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 027 - Comando UPDATE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);

        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);

            padding: 30px;

            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';

        @keyframes rotate {
            0% { transform: rotate(0deg); }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }

        .stat-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);

            border-radius: 15px;
            backdrop-filter: blur(10px);

            font-size: 2em;

        }

        .content {

        }

        .question-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #667eea;
            display: none;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.5s ease;
        }

        .question-card.active {
            display: block;
            transform: translateY(0);
            opacity: 1;
        }

        .question-number {
            color: #667eea;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1.3em;
            font-weight: 600;

            color: #333;
        }

        .options {
            display: grid;
            gap: 15px;
            margin-bottom: 25px;
        }

        .option {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .option.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .option.correct {
            border-color: #4CAF50;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .option.incorrect {
            border-color: #f44336;
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
            color: white;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .explanation {
            background: linear-gradient(135deg, #e8f5e8 0%, #f0f8f0 100%);
            border-left: 4px solid #4CAF50;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .explanation.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .explanation h4 {
            color: #2e7d32;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .final-score {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            margin-top: 30px;
        }

        .final-score.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5em;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border-radius: 4px;
            transition: width 0.8s ease;
        }

        .study-tips {
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
            border-left: 4px solid #ff9800;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .study-tips h4 {
            color: #e65100;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .study-tips ul {
            margin-left: 20px;
        }

        .study-tips li {
            margin-bottom: 8px;
            color: #bf360c;
        }

        .danger-highlight {
            background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
            border-left: 4px solid #f44336;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .danger-highlight h4 {
            color: #c62828;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .danger-highlight p {
            color: #c62828;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                margin: 0;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .content {
                padding: 20px;
            }
            
            .question-card {
                padding: 20px;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
            
            .stat-item {
                padding: 12px 20px;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 1em;
            }
            
            .question-text {
                font-size: 1.1em;
            }
            
            .option {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5em;
            }
            
            .content {
                padding: 15px;
            }
            
            .question-card {
                padding: 15px;
            }
            
            .score-circle {
                width: 120px;
                height: 120px;
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîÑ Quiz 027 | SAP HANA</h1>
            <p>Comando UPDATE - Modificaci√≥n de Datos</p>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="currentQuestion">1</span>
                    <span>Pregunta</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalQuestions">8</span>
                    <span>Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="score">0</span>
                    <span>Puntaje</span>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="content">
            <div id="questionContainer"></div>
            
            <div class="final-score" id="finalScore">
                <div class="score-circle" id="finalScoreCircle">0%</div>
                <h2>¬°Quiz Completado!</h2>
                <p id="scoreMessage"></p>
                <button class="btn btn-primary" onclick="restartQuiz()">Reiniciar Quiz</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "¬øCu√°l es la sintaxis completa del comando UPDATE?",
                options: [
                    "UPDATE tabla VALUES (valores) WHERE condici√≥n;",
                    "UPDATE tabla SET campo = valor WHERE condici√≥n;",
                    "UPDATE SET campo = valor FROM tabla WHERE condici√≥n;",
                    "UPDATE WHERE condici√≥n SET campo = valor IN tabla;"
                ],
                correct: 1,
                explanation: "La sintaxis correcta es: UPDATE tabla SET campo = valor WHERE condici√≥n; donde UPDATE especifica la operaci√≥n, tabla es la tabla a modificar, SET introduce las asignaciones, y WHERE filtra qu√© registros modificar."
            },
            {
                question: "¬øCu√°l es la diferencia fundamental entre INSERT y UPDATE?",
                options: [
                    "INSERT es m√°s r√°pido que UPDATE",
                    "INSERT agrega nuevos registros, UPDATE modifica registros existentes",
                    "INSERT requiere WHERE, UPDATE no",
                    "No hay diferencias, son sin√≥nimos"
                ],
                correct: 1,
                explanation: "INSERT agrega nuevos registros a la tabla, mientras que UPDATE modifica registros que ya existen en la tabla. UPDATE no crea nuevos registros, solo cambia los valores de los existentes."
            },
            {
                question: "¬øQu√© sucede si ejecutas UPDATE sin la cl√°usula WHERE?",
                options: [
                    "Se genera un error de sintaxis",
                    "No se modifica ning√∫n registro",
                    "Se modifican TODOS los registros de la tabla",
                    "Solo se modifica el primer registro"
                ],
                correct: 2,
                explanation: "Si ejecutas UPDATE sin WHERE, se modifican TODOS los registros de la tabla. Esta es una de las operaciones m√°s peligrosas en SQL y puede causar p√©rdida masiva de datos. WHERE es t√©cnicamente opcional pero pr√°cticamente obligatorio."
            },
            {
                question: "¬øCu√°l es la regla para modificar m√∫ltiples campos en una sola sentencia UPDATE?",
                options: [
                    "Separar las asignaciones con AND: SET campo1 = valor1 AND campo2 = valor2",
                    "Separar las asignaciones con comas: SET campo1 = valor1, campo2 = valor2",
                    "Usar m√∫ltiples SET: SET campo1 = valor1 SET campo2 = valor2",
                    "No es posible modificar m√∫ltiples campos en una sola sentencia"
                ],
                correct: 1,
                explanation: "Para modificar m√∫ltiples campos se separan las asignaciones con comas: SET campo1 = valor1, campo2 = valor2. NO se usa AND entre asignaciones, solo comas. Todas las asignaciones se ejecutan como una sola transacci√≥n."
            },
            {
                question: "¬øCu√°l es el protocolo de seguridad recomendado antes de ejecutar un UPDATE?",
                options: [
                    "Ejecutar UPDATE directamente para mayor velocidad",
                    "Crear un backup completo de toda la base de datos",
                    "Ejecutar un SELECT con el mismo WHERE para verificar qu√© registros se modificar√°n",
                    "Usar solo UPDATE en tablas peque√±as"
                ],
                correct: 2,
                explanation: "El protocolo de seguridad es ejecutar primero un SELECT con exactamente el mismo WHERE que planeas usar en el UPDATE. Esto te permite verificar qu√© registros se van a modificar antes de hacer los cambios permanentes."
            },
            {
                question: "¬øCu√°les son las consecuencias potenciales de un UPDATE sin WHERE en producci√≥n?",
                options: [
                    "Solo afecta el rendimiento del sistema",
                    "P√©rdida masiva de datos, impacto empresarial, posible despido",
                    "Los cambios se pueden deshacer autom√°ticamente",
                    "No tiene consecuencias graves"
                ],
                correct: 1,
                explanation: "Un UPDATE sin WHERE en producci√≥n puede causar: p√©rdida masiva de datos √∫nicos, impacto empresarial grave (clientes perdidos, facturas corruptas), tiempo de inactividad para restaurar desde backup, y consecuencias laborales severas incluyendo posible despido."
            },
            {
                question: "¬øCu√°les son las medidas de seguridad disponibles para protegerse de errores con UPDATE?",
                options: [
                    "Solo backups autom√°ticos",
                    "Transacciones con COMMIT/ROLLBACK, verificaci√≥n previa con SELECT, y backups",
                    "UPDATE no requiere medidas especiales de seguridad",
                    "Solo verificar la sintaxis"
                ],
                correct: 1,
                explanation: "Las medidas de seguridad incluyen: transacciones con COMMIT/ROLLBACK (cuando est√°n disponibles), verificaci√≥n previa con SELECT usando el mismo WHERE, backups regulares, y trabajar en entornos de desarrollo antes que en producci√≥n."
            },
            {
                question: "¬øCu√°ndo ser√≠a v√°lido ejecutar UPDATE sin WHERE?",
                options: [
                    "Nunca es v√°lido omitir WHERE",
                    "En casos muy raros donde realmente quieres cambiar todos los registros, pero aun as√≠ es mejor usar WHERE para confirmaci√≥n",
                    "Siempre es seguro omitir WHERE",
                    "Solo en tablas con menos de 10 registros"
                ],
                correct: 1,
                explanation: "Aunque hay casos raros donde podr√≠as querer cambiar todos los registros (como cambio de estado global), es mejor usar WHERE para confirmaci√≥n (ej: WHERE estado IS NOT NULL). Incluso en casos v√°lidos, contar primero con SELECT COUNT(*) es m√°s seguro."
            }
        ];

        let currentQuestionIndex = 0;
        let userAnswers = [];
        let score = 0;

        function initQuiz() {
            displayQuestion();
            updateProgress();
        }

        function displayQuestion() {
            const container = document.getElementById('questionContainer');
            const question = questions[currentQuestionIndex];
            
            container.innerHTML = `
                <div class="question-card active">
                    <div class="question-number">Pregunta ${currentQuestionIndex + 1} de ${questions.length}</div>
                    <div class="question-text">${question.question}</div>
                    <div class="options" id="options">
                        ${question.options.map((option, index) => `
                            <div class="option" onclick="selectOption(${index})" data-index="${index}">
                                <strong>${String.fromCharCode(65 + index)})</strong> ${option}
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation">
                        <h4>üí° Explicaci√≥n:</h4>
                        <p>${question.explanation}</p>
                    </div>
                    <div class="buttons">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${currentQuestionIndex === 0 ? 'disabled' : ''}>
                            ‚Üê Anterior
                        </button>
                        <button class="btn btn-primary" onclick="submitAnswer()" id="submitBtn" disabled>
                            Confirmar Respuesta
                        </button>
                        <button class="btn btn-primary" onclick="nextQuestion()" id="nextBtn" style="display: none;">
                            ${currentQuestionIndex === questions.length - 1 ? 'Ver Resultados' : 'Siguiente ‚Üí'}
                        </button>
                    </div>
                </div>
            `;
            
            // Restore previous answer if exists
            if (userAnswers[currentQuestionIndex] !== undefined) {
                selectOption(userAnswers[currentQuestionIndex]);
                submitAnswer();
            }
        }

        function selectOption(index) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
            
            document.getElementById('submitBtn').disabled = false;
        }

        function submitAnswer() {
            const selectedOption = document.querySelector('.option.selected');
            if (!selectedOption) return;
            
            const selectedIndex = parseInt(selectedOption.dataset.index);
            const question = questions[currentQuestionIndex];
            
            userAnswers[currentQuestionIndex] = selectedIndex;
            
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                option.onclick = null;
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex && index !== question.correct) {
                    option.classList.add('incorrect');
                }
            });
            
            document.getElementById('explanation').classList.add('show');
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
                updateProgress();
            } else {
                showFinalScore();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
                updateProgress();
            }
        }

        function updateProgress() {
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Update score
            score = userAnswers.filter((answer, index) => answer === questions[index].correct).length;
            document.getElementById('score').textContent = score;
        }

        function showFinalScore() {
            const finalScore = Math.round((score / questions.length) * 100);
            
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('finalScore').classList.add('show');
            document.getElementById('finalScoreCircle').textContent = finalScore + '%';
            
            let message = '';
            if (finalScore >= 80) {
                message = 'üéâ ¬°Excelente! Dominas el comando UPDATE de forma segura.';
            } else if (finalScore >= 60) {
                message = 'üëç Buen trabajo. Revisa algunos conceptos para mayor seguridad.';
            } else {
                message = 'üìö Necesitas repasar el material sobre comando UPDATE. La seguridad es cr√≠tica.';
            }
            
            document.getElementById('scoreMessage').innerHTML = `
                <p>${message}</p>
                <div class="study-tips">
                    <h4>üìã Puntos clave para dominar:</h4>
                    <ul>
                        <li>Sintaxis: UPDATE tabla SET campo = valor WHERE condici√≥n</li>
                        <li>Diferencia INSERT (crear) vs UPDATE (modificar existentes)</li>
                        <li>PELIGRO CR√çTICO: UPDATE sin WHERE modifica TODOS los registros</li>
                        <li>M√∫ltiples campos: usar comas, no AND en las asignaciones</li>
                        <li>Protocolo de seguridad: SELECT antes del UPDATE con mismo WHERE</li>
                        <li>Consecuencias graves: p√©rdida de datos, impacto empresarial, despido</li>
                        <li>Medidas de protecci√≥n: COMMIT/ROLLBACK, verificaci√≥n, backups</li>
                        <li>WHERE pr√°cticamente obligatorio, incluso para cambios masivos v√°lidos</li>
                    </ul>
                </div>
                <div class="danger-highlight">
                    <h4>üö® RECORDATORIO CR√çTICO</h4>
                    <p>UPDATE sin WHERE = Desastre garantizado. Esta es la causa #1 de despidos relacionados con bases de datos. ¬°SIEMPRE verifica con SELECT primero!</p>
                </div>
            `;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers = [];
            score = 0;
            
            document.getElementById('questionContainer').style.display = 'block';
            document.getElementById('finalScore').classList.remove('show');
            
            initQuiz();
        }

        // Initialize quiz when page loads
        window.onload = initQuiz;
    </script>
</body>
</html>
