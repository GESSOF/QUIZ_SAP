<!DOCTYPE html>
<html lang="es">
<head>

    <style>

        .btn {

        .explanation {

        .explanation h4 {

        .final-score {

        .study-tips {

        .study-tips h4 {

        }

        .study-tips ul {

        .study-tips li {

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .content {
                padding: 20px;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
            
            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Quiz 009 SAP HANA</h1>
            <p>Modelado de Datos - Fundamentos y Conceptos Clave</p>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="currentQuestion">1</span>

                <div class="stat-item">

            <div class="progress-bar">

        <div class="content">

            <div class="final-score" id="finalScore">

                <h2>¬°Quiz Completado!</h2>

                <button class="btn btn-primary" onclick="restartQuiz()">Reiniciar Quiz</button>

    </div>

    <script>
        const questions = [
            {
                question: "¬øPor qu√© el modelado de datos es considerado el paso m√°s importante al iniciar un proyecto?",
                options: [
                    "Porque determina el lenguaje de programaci√≥n a utilizar",
                    "Porque constituye la estructura sobre la que se apoyar√° toda la aplicaci√≥n",
                    "Porque es el m√°s f√°cil de implementar",
                    "Porque es requerido por SAP HANA √∫nicamente"
                ],
                correct: 1,
                explanation: "El modelado de datos constituye la estructura sobre la que se apoyar√° toda la aplicaci√≥n. Si el dise√±o es deficiente, todo lo que se construya sobre √©l ser√° tambi√©n deficiente."
            },
            {
                question: "¬øCu√°l es el principio fundamental que se debe tener en cuenta al dise√±ar una base de datos?",
                options: [
                    "Usar la mayor cantidad de tablas posible",
                    "Si el dise√±o de nuestra base de datos es deficiente, todo lo que construyamos sobre ella ser√° tambi√©n deficiente",
                    "Siempre usar el modelo m√°s complejo disponible",
                    "Enfocarse √∫nicamente en la velocidad de acceso"
                ],
                correct: 1,
                explanation: "Este es el principio fundamental del modelado: la calidad del dise√±o de la base de datos determina la calidad de toda la aplicaci√≥n que se construya sobre ella."
            },
            {
                question: "¬øQu√© muestran los modelos de datos seg√∫n su definici√≥n?",
                options: [
                    "Solo las tablas y sus nombres",
                    "La estructura l√≥gica de la base de datos, incluidas las relaciones y limitaciones",
                    "√önicamente los datos que se van a almacenar",
                    "Solo la tecnolog√≠a espec√≠fica a utilizar"
                ],
                correct: 1,
                explanation: "Los modelos muestran la estructura l√≥gica de la base de datos, incluidas las relaciones y limitaciones que determinan c√≥mo se almacenan los datos y c√≥mo se accede a ellos."
            },
            {
                question: "¬øCu√°l fue el modelo que 'marc√≥ un antes y un despu√©s' en el mundo de las bases de datos?",
                options: [
                    "Modelo Jer√°rquico",
                    "Modelo en Red",
                    "Modelo Relacional",
                    "Modelo Orientado a Objetos"
                ],
                correct: 2,
                explanation: "El modelo relacional marc√≥ un antes y un despu√©s en el mundo de las bases de datos por su simplicidad conceptual, flexibilidad y robustez para manejar relaciones complejas entre datos."
            },
            {
                question: "¬øCu√°l es la diferencia fundamental entre el modelo jer√°rquico y el modelo en red?",
                options: [
                    "El jer√°rquico es m√°s r√°pido que el modelo en red",
                    "En el jer√°rquico cada nodo puede tener √∫nicamente un nodo padre, en el modelo en red puede tener m√°s de un nodo padre",
                    "El modelo en red no puede tener nodos padre",
                    "No hay diferencias entre ambos modelos"
                ],
                correct: 1,
                explanation: "La diferencia fundamental es que en el modelo jer√°rquico cada nodo puede tener √∫nicamente un nodo padre, mientras que en el modelo en red cada nodo puede tener m√°s de un nodo padre."
            },
            {
                question: "¬øQu√© representan las entidades en el modelo relacional?",
                options: [
                    "Los usuarios del sistema",
                    "La representaci√≥n de un objeto existente en el mundo real",
                    "Los procesos del sistema",
                    "Las consultas m√°s frecuentes"
                ],
                correct: 1,
                explanation: "Las entidades son la representaci√≥n de un objeto existente en el mundo real y se convertir√°n en las tablas de nuestro sistema de almacenaje."
            },
            {
                question: "¬øQu√© son los atributos en el contexto del modelado de datos?",
                options: [
                    "Las relaciones entre tablas",
                    "Las caracter√≠sticas que definen o identifican a una entidad",
                    "Los usuarios que acceden al sistema",
                    "Los procesos de validaci√≥n de datos"
                ],
                correct: 1,
                explanation: "Los atributos son caracter√≠sticas que definen o identifican a una entidad y se convertir√°n en las columnas que almacenar√°n los datos en las tablas."
            },
            {
                question: "¬øQu√© especifica la cardinalidad en las relaciones?",
                options: [
                    "El tama√±o de las tablas",
                    "La velocidad de acceso a los datos",
                    "El funcionamiento de la relaci√≥n entre entidades",
                    "El tipo de datos a almacenar"
                ],
                correct: 2,
                explanation: "La cardinalidad especifica el funcionamiento de la relaci√≥n, indicando si un registro de una tabla puede relacionarse con uno solo de otra tabla o con m√∫ltiples registros."
            },
            {
                question: "¬øCu√°l es el objetivo principal del proceso de dise√±o de base de datos?",
                options: [
                    "Crear la mayor cantidad de tablas posible",
                    "Tener la informaci√≥n almacenada de manera organizada, ocupando el menor espacio posible y con acceso sencillo",
                    "Usar √∫nicamente tecnolog√≠a SAP HANA",
                    "Maximizar el n√∫mero de relaciones entre tablas"
                ],
                correct: 1,
                explanation: "El objetivo principal es tener la informaci√≥n almacenada de manera organizada, ocupando el menor espacio posible y con acceso sencillo."
            },
            {
                question: "¬øPor qu√© no se deben incluir datos calculados como columnas separadas?",
                options: [
                    "Porque ocupan mucho espacio en disco",
                    "Para evitar redundancia de datos que pueden obtenerse mediante c√°lculos de columnas existentes",
                    "Porque SAP HANA no los soporta",
                    "Porque son m√°s lentos de consultar"
                ],
                correct: 1,
                explanation: "No se deben incluir datos calculados para evitar redundancia de datos que pueden obtenerse mediante c√°lculos de columnas existentes, manteniendo as√≠ la integridad y consistencia."
            },
            {
                question: "En el proceso de dise√±o, ¬øpor qu√© es importante almacenar la informaci√≥n en sus partes l√≥gicas m√°s peque√±as?",
                options: [
                    "Para ocupar m√°s espacio en disco",
                    "Para mayor flexibilidad en el uso de los datos",
                    "Para complicar las consultas",
                    "Para usar m√°s tablas"
                ],
                correct: 1,
                explanation: "Almacenar la informaci√≥n en sus partes l√≥gicas m√°s peque√±as (como separar nombre, primer apellido y segundo apellido) proporciona mayor flexibilidad en el uso de los datos."
            },
            {
                question: "¬øQu√© es una clave en el contexto de bases de datos relacionales?",
                options: [
                    "Una contrase√±a de acceso",
                    "Un atributo que distingue cada registro del conjunto de forma un√≠voca",
                    "Un tipo especial de relaci√≥n",
                    "Una herramienta de encriptaci√≥n"
                ],
                correct: 1,
                explanation: "Una clave es un atributo de una entidad que distingue cada registro del conjunto de forma un√≠voca, principalmente refiri√©ndose a la clave primaria."
            },
            {
                question: "¬øCu√°l es la regla b√°sica de las bases de datos relacionales respecto a la informaci√≥n?",
                options: [
                    "La informaci√≥n debe almacenarse en archivos de texto",
                    "La informaci√≥n debe poder representarse siempre en forma de tabla",
                    "La informaci√≥n debe estar encriptada",
                    "La informaci√≥n debe duplicarse en m√∫ltiples lugares"
                ],
                correct: 1,
                explanation: "La regla b√°sica de las bases de datos relacionales es que la informaci√≥n debe poder representarse siempre en forma de tabla."
            },
            {
                question: "En el ejemplo de la facturaci√≥n (Tijeras: 5‚Ç¨ √ó 3 unidades = 15‚Ç¨), ¬øpor qu√© el total no debe almacenarse como columna?",
                options: [
                    "Porque es un dato calculado que se obtiene multiplicando precio por cantidad",
                    "Porque ocupa mucho espacio",
                    "Porque es dif√≠cil de consultar",
                    "Porque SAP HANA no permite decimales"
                ],
                correct: 0,
                explanation: "El total no debe almacenarse porque es un dato calculado que se obtiene multiplicando precio por cantidad. Esto evita inconsistencias si cambia el precio o la cantidad."
            },
            {
                question: "¬øCu√°les son los pr√≥ximos temas que se abordar√°n despu√©s del modelado b√°sico?",
                options: [
                    "Solo programaci√≥n en SAP HANA",
                    "Modelo Entidad-Relaci√≥n, Modelo Relacional y Reglas de Normalizaci√≥n",
                    "√önicamente instalaci√≥n de software",
                    "Solo consultas SQL b√°sicas"
                ],
                correct: 1,
                explanation: "Los pr√≥ximos temas incluyen el Modelo Entidad-Relaci√≥n (con diagramaci√≥n), el Modelo Relacional (conversi√≥n a estructura f√≠sica) y las Reglas de Normalizaci√≥n con ejemplos pr√°cticos."
            }
        ];

        let currentQuestionIndex = 0;
        let userAnswers = [];
        let score = 0;

        function initQuiz() {
            displayQuestion();
            updateProgress();
        }

        function displayQuestion() {
            const container = document.getElementById('questionContainer');
            const question = questions[currentQuestionIndex];
            
            container.innerHTML = `
                <div class="question-card active">
                    <div class="question-number">Pregunta ${currentQuestionIndex + 1} de ${questions.length}</div>
                    <div class="question-text">${question.question}</div>
                    <div class="options" id="options">
                        ${question.options.map((option, index) => `
                            <div class="option" onclick="selectOption(${index})" data-index="${index}">
                                <strong>${String.fromCharCode(65 + index)})</strong> ${option}
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation">
                        <h4>üí° Explicaci√≥n:</h4>
                        <p>${question.explanation}</p>
                    </div>
                    <div class="buttons">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${currentQuestionIndex === 0 ? 'disabled' : ''}>
                            ‚Üê Anterior
                        </button>
                        <button class="btn btn-primary" onclick="submitAnswer()" id="submitBtn" disabled>
                            Confirmar Respuesta
                        </button>
                        <button class="btn btn-primary" onclick="nextQuestion()" id="nextBtn" style="display: none;">
                            ${currentQuestionIndex === questions.length - 1 ? 'Ver Resultados' : 'Siguiente ‚Üí'}
                        </button>
                    </div>
                </div>
            `;
            
            // Restore previous answer if exists
            if (userAnswers[currentQuestionIndex] !== undefined) {
                selectOption(userAnswers[currentQuestionIndex]);
                submitAnswer();
            }
        }

        function selectOption(index) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
            
            document.getElementById('submitBtn').disabled = false;
        }

        function submitAnswer() {
            const selectedOption = document.querySelector('.option.selected');
            if (!selectedOption) return;
            
            const selectedIndex = parseInt(selectedOption.dataset.index);
            const question = questions[currentQuestionIndex];
            
            userAnswers[currentQuestionIndex] = selectedIndex;
            
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                option.onclick = null;
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex && index !== question.correct) {
                    option.classList.add('incorrect');
                }
            });
            
            document.getElementById('explanation').classList.add('show');
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
                updateProgress();
            } else {
                showFinalScore();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
                updateProgress();
            }
        }

        function updateProgress() {
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Update score
            score = userAnswers.filter((answer, index) => answer === questions[index].correct).length;
            document.getElementById('score').textContent = score;
        }

        function showFinalScore() {
            const finalScore = Math.round((score / questions.length) * 100);
            
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('finalScore').classList.add('show');
            document.getElementById('finalScoreCircle').textContent = finalScore + '%';
            
            let message = '';
            if (finalScore >= 80) {
                message = 'üéâ ¬°Excelente! Dominas los fundamentos del modelado de datos.';
            } else if (finalScore >= 60) {
                message = 'üëç Buen trabajo. Revisa algunos conceptos para mejorar tu comprensi√≥n.';
            } else {
                message = 'üìö Necesitas reforzar los conceptos b√°sicos del modelado de datos.';
            }
            
            document.getElementById('scoreMessage').innerHTML = `
                <p>${message}</p>
                <div class="study-tips">
                    <h4>üìã Conceptos clave del modelado de datos:</h4>
                    <ul>
                        <li>La importancia del modelado como base de toda aplicaci√≥n</li>
                        <li>Diferencias entre los modelos hist√≥ricos (jer√°rquico, red, relacional, etc.)</li>
                        <li>Componentes del modelo relacional: entidades, atributos, relaciones, cardinalidad y claves</li>
                        <li>Proceso de dise√±o en 10 pasos fundamentales</li>
                        <li>Principio de no incluir datos calculados</li>
                        <li>Almacenamiento en partes l√≥gicas m√°s peque√±as</li>
                        <li>Objetivos: organizaci√≥n, menor espacio, acceso sencillo</li>
                    </ul>
                </div>
            `;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers = [];
            score = 0;
            
            document.getElementById('questionContainer').style.display = 'block';
            document.getElementById('finalScore').classList.remove('show');
            
            initQuiz();
        }

        // Initialize quiz when page loads
        window.onload = initQuiz;
    </script>
</body>
</html>
