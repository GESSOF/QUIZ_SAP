            content: '';

        .question-meta {

        .category-tag {

        .option {

            overflow: hidden;
        }

        .option:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .option.selected {
            border-color: #667eea;

        }

            color: white;

            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);

        .buttons {

        .btn {
            padding: 15px 30px;

            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;

            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);

        }

        .btn:disabled {

            transform: none;
        }

        .explanation {
            background: linear-gradient(135deg, #e8f5e8 0%, #f0f8f0 100%);

        .score-circle {

        @media (max-width: 768px) {

            .content {

                flex-direction: column;

    </style>

                <div class="score-circle" id="finalScoreCircle">0%</div>
                <h2>¡Quiz Completado!</h2>
                <p id="scoreMessage"></p>
                <button class="btn btn-primary" onclick="restartQuiz()">Reiniciar Quiz</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                id: 1,
                category: "Fundamentos de BD Relacionales",
                difficulty: 1,
                question: "¿Cuál es el tipo de base de datos más extendido en la actualidad según el video?",
                options: [
                    "Bases de datos orientadas a objetos",
                    "Bases de datos relacionales",
                    "Bases de datos NoSQL",
                    "Bases de datos jerárquicas"
                ],
                correct: 1,
                explanation: "Las bases de datos relacionales son el tipo de base de datos más extendido en la actualidad, basándose en el modelo relacional con tablas bidimensionales."
            },
            {
                id: 2,
                category: "Terminología Básica",
                difficulty: 1,
                question: "¿Qué es una 'tupla' en el contexto de bases de datos relacionales?",
                options: [
                    "Cada columna de la tabla",
                    "Cada fila de la tabla",
                    "El nombre de la tabla",
                    "Las relaciones entre tablas"
                ],
                correct: 1,
                explanation: "Una tupla es cada fila de la tabla, representando una entidad individual con sus características específicas."
            },
            {
                id: 3,
                category: "Terminología Básica",
                difficulty: 1,
                question: "¿Qué representa un 'atributo' en una tabla relacional?",
                options: [
                    "Cada fila de la tabla",
                    "El nombre de la tabla",
                    "Cada columna de la tabla (características de la entidad)",
                    "Las claves primarias únicamente"
                ],
                correct: 2,
                explanation: "Un atributo es cada columna de la tabla, representando las características o propiedades de las entidades almacenadas."
            },
            {
                id: 4,
                category: "Regla 1",
                difficulty: 2,
                question: "Según la Regla 1 de Codd, ¿cómo debe presentarse toda la información en una base de datos relacional?",
                options: [
                    "En archivos de texto plano",
                    "Por medio de valores en tablas",
                    "En estructuras jerárquicas",
                    "En formatos binarios"
                ],
                correct: 1,
                explanation: "La Regla 1 establece que toda la información debe poder presentarse por medio de valores en tablas, con todos los registros teniendo el mismo número de campos."
            },
            {
                id: 5,
                category: "Regla 2",
                difficulty: 2,
                question: "¿Cuáles son los tres elementos necesarios para acceder a cualquier dato según la Regla 2?",
                options: [
                    "Usuario, contraseña y permisos",
                    "Nombre de tabla, valor de su clave y nombre de una columna",
                    "IP del servidor, puerto y base de datos",
                    "Esquema, índice y tipo de dato"
                ],
                correct: 1,
                explanation: "La Regla 2 (Acceso Garantizado) establece que todo dato debe ser accesible mediante la combinación de nombre de tabla, valor de su clave y nombre de una columna."
            },
            {
                id: 6,
                category: "Regla 3",
                difficulty: 2,
                question: "¿Para qué tipos de información permite la Regla 3 el uso de valores nulos?",
                options: [
                    "Solo para información opcional",
                    "Para información desconocida e inaplicable",
                    "Únicamente para campos numéricos",
                    "Solo para campos de texto"
                ],
                correct: 1,
                explanation: "La Regla 3 permite valores nulos para representar información desconocida e inaplicable, independientemente del tipo de dato."
            },
            {
                id: 7,
                category: "Regla 4",
                difficulty: 3,
                question: "¿Qué debe permitir el catálogo dinámico según la Regla 4?",
                options: [
                    "Solo consultar la estructura de tablas",
                    "Consultar metadatos con el mismo lenguaje que se usa para los datos",
                    "Únicamente mostrar permisos de usuario",
                    "Solo información de rendimiento"
                ],
                correct: 1,
                explanation: "La Regla 4 establece que la descripción de la base de datos debe ser consultable por usuarios autorizados usando el mismo lenguaje que para los datos, incluyendo metadatos como base de datos actual, usuario, fecha, etc."
            },
            {
                id: 8,
                category: "Regla 5",
                difficulty: 2,
                question: "¿Qué capacidades debe incluir el lenguaje de datos completo según la Regla 5?",
                options: [
                    "Solo consultas básicas",
                    "Definición, manipulación, restricciones de integridad, autorizaciones y control de transacciones",
                    "Únicamente inserción y borrado",
                    "Solo funciones matemáticas"
                ],
                correct: 1,
                explanation: "La Regla 5 requiere un lenguaje completo que permita definición de datos y vistas, manipulación de datos, restricciones de integridad, autorizaciones de acceso y control de transacciones. SQL cumple todos estos requisitos."
            },
            {
                id: 9,
                category: "Regla 6",
                difficulty: 2,
                question: "¿Qué establece la Regla 6 sobre las vistas?",
                options: [
                    "Las vistas solo pueden ser de lectura",
                    "Toda vista teóricamente debe poder actualizarse",
                    "Las vistas no pueden contener joins",
                    "Solo se permiten vistas simples"
                ],
                correct: 1,
                explanation: "La Regla 6 establece que toda vista teóricamente debe poder actualizarse en el sistema, manteniendo la capacidad de actualización cuando sea técnicamente posible."
            },
            {
                id: 10,
                category: "Regla 7",
                difficulty: 2,
                question: "¿Qué caracteriza a las operaciones de alto nivel según la Regla 7?",
                options: [
                    "Requieren programación compleja por parte del usuario",
                    "Son instrucciones sencillas donde el sistema se ocupa de las tareas de bajo nivel",
                    "Solo funcionan con tablas pequeñas",
                    "Necesitan conocimiento profundo del hardware"
                ],
                correct: 1,
                explanation: "La Regla 7 establece operaciones de alto nivel con instrucciones sencillas (como DELETE) donde el sistema automáticamente se ocupa de localizar, eliminar, liberar memoria y reorganizar la información."
            },
            {
                id: 11,
                category: "Regla 8",
                difficulty: 3,
                question: "¿Qué debe mantenerse inalterado según la Regla 8 de Independencia Física?",
                options: [
                    "La estructura de las tablas",
                    "Los programas aplicativos ante cambios en mecanismos de almacenamiento y métodos de acceso",
                    "Los permisos de usuario",
                    "Las claves primarias"
                ],
                correct: 1,
                explanation: "La Regla 8 establece que los programas aplicativos deben permanecer inalterados ante cambios en mecanismos de almacenamiento, métodos de acceso y ubicación física de los datos."
            },
            {
                id: 12,
                category: "Regla 9",
                difficulty: 3,
                question: "¿Qué condición deben cumplir los cambios para mantener la independencia lógica según la Regla 9?",
                options: [
                    "Deben ser aprobados por todos los usuarios",
                    "Deben preservar la información y estar permitidos por el sistema",
                    "Solo pueden hacerse durante el mantenimiento",
                    "Requieren reiniciar la base de datos"
                ],
                correct: 1,
                explanation: "La Regla 9 permite cambios que preserven la información y estén permitidos por el sistema, sin afectar los programas aplicativos."
            },
            {
                id: 13,
                category: "Regla 10",
                difficulty: 3,
                question: "¿Dónde deben almacenarse las reglas de integridad según la Regla 10?",
                options: [
                    "En los programas de aplicación",
                    "En el catálogo de la base de datos",
                    "En archivos externos",
                    "En la memoria del servidor"
                ],
                correct: 1,
                explanation: "La Regla 10 establece que las reglas de integridad deben definirse mediante el lenguaje de datos y almacenarse en el catálogo de la base de datos, NO en programas de aplicación."
            },
            {
                id: 14,
                category: "Regla 11",
                difficulty: 3,
                question: "¿Qué debe soportar el lenguaje según la Regla 11 sin alterar los programas?",
                options: [
                    "Solo bases de datos locales",
                    "Bases de datos distribuidas cuando se distribuyan o redistribuyan los datos",
                    "Únicamente replicación de datos",
                    "Solo copias de seguridad"
                ],
                correct: 1,
                explanation: "La Regla 11 requiere soporte para bases de datos distribuidas sin que el usuario sea consciente de si los datos están en un solo servidor o distribuidos en múltiples localizaciones."
            },
            {
                id: 15,
                category: "Regla 12",
                difficulty: 3,
                question: "¿Qué prohíbe la Regla 12 (No Subversión) respecto a los lenguajes de bajo nivel?",
                options: [
                    "Usarlos completamente",
                    "Utilizarlos para saltarse reglas de integridad y evitar restricciones de lenguajes de alto nivel",
                    "Acceder a más de una fila a la vez",
                    "Crear índices automáticamente"
                ],
                correct: 1,
                explanation: "La Regla 12 prohíbe que los lenguajes de bajo nivel con acceso fila a fila se utilicen para saltarse reglas de integridad o evitar restricciones de lenguajes de alto nivel."
            },
            {
                id: 16,
                category: "Historia y Contexto",
                difficulty: 1,
                question: "¿En qué año se establecieron las reglas de Codd?",
                options: [
                    "1969",
                    "1970",
                    "1971",
                    "1975"
                ],
                correct: 1,
                explanation: "Las 12 reglas de Codd fueron establecidas por Edgar F. Codd en 1970, proporcionando los fundamentos teóricos de las bases de datos relacionales."
            },
            {
                id: 17,
                category: "Importancia de las Reglas",
                difficulty: 2,
                question: "¿Cuál NO es una de las ventajas importantes que proporcionan las reglas de Codd?",
                options: [
                    "Abstracción que simplifica el trabajo del desarrollador",
                    "Independencia entre aplicaciones y detalles de implementación",
                    "Aumento automático de la velocidad de procesamiento",
                    "Garantía de integridad y confiabilidad de los datos"
                ],
                correct: 2,
                explanation: "Las reglas de Codd proporcionan abstracción, independencia, integridad, portabilidad y escalabilidad, pero no garantizan automáticamente mayor velocidad de procesamiento."
            },
            {
                id: 18,
                category: "Aplicación Práctica",
                difficulty: 2,
                question: "¿Qué lenguaje cumple con todos los requisitos de la Regla 5 según se menciona en el video?",
                options: [
                    "Java",
                    "SQL",
                    "Python",
                    "JavaScript"
                ],
                correct: 1,
                explanation: "El video específicamente menciona que SQL cumple todos los requisitos de la Regla 5 para un lenguaje de datos completo."
            },
            {
                id: 19,
                category: "Estructura de Datos",
                difficulty: 1,
                question: "¿En qué se basa principalmente el modelo relacional?",
                options: [
                    "Estructuras jerárquicas",
                    "Tablas bidimensionales compuestas por filas y columnas",
                    "Grafos dirigidos",
                    "Arrays multidimensionales"
                ],
                correct: 1,
                explanation: "El modelo relacional se basa en tablas bidimensionales compuestas por filas y columnas como estructura principal para organizar la información."
            },
            {
                id: 20,
                category: "Concepto General",
                difficulty: 1,
                question: "Según la conclusión del video, ¿es necesario memorizar las reglas de Codd al detalle?",
                options: [
                    "Sí, es imprescindible memorizarlas todas",
                    "No es necesario memorizar, pero sí comprenderlas para tener una base sólida",
                    "Solo las primeras 6 reglas son importantes",
                    "Solo es necesario para exámenes de certificación"
                ],
                correct: 1,
                explanation: "El video concluye que aunque no es necesario memorizar estas reglas al detalle, comprenderlas proporciona una base sólida para trabajar con bases de datos relacionales."
            }
        ];

        let currentQuestionIndex = 0;
        let userAnswers = [];
        let score = 0;

        function initQuiz() {
            displayQuestion();
            updateProgress();
        }

        function displayQuestion() {
            const container = document.getElementById('questionContainer');
            const question = questions[currentQuestionIndex];
            
            container.innerHTML = `
                <div class="question-card active">
                    <div class="question-meta">
                        <div class="question-number">Pregunta ${currentQuestionIndex + 1} de ${questions.length}</div>
                        <div class="category-tag">${question.category}</div>
                        <div class="difficulty-indicator">
                            ${Array.from({length: 3}, (_, i) => 
                                `<div class="difficulty-dot ${i < question.difficulty ? 'active' : ''}"></div>`
                            ).join('')}
                        </div>
                    </div>
                    <div class="question-text">${question.question}</div>
                    <div class="options" id="options">
                        ${question.options.map((option, index) => `
                            <div class="option" onclick="selectOption(${index})" data-index="${index}">
                                <strong>${String.fromCharCode(65 + index)})</strong> ${option}
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation">
                        <h4>💡 Explicación:</h4>
                        <p>${question.explanation}</p>
                    </div>
                    <div class="buttons">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${currentQuestionIndex === 0 ? 'disabled' : ''}>
                            ← Anterior
                        </button>
                        <button class="btn btn-primary" onclick="submitAnswer()" id="submitBtn" disabled>
                            Confirmar Respuesta
                        </button>
                        <button class="btn btn-primary" onclick="nextQuestion()" id="nextBtn" style="display: none;">
                            ${currentQuestionIndex === questions.length - 1 ? 'Ver Resultados' : 'Siguiente →'}
                        </button>
                    </div>
                </div>
            `;
            
            // Restore previous answer if exists
            if (userAnswers[currentQuestionIndex] !== undefined) {
                selectOption(userAnswers[currentQuestionIndex]);
                submitAnswer();
            }
        }

        function selectOption(index) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
            
            document.getElementById('submitBtn').disabled = false;
        }

        function submitAnswer() {
            const selectedOption = document.querySelector('.option.selected');
            if (!selectedOption) return;
            
            const selectedIndex = parseInt(selectedOption.dataset.index);
            const question = questions[currentQuestionIndex];
            
            userAnswers[currentQuestionIndex] = selectedIndex;
            
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                option.onclick = null;
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex && index !== question.correct) {
                    option.classList.add('incorrect');
                }
            });
            
            document.getElementById('explanation').classList.add('show');
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
                updateProgress();
            } else {
                showFinalScore();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
                updateProgress();
            }
        }

        function updateProgress() {
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Update score
            score = userAnswers.filter((answer, index) => answer === questions[index].correct).length;
            document.getElementById('score').textContent = score;
        }

        function showFinalScore() {
            const finalScore = Math.round((score / questions.length) * 100);
            
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('finalScore').classList.add('show');
            document.getElementById('finalScoreCircle').textContent = finalScore + '%';
            
            let message = '';
            if (finalScore >= 85) {
                message = '🎉 ¡Excelente! Dominas muy bien las reglas fundamentales de las bases de datos relacionales.';
            } else if (finalScore >= 70) {
                message = '👍 ¡Buen trabajo! Tienes una comprensión sólida de las reglas de Codd.';
            } else {
                message = '📚 Necesitas reforzar los conceptos de las reglas de Codd. ¡Sigue estudiando!';
            }
            
            document.getElementById('scoreMessage').innerHTML = `
                <p>${message}</p>
                <div class="study-tips">
                    <h4>📊 Puntos clave sobre las Reglas de Codd:</h4>
                    <ul>
                        <li>12 reglas establecidas por Edgar F. Codd en 1970</li>
                        <li>Fundamentos teóricos de las bases de datos relacionales</li>
                        <li>Terminología: Tupla (fila), Atributo (columna), Relación (tabla)</li>
                        <li>Reglas 1-4: Representación de información y acceso garantizado</li>
                        <li>Reglas 5-8: Lenguaje completo y operaciones de alto nivel</li>
                        <li>Reglas 9-12: Independencia lógica, física y de distribución</li>
                        <li>SQL cumple todos los requisitos del lenguaje completo</li>
                        <li>Importancia: abstracción, independencia, integridad, portabilidad</li>
                        <li>No es necesario memorizar, pero sí comprender para base sólida</li>
                    </ul>
                </div>
            `;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers = [];
            score = 0;
            
            document.getElementById('questionContainer').style.display = 'block';
            document.getElementById('finalScore').classList.remove('show');
            
            initQuiz();
        }

        // Initialize quiz when page loads
        window.onload = initQuiz;
    </script>
</body>
</html>
