<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 011 - SAP HANA - Datos vs Información</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }

        .stat-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }

        .content {
            padding: 40px;
        }

        .question-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #667eea;
            display: none;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.5s ease;
        }

        .question-card.active {
            display: block;
            transform: translateY(0);
            opacity: 1;
        }

        .question-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .question-number {
            color: #667eea;
            font-size: 1.2em;
            font-weight: bold;
        }

        .category-tag {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            color: #1976d2;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .difficulty-indicator {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .difficulty-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ddd;
        }

        .difficulty-dot.active {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
        }

        .question-text {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 25px;
            line-height: 1.4;
            color: #333;
        }

        .options {
            display: grid;
            gap: 15px;
            margin-bottom: 25px;
        }

        .option {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .option.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .option.correct {
            border-color: #4CAF50;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .option.incorrect {
            border-color: #f44336;
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
            color: white;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .explanation {
            background: linear-gradient(135deg, #e8f5e8 0%, #f0f8f0 100%);
            border-left: 4px solid #4CAF50;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .explanation.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .explanation h4 {
            color: #2e7d32;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .final-score {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            margin-top: 30px;
        }

        .final-score.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5em;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border-radius: 4px;
            transition: width 0.8s ease;
        }

        .study-tips {
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
            border-left: 4px solid #ff9800;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .study-tips h4 {
            color: #e65100;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .study-tips ul {
            margin-left: 20px;
        }

        .study-tips li {
            margin-bottom: 8px;
            color: #bf360c;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .content {
                padding: 20px;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
            
            .buttons {
                flex-direction: column;
            }

            .question-meta {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 Quiz 011 | SAP HANA</h1>
            <p>Datos vs Información - Modelado en Hana</p>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="currentQuestion">1</span>
                    <span>Pregunta</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalQuestions">18</span>
                    <span>Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="score">0</span>
                    <span>Puntaje</span>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="content">
            <div id="questionContainer"></div>
            
            <div class="final-score" id="finalScore">
                <div class="score-circle" id="finalScoreCircle">0%</div>
                <h2>¡Quiz Completado!</h2>
                <p id="scoreMessage"></p>
                <button class="btn btn-primary" onclick="restartQuiz()">Reiniciar Quiz</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                id: 1,
                category: "Conceptos Fundamentales",
                difficulty: 1,
                question: "Según el video, ¿qué es una base de datos?",
                options: [
                    "Un programa para crear gráficos",
                    "Un conjunto de datos que están almacenados para su uso en el futuro",
                    "Una aplicación para procesar información",
                    "Un sistema operativo especializado"
                ],
                correct: 1,
                explanation: "Una base de datos es definida como un conjunto de datos que están almacenados para su uso en el futuro, y el resultado del procesamiento de esos datos es la información."
            },
            {
                id: 2,
                category: "Conceptos Fundamentales",
                difficulty: 2,
                question: "¿Cuál es la diferencia principal entre datos e información?",
                options: [
                    "Los datos son más importantes que la información",
                    "No hay diferencia, son sinónimos",
                    "Los datos son elementos individuales sin contexto, la información es el resultado de su procesamiento",
                    "La información siempre viene antes que los datos"
                ],
                correct: 2,
                explanation: "Los datos son elementos individuales que por sí solos no constituyen información útil, mientras que la información es el resultado del procesamiento adecuado de los datos."
            },
            {
                id: 3,
                category: "Los Datos",
                difficulty: 1,
                question: "¿Qué caracteriza a los datos según el contenido del módulo?",
                options: [
                    "Permiten tomar decisiones inmediatamente",
                    "Son elementos individuales que por sí solos no constituyen información útil",
                    "Siempre contienen información completa",
                    "No necesitan procesamiento"
                ],
                correct: 1,
                explanation: "Los datos son elementos individuales que por sí solos no constituyen información útil en el sentido de la palabra, ya que no permiten la adopción de la decisión más conveniente."
            },
            {
                id: 4,
                category: "Los Datos",
                difficulty: 2,
                question: "En el ejemplo del video, ¿cuáles son considerados datos individuales?",
                options: [
                    "Informes completos de una persona",
                    "Nombre, apellido, número de teléfono, año de nacimiento por separado",
                    "Estadísticas procesadas",
                    "Consultas de base de datos"
                ],
                correct: 1,
                explanation: "El video ejemplifica que elementos como nombre de una persona, apellido, número de teléfono y año de nacimiento, cada uno por separado, son datos que no constituyen información útil."
            },
            {
                id: 5,
                category: "Los Datos",
                difficulty: 2,
                question: "¿Cuáles son las características principales de los datos mencionadas en el módulo?",
                options: [
                    "Completos, procesados, útiles, finales",
                    "Atomicidad, sin contexto, requieren procesamiento, materia prima",
                    "Grandes, complejos, relacionales, estructurados",
                    "Rápidos, seguros, accesibles, verificables"
                ],
                correct: 1,
                explanation: "Las características de los datos son: atomicidad (elementos indivisibles), sin contexto (por sí solos no tienen significado), requieren procesamiento, y son materia prima para generar información."
            },
            {
                id: 6,
                category: "Tipos de Datos",
                difficulty: 2,
                question: "¿Qué limitación tienen los datos de tipo carácter según el módulo?",
                options: [
                    "No se pueden almacenar",
                    "Los números no sirven para operaciones matemáticas",
                    "Solo pueden contener letras",
                    "Ocupan demasiado espacio"
                ],
                correct: 1,
                explanation: "Los datos de tipo carácter, aunque contengan números como en DNI o número de teléfono, no sirven para realizar operaciones matemáticas."
            },
            {
                id: 7,
                category: "Tipos de Datos",
                difficulty: 1,
                question: "¿Cuál es la expresión más básica de la informática según el video?",
                options: [
                    "Los datos numéricos",
                    "Los datos booleanos (true/false)",
                    "Las cadenas de texto",
                    "Los datos de fecha"
                ],
                correct: 1,
                explanation: "Los datos booleanos, que manejan valores lógicos como true/false, 1/0, verdadero/falso, son considerados la expresión más básica de la informática."
            },
            {
                id: 8,
                category: "Tipos de Datos",
                difficulty: 3,
                question: "¿Qué tipos de datos tienen alto consumo de recursos según el módulo?",
                options: [
                    "Caracteres y cadenas",
                    "Numéricos y booleanos",
                    "Datos binarios (videos, audios, documentos)",
                    "Fechas y horas"
                ],
                correct: 2,
                explanation: "Los datos binarios, que almacenan información como videos, audios y documentos en código binario, tienen alto consumo de recursos del sistema."
            },
            {
                id: 9,
                category: "Tipos de Datos",
                difficulty: 2,
                question: "¿Qué diferencia a los datos numéricos de los datos carácter que contienen números?",
                options: [
                    "El tamaño de almacenamiento",
                    "Los numéricos permiten operaciones matemáticas",
                    "Los caracteres son más precisos",
                    "No hay diferencia práctica"
                ],
                correct: 1,
                explanation: "Los datos numéricos permiten realizar operaciones matemáticas, mientras que los datos carácter que contienen números (como DNI) no pueden usarse para cálculos matemáticos."
            },
            {
                id: 10,
                category: "La Información",
                difficulty: 2,
                question: "¿Qué requiere la información para ser útil según el módulo?",
                options: [
                    "Solo debe estar procesada por computadora",
                    "Debe facilitar una idea clara y completa de la situación para la toma de decisiones",
                    "Debe ocupar mucho espacio de almacenamiento",
                    "Debe ser siempre numérica"
                ],
                correct: 1,
                explanation: "Para que una información sea útil, es necesario que facilite al responsable de la toma de decisiones una idea clara y completa de la situación, aportando una base sobre la que decidir."
            },
            {
                id: 11,
                category: "La Información",
                difficulty: 3,
                question: "¿Qué advierte el módulo sobre el procesamiento de datos?",
                options: [
                    "Siempre produce información útil",
                    "Es automáticamente efectivo",
                    "Podemos procesar datos de mil maneras y aún así no obtener información útil",
                    "Solo funciona con datos numéricos"
                ],
                correct: 2,
                explanation: "El módulo advierte que podemos procesar los datos de mil maneras diferentes y que aún así no sea información, dado que no nos aporta nada útil para la toma de decisiones."
            },
            {
                id: 12,
                category: "La Información",
                difficulty: 2,
                question: "En el ejemplo de transformación, ¿qué convierte los datos en información?",
                options: [
                    "Almacenar más datos",
                    "Combinar nombre + apellido + edad + dirección + sueldo de forma útil",
                    "Usar un software más avanzado",
                    "Aumentar la velocidad de procesamiento"
                ],
                correct: 1,
                explanation: "Cuando combinamos datos como nombre + apellido + edad calculada + dirección + sueldo y los presentamos de forma que permitan conocer el perfil completo de una persona, hemos convertido los datos en información."
            },
            {
                id: 13,
                category: "Cualidades de la Información",
                difficulty: 2,
                question: "¿Cuáles son las cinco cualidades de una buena información mencionadas en el módulo?",
                options: [
                    "Velocidad, seguridad, accesibilidad, formato, tamaño",
                    "Precisión, exactitud, oportunidad, integridad, significatividad",
                    "Cantidad, calidad, costo, tiempo, espacio",
                    "Origen, destino, formato, estructura, contenido"
                ],
                correct: 1,
                explanation: "Las cinco cualidades de una buena información son: precisión (adaptada al objetivo), exactitud (verificable), oportunidad (momento correcto), integridad (completa), y significatividad (clara y relevante)."
            },
            {
                id: 14,
                category: "Cualidades de la Información",
                difficulty: 3,
                question: "¿Cómo se ejemplifica la precisión en el módulo?",
                options: [
                    "Todos los sistemas necesitan la misma precisión",
                    "Programa de almacenamiento usa enteros, aplicación científica necesita muchos decimales",
                    "Solo importa la velocidad de procesamiento",
                    "La precisión siempre debe ser máxima"
                ],
                correct: 1,
                explanation: "La precisión depende del objetivo: un programa de almacenamiento es útil con números enteros (20 muebles), mientras que una aplicación científica necesita mayor precisión con decimales (peso atómico)."
            },
            {
                id: 15,
                category: "Cualidades de la Información",
                difficulty: 3,
                question: "¿Qué problema ilustra el ejemplo del código postal en supermercados?",
                options: [
                    "La dificultad técnica de almacenamiento",
                    "La importancia de la exactitud: si los clientes mienten, las conclusiones serán erróneas",
                    "La necesidad de más espacio de almacenamiento",
                    "La complejidad de los sistemas de punto de venta"
                ],
                correct: 1,
                explanation: "El ejemplo del código postal ilustra que si la información no es exacta (clientes que mienten), puede llevarnos a cometer errores, ya que los estudios de clientela llegarán a conclusiones erróneas."
            },
            {
                id: 16,
                category: "Cualidades de la Información",
                difficulty: 3,
                question: "¿Qué contraste hace el módulo sobre oportunidad entre análisis humano y automatizado?",
                options: [
                    "El análisis humano es siempre mejor",
                    "Un dependiente procesa datos visuales en tiempo real, el sistema debe hacer lo mismo mientras el cliente está presente",
                    "Los sistemas automatizados son más lentos",
                    "No hay diferencia entre ambos análisis"
                ],
                correct: 1,
                explanation: "El ejemplo muestra que un dependiente procesa datos visuales (melena, pendientes, ropa) en tiempo real para orientar al cliente, mientras que el sistema automatizado debe hacer lo mismo mientras el cliente está en la tienda, no después."
            },
            {
                id: 17,
                category: "Rendimiento y Optimización",
                difficulty: 2,
                question: "¿Qué impacto tiene el volumen de datos según el módulo?",
                options: [
                    "Cambia completamente la lógica de las operaciones",
                    "Solo afecta al tiempo de procesamiento",
                    "Hace que las herramientas no funcionen",
                    "Requiere diferentes tipos de datos"
                ],
                correct: 1,
                explanation: "El volumen de datos solo afecta al tiempo de procesamiento. Las herramientas y operaciones no dependen del volumen, sino de la lógica y el razonamiento adecuado."
            },
            {
                id: 18,
                category: "Aplicación Práctica",
                difficulty: 3,
                question: "¿Cuál es el objetivo final de cualquier sistema de gestión de bases de datos?",
                options: [
                    "Almacenar la mayor cantidad de datos posible",
                    "Transformar datos brutos en información valiosa para la toma de decisiones",
                    "Procesar datos lo más rápido posible",
                    "Usar la tecnología más avanzada disponible"
                ],
                correct: 1,
                explanation: "El propósito fundamental de cualquier sistema de gestión de bases de datos es transformar datos brutos en información valiosa que facilite la toma de decisiones informadas y estratégicas."
            }
        ];

        let currentQuestionIndex = 0;
        let userAnswers = [];
        let score = 0;

        function initQuiz() {
            displayQuestion();
            updateProgress();
        }

        function displayQuestion() {
            const container = document.getElementById('questionContainer');
            const question = questions[currentQuestionIndex];
            
            container.innerHTML = `
                <div class="question-card active">
                    <div class="question-meta">
                        <div class="question-number">Pregunta ${currentQuestionIndex + 1} de ${questions.length}</div>
                        <div class="category-tag">${question.category}</div>
                        <div class="difficulty-indicator">
                            ${Array.from({length: 3}, (_, i) => 
                                `<div class="difficulty-dot ${i < question.difficulty ? 'active' : ''}"></div>`
                            ).join('')}
                        </div>
                    </div>
                    <div class="question-text">${question.question}</div>
                    <div class="options" id="options">
                        ${question.options.map((option, index) => `
                            <div class="option" onclick="selectOption(${index})" data-index="${index}">
                                <strong>${String.fromCharCode(65 + index)})</strong> ${option}
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation">
                        <h4>💡 Explicación:</h4>
                        <p>${question.explanation}</p>
                    </div>
                    <div class="buttons">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${currentQuestionIndex === 0 ? 'disabled' : ''}>
                            ← Anterior
                        </button>
                        <button class="btn btn-primary" onclick="submitAnswer()" id="submitBtn" disabled>
                            Confirmar Respuesta
                        </button>
                        <button class="btn btn-primary" onclick="nextQuestion()" id="nextBtn" style="display: none;">
                            ${currentQuestionIndex === questions.length - 1 ? 'Ver Resultados' : 'Siguiente →'}
                        </button>
                    </div>
                </div>
            `;
            
            // Restore previous answer if exists
            if (userAnswers[currentQuestionIndex] !== undefined) {
                selectOption(userAnswers[currentQuestionIndex]);
                submitAnswer();
            }
        }

        function selectOption(index) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
            
            document.getElementById('submitBtn').disabled = false;
        }

        function submitAnswer() {
            const selectedOption = document.querySelector('.option.selected');
            if (!selectedOption) return;
            
            const selectedIndex = parseInt(selectedOption.dataset.index);
            const question = questions[currentQuestionIndex];
            
            userAnswers[currentQuestionIndex] = selectedIndex;
            
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                option.onclick = null;
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex && index !== question.correct) {
                    option.classList.add('incorrect');
                }
            });
            
            document.getElementById('explanation').classList.add('show');
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
                updateProgress();
            } else {
                showFinalScore();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
                updateProgress();
            }
        }

        function updateProgress() {
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Update score
            score = userAnswers.filter((answer, index) => answer === questions[index].correct).length;
            document.getElementById('score').textContent = score;
        }

        function showFinalScore() {
            const finalScore = Math.round((score / questions.length) * 100);
            
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('finalScore').classList.add('show');
            document.getElementById('finalScoreCircle').textContent = finalScore + '%';
            
            let message = '';
            if (finalScore >= 85) {
                message = '🎉 ¡Excelente! Dominas perfectamente la diferencia entre datos e información.';
            } else if (finalScore >= 70) {
                message = '👍 ¡Buen trabajo! Tienes una comprensión sólida de los conceptos de datos e información.';
            } else {
                message = '📚 Necesitas reforzar los conceptos sobre datos, información y sus cualidades.';
            }
            
            document.getElementById('scoreMessage').innerHTML = `
                <p>${message}</p>
                <div class="study-tips">
                    <h4>📊 Puntos clave sobre Datos vs Información:</h4>
                    <ul>
                        <li><strong>Base de datos:</strong> conjunto de datos almacenados para uso futuro</li>
                        <li><strong>Datos:</strong> elementos individuales sin contexto, no permiten decisiones</li>
                        <li><strong>Información:</strong> datos procesados que facilitan toma de decisiones</li>
                        <li><strong>Tipos de datos:</strong> carácter, cadenas, numérico, booleano, fecha, binario</li>
                        <li><strong>5 Cualidades:</strong> precisión, exactitud, oportunidad, integridad, significatividad</li>
                        <li><strong>Procesamiento:</strong> no garantiza información útil automáticamente</li>
                        <li><strong>Optimización:</strong> elección correcta de tipos de datos es crucial en big data</li>
                        <li><strong>Objetivo:</strong> convertir datos brutos en información valiosa para decisiones</li>
                    </ul>
                </div>
            `;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers = [];
            score = 0;
            
            document.getElementById('questionContainer').style.display = 'block';
            document.getElementById('finalScore').classList.remove('show');
            
            initQuiz();
        }

        // Initialize quiz when page loads
        window.onload = initQuiz;
    </script>
</body>
</html>
