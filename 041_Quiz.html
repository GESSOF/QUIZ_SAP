    <style>

        body {

        .question-text {

        .option.selected {

        .option.correct {
            border-color: #4CAF50;

        .option.incorrect {

        .buttons {
            display: flex;
            justify-content: space-between;

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;

            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;

        .btn:hover {
            transform: translateY(-2px);

        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .btn-secondary {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);

        }

        .btn:disabled {

            cursor: not-allowed;
            transform: none;
        }

        .explanation {
            background: linear-gradient(135deg, #e8f5e8 0%, #f0f8f0 100%);
            border-left: 4px solid #4CAF50;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .explanation.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .explanation h4 {
            color: #2e7d32;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .final-score {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            margin-top: 30px;
        }

        .final-score.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;

            font-weight: bold;
            backdrop-filter: blur(10px);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);

            overflow: hidden;

        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);

        .study-tips {
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
            border-left: 4px solid #ff9800;

        .study-tips h4 {

            margin-bottom: 10px;

        }

        .study-tips ul {

        .study-tips li {

        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                margin: 0;
                border-radius: 15px;
            }
            
            .header {

            }
            
            .header h1 {
                font-size: 1.8em;

            .content {

            }
            
            .question-card {
                padding: 20px;
            }
            
            .stats {
                flex-direction: column;

            }
            
            .stat-item {

            }
            
            .buttons {
                flex-direction: column;

            .btn {

            }
            
            .question-text {
                font-size: 1.1em;
            }
            
            .option {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5em;
            }
            
            .content {
                padding: 15px;
            }
            
            .question-card {
                padding: 15px;
            }
            
            .score-circle {
                width: 120px;
                height: 120px;
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚àÖ Quiz 041 | SAP HANA</h1>
            <p>Valores NULL - Ausencia de Datos</p>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="currentQuestion">1</span>
                    <span>Pregunta</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalQuestions">8</span>
                    <span>Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="score">0</span>
                    <span>Puntaje</span>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="content">
            <div id="questionContainer"></div>
            
            <div class="final-score" id="finalScore">
                <div class="score-circle" id="finalScoreCircle">0%</div>
                <h2>¬°Quiz Completado!</h2>
                <p id="scoreMessage"></p>
                <button class="btn btn-primary" onclick="restartQuiz()">Reiniciar Quiz</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "¬øQu√© representa conceptualmente NULL en una base de datos?",
                options: [
                    "Un valor de cero en campos num√©ricos",
                    "Una cadena de texto vac√≠a",
                    "Un estado que indica ausencia de valor en el campo",
                    "Un valor por defecto del sistema"
                ],
                correct: 2,
                explanation: "NULL representa un estado de ausencia de valor en el campo. No es un valor en s√≠ mismo, sino la representaci√≥n de que no hay informaci√≥n disponible para ese campo espec√≠fico."
            },
            {
                question: "¬øCu√°l es la diferencia fundamental entre NULL y una cadena vac√≠a ('')?",
                options: [
                    "No hay diferencia, ambos significan lo mismo",
                    "NULL es ausencia de informaci√≥n, cadena vac√≠a es un valor existente pero vac√≠o",
                    "Cadena vac√≠a ocupa m√°s espacio que NULL",
                    "Solo se diferencian en la visualizaci√≥n"
                ],
                correct: 1,
                explanation: "NULL representa 'no lo s√©' (ausencia de informaci√≥n), mientras que una cadena vac√≠a ('') representa 's√© que est√° vac√≠o' (valor definido intencionalmente como vac√≠o)."
            },
            {
                question: "¬øCu√°l es la forma CORRECTA de insertar un valor NULL?",
                options: [
                    "INSERT INTO tabla VALUES ('NULL');",
                    "INSERT INTO tabla VALUES (NULL);",
                    "INSERT INTO tabla VALUES ('');",
                    "INSERT INTO tabla VALUES (0);"
                ],
                correct: 1,
                explanation: "La forma correcta es usar la palabra clave NULL sin comillas. Poner 'NULL' entre comillas crea una cadena de texto que contiene la palabra NULL, no un valor NULL real."
            },
            {
                question: "¬øCu√°l es la forma CORRECTA de consultar registros con valores NULL?",
                options: [
                    "SELECT * FROM tabla WHERE campo = NULL;",
                    "SELECT * FROM tabla WHERE campo IS NULL;",
                    "SELECT * FROM tabla WHERE campo = '';",
                    "SELECT * FROM tabla WHERE campo != 'algo';"
                ],
                correct: 1,
                explanation: "Solo IS NULL funciona para consultar valores NULL. Los operadores de comparaci√≥n normales (=, !=) no funcionan con NULL porque NULL no es igual a nada, ni siquiera a s√≠ mismo."
            },
            {
                question: "¬øQu√© resultado tendr√° la expresi√≥n 'NULL = NULL' en SQL?",
                options: [
                    "TRUE (verdadero)",
                    "FALSE (falso)",
                    "NULL (desconocido)",
                    "Error de sintaxis"
                ],
                correct: 2,
                explanation: "NULL = NULL resulta en NULL, no en TRUE. En l√≥gica de bases de datos, NULL representa 'desconocido', y no se puede afirmar que dos valores desconocidos sean iguales."
            },
            {
                question: "¬øQu√© pasa cuando realizas operaciones aritm√©ticas con NULL?",
                options: [
                    "El resultado es cero",
                    "Se ignora el NULL y se calcula con los otros valores",
                    "El resultado es NULL",
                    "Se produce un error"
                ],
                correct: 2,
                explanation: "NULL se propaga en todas las operaciones. Cualquier operaci√≥n aritm√©tica, de comparaci√≥n o de concatenaci√≥n con NULL resulta en NULL. Esta es la regla de propagaci√≥n de NULL."
            },
            {
                question: "¬øCu√°l es la consulta correcta para encontrar registros que NO tienen valores NULL?",
                options: [
                    "SELECT * FROM tabla WHERE campo != NULL;",
                    "SELECT * FROM tabla WHERE campo <> NULL;",
                    "SELECT * FROM tabla WHERE campo IS NOT NULL;",
                    "SELECT * FROM tabla WHERE campo = 'algo';"
                ],
                correct: 2,
                explanation: "IS NOT NULL es la √∫nica forma correcta de encontrar registros que no tienen valores NULL. Los operadores != y <> no funcionan con NULL."
            },
            {
                question: "¬øEn qu√© situaciones del mundo real es apropiado usar NULL?",
                options: [
                    "Cuando el usuario borr√≥ el contenido intencionalmente",
                    "Para campos obligatorios que deben tener siempre un valor",
                    "Para informaci√≥n no disponible, pendiente o no aplicable",
                    "Para inicializar campos num√©ricos"
                ],
                correct: 2,
                explanation: "NULL es apropiado para informaci√≥n no disponible (segundo apellido), pendiente (fecha de baja de empleado activo), o no aplicable (fecha de divorcio para alguien nunca casado). Representa casos donde realmente no tenemos informaci√≥n."
            }
        ];

        let currentQuestionIndex = 0;
        let userAnswers = [];
        let score = 0;

        function initQuiz() {
            displayQuestion();
            updateProgress();
        }

        function displayQuestion() {
            const container = document.getElementById('questionContainer');
            const question = questions[currentQuestionIndex];
            
            container.innerHTML = `
                <div class="question-card active">
                    <div class="question-number">Pregunta ${currentQuestionIndex + 1} de ${questions.length}</div>
                    <div class="question-text">${question.question}</div>
                    <div class="options" id="options">
                        ${question.options.map((option, index) => `
                            <div class="option" onclick="selectOption(${index})" data-index="${index}">
                                <strong>${String.fromCharCode(65 + index)})</strong> ${option}
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation">
                        <h4>üí° Explicaci√≥n:</h4>
                        <p>${question.explanation}</p>
                    </div>
                    <div class="buttons">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${currentQuestionIndex === 0 ? 'disabled' : ''}>
                            ‚Üê Anterior
                        </button>
                        <button class="btn btn-primary" onclick="submitAnswer()" id="submitBtn" disabled>
                            Confirmar Respuesta
                        </button>
                        <button class="btn btn-primary" onclick="nextQuestion()" id="nextBtn" style="display: none;">
                            ${currentQuestionIndex === questions.length - 1 ? 'Ver Resultados' : 'Siguiente ‚Üí'}
                        </button>
                    </div>
                </div>
            `;
            
            // Restore previous answer if exists
            if (userAnswers[currentQuestionIndex] !== undefined) {
                selectOption(userAnswers[currentQuestionIndex]);
                submitAnswer();
            }
        }

        function selectOption(index) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
            
            document.getElementById('submitBtn').disabled = false;
        }

        function submitAnswer() {
            const selectedOption = document.querySelector('.option.selected');
            if (!selectedOption) return;
            
            const selectedIndex = parseInt(selectedOption.dataset.index);
            const question = questions[currentQuestionIndex];
            
            userAnswers[currentQuestionIndex] = selectedIndex;
            
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                option.onclick = null;
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex && index !== question.correct) {
                    option.classList.add('incorrect');
                }
            });
            
            document.getElementById('explanation').classList.add('show');
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
                updateProgress();
            } else {
                showFinalScore();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
                updateProgress();
            }
        }

        function updateProgress() {
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Update score
            score = userAnswers.filter((answer, index) => answer === questions[index].correct).length;
            document.getElementById('score').textContent = score;
        }

        function showFinalScore() {
            const finalScore = Math.round((score / questions.length) * 100);
            
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('finalScore').classList.add('show');
            document.getElementById('finalScoreCircle').textContent = finalScore + '%';
            
            let message = '';
            if (finalScore >= 80) {
                message = '‚àÖ ¬°Excelente! Dominas los valores NULL y sus operadores especiales.';
            } else if (finalScore >= 60) {
                message = 'üëç Buen trabajo. Repasa la diferencia entre NULL y cadena vac√≠a.';
            } else {
                message = '‚ö†Ô∏è CR√çTICO: Debes dominar NULL antes de trabajar con datos reales.';
            }
            
            document.getElementById('scoreMessage').innerHTML = `
                <p>${message}</p>
                <div class="study-tips">
                    <h4>‚àÖ Puntos cr√≠ticos para dominar NULL:</h4>
                    <ul>
                        <li><strong>Concepto fundamental:</strong> NULL = ausencia de valor, no un valor</li>
                        <li><strong>Diferencia vital:</strong> NULL ‚â† cadena vac√≠a ‚â† cero</li>
                        <li><strong>Inserci√≥n correcta:</strong> NULL sin comillas (no 'NULL')</li>
                        <li><strong>Consulta especial:</strong> Solo IS NULL e IS NOT NULL funcionan</li>
                        <li><strong>Propagaci√≥n:</strong> NULL + cualquier cosa = NULL</li>
                        <li><strong>Comparaci√≥n √∫nica:</strong> NULL no es igual a nada, ni a s√≠ mismo</li>
                        <li><strong>Visualizaci√≥n enga√±osa:</strong> NULL puede parecer vac√≠o pero no lo es</li>
                        <li><strong>Casos de uso:</strong> Informaci√≥n no disponible, pendiente o no aplicable</li>
                    </ul>
                </div>
            `;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers = [];
            score = 0;
            
            document.getElementById('questionContainer').style.display = 'block';
            document.getElementById('finalScore').classList.remove('show');
            
            initQuiz();
        }

        // Initialize quiz when page loads
        window.onload = initQuiz;
    </script>
</body>
