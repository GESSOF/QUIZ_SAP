<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 021 - Comando DELETE SAP HANA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }

        .stat-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }

        .content {
            padding: 40px;
        }

        .question-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #667eea;
            display: none;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.5s ease;
        }

        .question-card.active {
            display: block;
            transform: translateY(0);
            opacity: 1;
        }

        .question-number {
            color: #667eea;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 25px;
            line-height: 1.4;
            color: #333;
        }

        .options {
            display: grid;
            gap: 15px;
            margin-bottom: 25px;
        }

        .option {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .option.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .option.correct {
            border-color: #4CAF50;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .option.incorrect {
            border-color: #f44336;
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
            color: white;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .explanation {
            background: linear-gradient(135deg, #e8f5e8 0%, #f0f8f0 100%);
            border-left: 4px solid #4CAF50;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .explanation.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .explanation h4 {
            color: #2e7d32;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .final-score {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            margin-top: 30px;
        }

        .final-score.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5em;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border-radius: 4px;
            transition: width 0.8s ease;
        }

        .study-tips {
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
            border-left: 4px solid #ff9800;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .study-tips h4 {
            color: #e65100;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .study-tips ul {
            margin-left: 20px;
        }

        .study-tips li {
            margin-bottom: 8px;
            color: #bf360c;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                margin: 0;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .content {
                padding: 20px;
            }
            
            .question-card {
                padding: 20px;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
            
            .stat-item {
                padding: 12px 20px;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 1em;
            }
            
            .question-text {
                font-size: 1.1em;
            }
            
            .option {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5em;
            }
            
            .content {
                padding: 15px;
            }
            
            .question-card {
                padding: 15px;
            }
            
            .score-circle {
                width: 120px;
                height: 120px;
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 Quiz 021</h1>
            <p>Comando DELETE - SAP HANA</p>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="currentQuestion">1</span>
                    <span>Pregunta</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalQuestions">8</span>
                    <span>Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="score">0</span>
                    <span>Puntaje</span>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="content">
            <div id="questionContainer"></div>
            
            <div class="final-score" id="finalScore">
                <div class="score-circle" id="finalScoreCircle">0%</div>
                <h2>¡Quiz Completado!</h2>
                <p id="scoreMessage"></p>
                <button class="btn btn-primary" onclick="restartQuiz()">Reiniciar Quiz</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "¿Por qué se considera DELETE el comando más peligroso de SQL?",
                options: [
                    "Porque es muy complejo de escribir",
                    "Porque sin WHERE elimina TODA la tabla y es irreversible",
                    "Porque solo funciona en SAP HANA",
                    "Porque requiere permisos especiales"
                ],
                correct: 1,
                explanation: "DELETE sin WHERE elimina TODOS los registros de la tabla de forma permanente. A diferencia de UPDATE que modifica datos, DELETE los elimina completamente, siendo solo recuperables desde backups."
            },
            {
                question: "¿Cuál es la sintaxis correcta básica del comando DELETE?",
                options: [
                    "DELETE tabla WHERE condición",
                    "DELETE FROM tabla WHERE condición",
                    "DELETE * FROM tabla WHERE condición",
                    "DELETE ROWS FROM tabla WHERE condición"
                ],
                correct: 1,
                explanation: "La sintaxis correcta es DELETE FROM tabla WHERE condición. Es extremadamente simple: solo dos palabras clave obligatorias (DELETE FROM) y opcionalmente WHERE, lo que la hace engañosamente peligrosa."
            },
            {
                question: "¿Cuál es la principal diferencia entre UPDATE y DELETE?",
                options: [
                    "UPDATE es más rápido que DELETE",
                    "UPDATE modifica valores existentes, DELETE elimina registros completos",
                    "DELETE solo funciona con números",
                    "No hay diferencias significativas"
                ],
                correct: 1,
                explanation: "UPDATE modifica valores existentes manteniendo los registros en la tabla. DELETE elimina registros completos, haciendo que desaparezcan permanentemente de la tabla."
            },
            {
                question: "¿Qué sucede si ejecutas 'DELETE FROM empleados;' (sin WHERE)?",
                options: [
                    "Se eliminan solo los empleados inactivos",
                    "Se eliminan TODOS los empleados de la tabla",
                    "El sistema pide confirmación",
                    "Se produce un error de sintaxis"
                ],
                correct: 1,
                explanation: "DELETE FROM tabla sin WHERE elimina TODOS los registros de la tabla. Es catastrófico: todos los empleados desaparecerían permanentemente, solo recuperables desde backup con pérdida de datos posteriores."
            },
            {
                question: "¿Cuál es el protocolo de seguridad OBLIGATORIO antes de ejecutar DELETE?",
                options: [
                    "Hacer backup de toda la base de datos",
                    "Usar SELECT con el mismo WHERE para verificar qué se eliminará",
                    "Pedir autorización al supervisor",
                    "Ejecutar en horario nocturno"
                ],
                correct: 1,
                explanation: "SIEMPRE debes usar SELECT con exactamente el mismo WHERE que planeas usar en DELETE. Esto te permite verificar cuántos registros se eliminarán y confirmar que son los correctos antes de la eliminación irreversible."
            },
            {
                question: "En la cláusula WHERE de DELETE, ¿qué funcionalidades puedes usar?",
                options: [
                    "Solo operadores de igualdad (=)",
                    "Toda la funcionalidad disponible en SELECT: operadores, patrones, subconsultas",
                    "Solo campos numéricos",
                    "Máximo dos condiciones"
                ],
                correct: 1,
                explanation: "WHERE en DELETE acepta toda la potencia que has aprendido en SELECT: operadores de comparación, LIKE, BETWEEN, IN, subconsultas, AND, OR, etc. Si puedes escribirlo en SELECT, puedes usarlo en DELETE."
            },
            {
                question: "¿Cómo puedes recuperar datos eliminados accidentalmente con DELETE?",
                options: [
                    "Usando el comando UNDELETE",
                    "Solo desde copias de seguridad (backups)",
                    "Con ROLLBACK siempre funciona",
                    "Los datos se recuperan automáticamente"
                ],
                correct: 1,
                explanation: "DELETE es permanente. Los datos eliminados solo se pueden recuperar desde copias de seguridad, perdiendo cualquier cambio posterior al backup. Por eso el protocolo de verificación previa es VITAL."
            },
            {
                question: "¿Cuál es la secuencia correcta del protocolo de seguridad para DELETE?",
                options: [
                    "DELETE → verificar → backup",
                    "Backup → DELETE → verificar",
                    "SELECT verificar → COUNT registros → DELETE → verificar resultado",
                    "DELETE → SELECT → corregir errores"
                ],
                correct: 2,
                explanation: "Protocolo correcto: 1) SELECT con mismo WHERE (verificar QUÉ se eliminará), 2) COUNT registros (verificar CUÁNTOS), 3) DELETE con confianza, 4) Verificar resultado. El backup es recomendable en datos críticos antes del DELETE."
            }
        ];

        let currentQuestionIndex = 0;
        let userAnswers = [];
        let score = 0;

        function initQuiz() {
            displayQuestion();
            updateProgress();
        }

        function displayQuestion() {
            const container = document.getElementById('questionContainer');
            const question = questions[currentQuestionIndex];
            
            container.innerHTML = `
                <div class="question-card active">
                    <div class="question-number">Pregunta ${currentQuestionIndex + 1} de ${questions.length}</div>
                    <div class="question-text">${question.question}</div>
                    <div class="options" id="options">
                        ${question.options.map((option, index) => `
                            <div class="option" onclick="selectOption(${index})" data-index="${index}">
                                <strong>${String.fromCharCode(65 + index)})</strong> ${option}
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation">
                        <h4>💡 Explicación:</h4>
                        <p>${question.explanation}</p>
                    </div>
                    <div class="buttons">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${currentQuestionIndex === 0 ? 'disabled' : ''}>
                            ← Anterior
                        </button>
                        <button class="btn btn-primary" onclick="submitAnswer()" id="submitBtn" disabled>
                            Confirmar Respuesta
                        </button>
                        <button class="btn btn-primary" onclick="nextQuestion()" id="nextBtn" style="display: none;">
                            ${currentQuestionIndex === questions.length - 1 ? 'Ver Resultados' : 'Siguiente →'}
                        </button>
                    </div>
                </div>
            `;
            
            // Restore previous answer if exists
            if (userAnswers[currentQuestionIndex] !== undefined) {
                selectOption(userAnswers[currentQuestionIndex]);
                submitAnswer();
            }
        }

        function selectOption(index) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
            
            document.getElementById('submitBtn').disabled = false;
        }

        function submitAnswer() {
            const selectedOption = document.querySelector('.option.selected');
            if (!selectedOption) return;
            
            const selectedIndex = parseInt(selectedOption.dataset.index);
            const question = questions[currentQuestionIndex];
            
            userAnswers[currentQuestionIndex] = selectedIndex;
            
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                option.onclick = null;
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex && index !== question.correct) {
                    option.classList.add('incorrect');
                }
            });
            
            document.getElementById('explanation').classList.add('show');
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
                updateProgress();
            } else {
                showFinalScore();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
                updateProgress();
            }
        }

        function updateProgress() {
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Update score
            score = userAnswers.filter((answer, index) => answer === questions[index].correct).length;
            document.getElementById('score').textContent = score;
        }

        function showFinalScore() {
            const finalScore = Math.round((score / questions.length) * 100);
            
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('finalScore').classList.add('show');
            document.getElementById('finalScoreCircle').textContent = finalScore + '%';
            
            let message = '';
            if (finalScore >= 80) {
                message = '🎉 ¡Excelente! Dominas el comando DELETE y su protocolo de seguridad.';
            } else if (finalScore >= 60) {
                message = '👍 Buen trabajo. Repasa el protocolo de seguridad para perfeccionar.';
            } else {
                message = '⚠️ CRÍTICO: Debes dominar DELETE antes de usarlo en producción.';
            }
            
            document.getElementById('scoreMessage').innerHTML = `
                <p>${message}</p>
                <div class="study-tips">
                    <h4>🛡️ Puntos críticos para dominar DELETE:</h4>
                    <ul>
                        <li><strong>Peligro extremo:</strong> DELETE sin WHERE = tabla vacía</li>
                        <li><strong>Protocolo obligatorio:</strong> SELECT primero, DELETE después</li>
                        <li><strong>Diferencia vital:</strong> UPDATE modifica, DELETE elimina</li>
                        <li><strong>WHERE completo:</strong> Toda funcionalidad de SELECT disponible</li>
                        <li><strong>Irreversibilidad:</strong> Solo backup puede salvar datos perdidos</li>
                        <li><strong>Verificación triple:</strong> SELECT → COUNT → DELETE → verificar</li>
                        <li><strong>Entornos seguros:</strong> Nunca practicar en producción</li>
                        <li><strong>Mantra vital:</strong> "SELECT primero, DELETE después, verificar siempre"</li>
                    </ul>
                </div>
            `;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers = [];
            score = 0;
            
            document.getElementById('questionContainer').style.display = 'block';
            document.getElementById('finalScore').classList.remove('show');
            
            initQuiz();
        }

        // Initialize quiz when page loads
        window.onload = initQuiz;
    </script>
</body>
</html>
