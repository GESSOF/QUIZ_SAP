<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz 060 - COMANDO ALTER (SAP HANA)</title>

  <style>
    *{margin:0;padding:0;box-sizing:border-box}

    body{
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6366f1 0%, #4338ca 100%);
      min-height:100vh;
      padding:20px;
    }

    .container{
      max-width:1000px;
      margin:auto;
      background:rgba(255,255,255,.96);
      border-radius:20px;
      box-shadow:0 20px 40px rgba(0,0,0,.15);
      overflow:hidden;
    }

    .header{
      background: linear-gradient(135deg, #4338ca 0%, #1e1b4b 100%);
      color:#fff;
      padding:30px;
      text-align:center;
      position:relative;
      overflow:hidden;
    }

    .header::before{
      content:'';
      position:absolute;
      top:-50%;
      left:-50%;
      width:200%;
      height:200%;
      background: radial-gradient(circle, rgba(255,255,255,.12) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate{from{transform:rotate(0)}to{transform:rotate(360deg)}}

    .header h1{
      font-size:2.4em;
      margin-bottom:10px;
      position:relative;
      z-index:1;
    }
    .header p{
      opacity:.9;
      position:relative;
      z-index:1;
    }

    .stats{
      display:flex;
      justify-content:center;
      gap:40px;
      margin-top:20px;
      position:relative;
      z-index:1;
      flex-wrap:wrap;
    }

    .stat-item{
      background:rgba(255,255,255,.14);
      padding:15px 25px;
      border-radius:15px;
      text-align:center;
      backdrop-filter: blur(10px);
      min-width:140px;
    }

    .stat-number{
      font-size:2em;
      font-weight:bold;
      display:block;
    }

    .progress-bar{
      width:100%;
      height:8px;
      background:rgba(255,255,255,.25);
      border-radius:4px;
      overflow:hidden;
      margin-top:18px;
      position:relative;
      z-index:1;
    }

    .progress-fill{
      height:100%;
      background: linear-gradient(135deg,#4CAF50,#45a049);
      width:0%;
      transition: width .6s ease;
    }

    .content{padding:40px}

    .question-card{
      background:#fff;
      border-radius:15px;
      padding:30px;
      box-shadow:0 10px 30px rgba(0,0,0,.1);
      border-left:5px solid #6366f1;
      display:none;
    }
    .question-card.active{display:block}

    .question-number{
      color:#4338ca;
      font-weight:bold;
      margin-bottom:10px;
    }

    .question-text{
      font-size:1.25em;
      font-weight:600;
      margin-bottom:25px;
      color:#0f172a;
      line-height:1.35;
    }

    .options{display:grid;gap:15px}

    .option{
      background: linear-gradient(135deg,#eef2ff,#e0e7ff);
      padding:18px;
      border-radius:12px;
      cursor:pointer;
      transition:.25s;
      border:2px solid transparent;
      color:#0f172a;
    }

    .option:hover{
      transform: translateY(-2px);
      box-shadow:0 8px 25px rgba(0,0,0,.15);
    }

    .option.selected{
      background: linear-gradient(135deg,#6366f1,#4338ca);
      color:#fff;
      border-color:#6366f1;
    }

    .option.correct{
      background: linear-gradient(135deg,#4CAF50,#45a049);
      color:#fff;
    }

    .option.incorrect{
      background: linear-gradient(135deg,#f44336,#da190b);
      color:#fff;
    }

    .buttons{
      display:flex;
      justify-content:space-between;
      gap:15px;
      margin-top:30px;
      flex-wrap:wrap;
    }

    .btn{
      padding:14px 28px;
      border:none;
      border-radius:12px;
      cursor:pointer;
      font-weight:600;
      text-transform:uppercase;
      letter-spacing:1px;
      transition:.2s;
    }
    .btn:hover{transform: translateY(-2px)}
    .btn:disabled{opacity:.5;cursor:not-allowed;transform:none}

    .btn-primary{
      background: linear-gradient(135deg,#6366f1,#4338ca);
      color:#fff;
    }

    .btn-secondary{
      background: linear-gradient(135deg,#eef2ff,#e0e7ff);
      color:#1e1b4b;
    }

    .explanation{
      display:none;
      margin-top:20px;
      background:#e0e7ff;
      border-left:4px solid #6366f1;
      padding:18px;
      border-radius:10px;
      color:#0f172a;
    }
    .explanation.show{display:block}

    .final-score{
      display:none;
      background: linear-gradient(135deg,#6366f1,#4338ca);
      color:#fff;
      padding:40px;
      border-radius:20px;
      text-align:center;
    }
    .final-score.show{display:block}

    .score-circle{
      width:150px;
      height:150px;
      border-radius:50%;
      background: rgba(255,255,255,.18);
      margin:0 auto 20px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:2.5em;
      font-weight:bold;
    }

    @media (max-width:768px){
      .content{padding:20px}
      .btn{width:100%}
    }
  </style>
</head>

<body>
<div class="container">
  <div class="header">
    <h1>üéØ Quiz 060 | SAP HANA</h1>
    <p>ALTER ‚Äî Modificar objetos (INDEX, SEQUENCE, TABLE) y buenas pr√°cticas</p>

    <div class="stats">
      <div class="stat-item"><span class="stat-number" id="currentQuestion">1</span>Pregunta</div>
      <div class="stat-item"><span class="stat-number" id="totalQuestions">9</span>Total</div>
      <div class="stat-item"><span class="stat-number" id="score">0</span>Puntaje</div>
    </div>

    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
  </div>

  <div class="content">
    <div id="questionContainer"></div>

    <div class="final-score" id="finalScore">
      <div class="score-circle" id="finalScoreCircle">0%</div>
      <h2>¬°Quiz Completado!</h2>
      <p id="scoreMessage"></p>
      <button class="btn btn-primary" onclick="restartQuiz()">Reiniciar Quiz</button>
    </div>
  </div>
</div>

<script>
const questionsBase = [
  {
    question:"¬øPara qu√© se usa principalmente el comando ALTER?",
    options:[
      "Para crear objetos nuevos",
      "Para modificar objetos existentes",
      "Para insertar registros",
      "Para ejecutar SELECT"
    ],
    correct:1,
    explanation:"ALTER modifica objetos ya creados (tablas, √≠ndices, secuencias, etc.)."
  },
  {
    question:"¬øCu√°l suele ser el ALTER m√°s importante y usado en la pr√°ctica?",
    options:[
      "ALTER INDEX",
      "ALTER SEQUENCE",
      "ALTER TABLE",
      "ALTER VIEW"
    ],
    correct:2,
    explanation:"ALTER TABLE es el m√°s usado porque cambia la estructura de tablas en producci√≥n."
  },
  {
    question:"¬øQu√© acci√≥n es t√≠pica con ALTER INDEX?",
    options:[
      "Rebuild / reconstruir el √≠ndice",
      "Cambiar el tipo de dato de una columna",
      "Crear una vista",
      "Insertar registros"
    ],
    correct:0,
    explanation:"ALTER INDEX se usa mucho para REBUILD (mantenimiento y rendimiento)."
  },
  {
    question:"¬øQu√© hace ALTER SEQUENCE RESTART WITH ... ?",
    options:[
      "Elimina la secuencia",
      "Reinicia el contador desde un valor definido",
      "Cambia el schema de la secuencia",
      "Duplica valores autom√°ticamente"
    ],
    correct:1,
    explanation:"RESTART WITH permite reiniciar el valor de la secuencia (por ejemplo, despu√©s de limpiar datos)."
  },
  {
    question:"Al agregar una columna NOT NULL con ALTER TABLE, ¬øqu√© condici√≥n se menciona como clave?",
    options:[
      "Que la tabla est√© vac√≠a",
      "Que exista un √≠ndice UNIQUE",
      "Que sea Column Store obligatoriamente",
      "Que el usuario no sea propietario"
    ],
    correct:0,
    explanation:"Agregar NOT NULL suele requerir que la tabla no tenga datos, o debes manejar defaults/estrategia de migraci√≥n."
  },
  {
    question:"¬øQu√© sucede cuando haces ALTER TABLE DROP (columna)?",
    options:[
      "La columna se oculta pero no se borra",
      "Se elimina la columna y sus datos definitivamente",
      "La columna queda en NULL sin borrarse",
      "Solo se elimina del SELECT *"
    ],
    correct:1,
    explanation:"DROP borra la columna y se pierden los datos asociados."
  },
  {
    question:"¬øQu√© permite hacer ALTER TABLE respecto a constraints?",
    options:[
      "Agregar o eliminar constraints (PK, etc.)",
      "Cifrar columnas autom√°ticamente",
      "Crear usuarios",
      "Cambiar la contrase√±a del schema"
    ],
    correct:0,
    explanation:"ALTER TABLE permite agregar o quitar restricciones como PRIMARY KEY u otras constraints."
  },
  {
    question:"¬øQu√© utilidad tiene ALTER TABLE ENABLE/DISABLE TRIGGER?",
    options:[
      "Cambiar el lenguaje del trigger",
      "Activar o desactivar triggers temporalmente",
      "Crear triggers nuevos",
      "Eliminar el schema completo"
    ],
    correct:1,
    explanation:"Permite deshabilitar triggers (por ejemplo, en cargas masivas) y luego re-habilitarlos."
  },
  {
    question:"¬øPor qu√© ALTER debe usarse con cuidado en producci√≥n?",
    options:[
      "Porque no funciona en HANA",
      "Porque puede afectar datos, rendimiento y disponibilidad",
      "Porque elimina la base completa",
      "Porque solo sirve para desarrollo local"
    ],
    correct:1,
    explanation:"Modificar estructuras en producci√≥n puede impactar datos reales y performance; hay que planificar y probar."
  }
];

let questions=[], current=0, answers=[], score=0;

function shuffle(arr){ return [...arr].sort(()=>Math.random()-.5); }

function initQuiz(){
  questions = questionsBase.map(q=>{
    const correctText = q.options[q.correct];
    const opts = shuffle(q.options);
    return {...q, options:opts, correct:opts.indexOf(correctText)};
  });
  current=0; answers=[]; score=0;
  document.getElementById("totalQuestions").textContent = questions.length;
  showQuestion(); update();
}

function showQuestion(){
  const q = questions[current];
  document.getElementById("questionContainer").innerHTML = `
    <div class="question-card active">
      <div class="question-number">Pregunta ${current+1} de ${questions.length}</div>
      <div class="question-text">${q.question}</div>

      <div class="options">
        ${q.options.map((o,i)=>`
          <div class="option" onclick="select(${i})">
            ${String.fromCharCode(65+i)}) ${o}
          </div>
        `).join("")}
      </div>

      <div class="explanation" id="exp">
        <strong>üí° Explicaci√≥n:</strong><br>${q.explanation}
      </div>

      <div class="buttons">
        <button class="btn btn-secondary" onclick="prev()" ${current===0?"disabled":""}>‚Üê Anterior</button>
        <button class="btn btn-primary" id="confirm" disabled onclick="confirmAnswer()">Confirmar</button>
        <button class="btn btn-primary" id="next" style="display:none" onclick="next()">
          ${current===questions.length-1 ? "Resultados" : "Siguiente ‚Üí"}
        </button>
      </div>
    </div>
  `;
}

function select(i){
  document.querySelectorAll(".option").forEach(o=>o.classList.remove("selected"));
  document.querySelectorAll(".option")[i].classList.add("selected");
  document.getElementById("confirm").disabled = false;
}

function confirmAnswer(){
  const sel = document.querySelector(".option.selected");
  if(!sel) return;

  const idx = [...sel.parentNode.children].indexOf(sel);
  answers[current] = idx;

  document.querySelectorAll(".option").forEach((o,i)=>{
    if(i === questions[current].correct) o.classList.add("correct");
    else if(i === idx) o.classList.add("incorrect");
    o.onclick = null;
  });

  document.getElementById("exp").classList.add("show");
  document.getElementById("confirm").style.display = "none";
  document.getElementById("next").style.display = "inline-block";
  update();
}

function next(){
  if(current < questions.length-1){
    current++;
    showQuestion();
    update();
  } else {
    finish();
  }
}

function prev(){
  current--;
  showQuestion();
  update();
}

function update(){
  score = answers.filter((a,i)=>a === questions[i]?.correct).length;
  document.getElementById("score").textContent = score;
  document.getElementById("currentQuestion").textContent = current+1;
  document.getElementById("progressFill").style.width = ((current+1)/questions.length*100) + "%";
}

function finish(){
  document.getElementById("questionContainer").style.display = "none";
  document.getElementById("finalScore").classList.add("show");

  const pct = Math.round(score / questions.length * 100);
  document.getElementById("finalScoreCircle").textContent = pct + "%";

  document.getElementById("scoreMessage").textContent =
    pct >= 80 ? "üéâ Excelente dominio del comando ALTER" :
    pct >= 60 ? "üëç Buen trabajo, repasa ALTER INDEX/SEQUENCE y casos de ALTER TABLE" :
    "‚ö†Ô∏è Repasa: prop√≥sito de ALTER, constraints, triggers y reglas NOT NULL";
}

function restartQuiz(){
  document.getElementById("finalScore").classList.remove("show");
  document.getElementById("questionContainer").style.display = "block";
  initQuiz();
}

window.onload = initQuiz;
</script>
</body>
</html>
