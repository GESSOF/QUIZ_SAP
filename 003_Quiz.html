    <style>
        * {
            margin: 0;

        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .container {

        .header::before {
            content: '';

        .header p {

        .stats {
            display: flex;

        }

        .stat-item {
            text-align: center;

        }

        .stat-number {
            font-size: 2em;

        }

        .content {
            padding: 40px;
        }

        .question-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #667eea;
            display: none;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.5s ease;
        }

        .question-card.active {
            display: block;
            transform: translateY(0);
            opacity: 1;
        }

        .question-number {
            color: #667eea;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 25px;
            line-height: 1.4;

        }

        .options {
            display: grid;
            gap: 15px;

        .option {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);

        .option.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        }

        .option.correct {
            border-color: #4CAF50;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .option.incorrect {
            border-color: #f44336;
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
            color: white;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .explanation {
            background: linear-gradient(135deg, #e8f5e8 0%, #f0f8f0 100%);
            border-left: 4px solid #4CAF50;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .explanation.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .explanation h4 {
            color: #2e7d32;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .final-score {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            margin-top: 30px;
        }

        .final-score.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5em;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border-radius: 4px;
            transition: width 0.8s ease;
        }

        .study-tips {
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
            border-left: 4px solid #ff9800;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .study-tips h4 {
            color: #e65100;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .study-tips ul {
            margin-left: 20px;
        }

        .study-tips li {
            margin-bottom: 8px;
            color: #bf360c;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                margin: 0;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .content {
                padding: 20px;
            }
            
            .question-card {
                padding: 20px;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
            
            .stat-item {
                padding: 12px 20px;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 1em;
            }
            
            .question-text {
                font-size: 1.1em;
            }
            
            .option {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5em;
            }
            
            .content {
                padding: 15px;
            }
            
            .question-card {
                padding: 15px;
            }
            
            .score-circle {
                width: 120px;
                height: 120px;
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Quiz 003 | SAP HANA</h1>
            <p>Caracter√≠sticas y Tecnolog√≠a In-Memory</p>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="currentQuestion">1</span>
                    <span>Pregunta</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalQuestions">8</span>
                    <span>Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="score">0</span>
                    <span>Puntaje</span>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="content">
            <div id="questionContainer"></div>
            
            <div class="final-score" id="finalScore">
                <div class="score-circle" id="finalScoreCircle">0%</div>
                <h2>¬°Quiz Completado!</h2>
                <p id="scoreMessage"></p>
                <button class="btn btn-primary" onclick="restartQuiz()">Reiniciar Quiz</button>
            </div>
        </div>
    </div>

    <script>
        const questionsBase = [
            {
                question: "¬øCu√°ntas veces m√°s r√°pido es SAP HANA comparado con los sistemas tradicionales seg√∫n las pruebas mencionadas?",
                options: [
                    "1000 veces m√°s r√°pido",
                    "3600 veces m√°s r√°pido",
                    "2500 veces m√°s r√°pido",
                    "5000 veces m√°s r√°pido"
                ],
                correct: 1,
                explanation: "SAP HANA demostr√≥ ser hasta 3600 veces m√°s r√°pido que los sistemas tradicionales en pruebas reales, reduciendo informes que tardaban 1 hora a solo 1 segundo de procesamiento."
            },
            {
                question: "¬øCu√°l es la principal diferencia arquitect√≥nica entre sistemas tradicionales y SAP HANA?",
                options: [
                    "HANA usa procesadores m√°s r√°pidos",
                    "Los sistemas tradicionales usan disco duro como almacenamiento principal, HANA usa memoria RAM",
                    "HANA tiene m√°s n√∫cleos de procesamiento",
                    "Los sistemas tradicionales no tienen memoria RAM"
                ],
                correct: 1,
                explanation: "La diferencia fundamental es que los sistemas tradicionales usan el disco duro como almacenamiento principal (con RAM como cache), mientras que HANA mantiene toda la base de datos en memoria RAM, usando el disco solo para respaldo."
            },
            {
                question: "¬øQu√© significa el acr√≥nimo ACID en bases de datos?",
                options: [
                    "Automatic Control Information Database",
                    "Atomicity, Consistency, Isolation, Durability",
                    "Advanced Computing Internet Data",
                    "Application Control Integration Database"
                ],
                correct: 1,
                explanation: "ACID representa los cuatro principios fundamentales de toda base de datos: Atomicidad (todo o nada), Consistencia (validez de datos), Aislamiento (transacciones independientes) y Durabilidad (persistencia ante fallos)."
            },
            {
                question: "En la clasificaci√≥n t√©rmica de datos de SAP HANA, ¬ød√≥nde se almacenan los 'datos calientes'?",
                options: [
                    "En almacenamiento archivado",
                    "En discos duros de alta velocidad",
                    "En memoria RAM",
                    "En servidores remotos"
                ],
                correct: 2,
                explanation: "Los datos calientes (de uso continuo, como datos del a√±o actual) se mantienen en memoria RAM para garantizar el acceso √≥ptimo al CPU y m√°xima velocidad de procesamiento."
            },
            {
                question: "¬øQu√© significa el concepto 'Push Down' en SAP HANA?",
                options: [
                    "Comprimir los datos para ahorrar espacio",
                    "Mover el procesamiento desde la aplicaci√≥n hacia la base de datos",
                    "Transferir datos a servidores de menor capacidad",
                    "Reducir el n√∫mero de usuarios conectados"
                ],
                correct: 1,
                explanation: "Push Down significa 'empujar hacia abajo' el procesamiento, moviendo c√°lculos, agregaciones y operaciones complejas desde el servidor de aplicaciones hacia la base de datos HANA para aprovechar su velocidad."
            },
            {
                question: "¬øCu√°ntos billones de registros manej√≥ SAP HANA en las pruebas mencionadas en la clase?",
                options: [
                    "150 billones de registros",
                    "460 billones de registros",
                    "300 billones de registros",
                    "780 billones de registros"
                ],
                correct: 1,
                explanation: "En las pruebas de rendimiento mencionadas, SAP HANA demostr√≥ su capacidad para manejar 460 billones de registros, evidenciando su potencial para Big Data."
            },
            {
                question: "¬øQu√© significa HTAP y cu√°l es su importancia en SAP HANA?",
                options: [
                    "High Technology Application Platform - plataforma de alta tecnolog√≠a",
                    "Hybrid Transaction Analytical Processing - unifica OLTP y OLAP en una sola plataforma",
                    "Hardware Transaction Access Protocol - protocolo de acceso de hardware",
                    "High Transfer Application Process - proceso de transferencia de aplicaciones"
                ],
                correct: 1,
                explanation: "HTAP (Hybrid Transaction Analytical Processing) es la respuesta de SAP HANA que unifica sistemas transaccionales (OLTP) y anal√≠ticos (OLAP) en una sola plataforma, eliminando la duplicaci√≥n de datos."
            },
            {
                question: "¬øCu√°l es el nuevo cuello de botella en SAP HANA comparado con sistemas tradicionales?",
                options: [
                    "El cuello de botella se mantiene igual: disco duro ‚Üí RAM",
                    "El cuello de botella cambia de disco duro ‚Üí RAM a RAM ‚Üí CPU",
                    "No existe cuello de botella en SAP HANA",
                    "El cuello de botella est√° en la red de comunicaciones"
                ],
                correct: 1,
                explanation: "En sistemas tradicionales el cuello de botella est√° en la transferencia disco duro ‚Üí RAM. SAP HANA elimina esto manteniendo datos en RAM, desplazando el cuello de botella a RAM ‚Üí CPU, mucho m√°s eficiente."
            }
        ];

        let questions = [];
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let score = 0;

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function randomizeQuestions() {
            questions = questionsBase.map(q => {
                const correctAnswer = q.options[q.correct];
                const shuffledOptions = shuffleArray(q.options);
                const newCorrectIndex = shuffledOptions.indexOf(correctAnswer);
                
                return {
                    ...q,
                    options: shuffledOptions,
                    correct: newCorrectIndex
                };
            });
        }

        function initQuiz() {
            randomizeQuestions();
            currentQuestionIndex = 0;
            userAnswers = [];
            score = 0;
            displayQuestion();
            updateProgress();
        }

        function displayQuestion() {
            const container = document.getElementById('questionContainer');
            const question = questions[currentQuestionIndex];
            
            container.innerHTML = `
                <div class="question-card active">
                    <div class="question-number">Pregunta ${currentQuestionIndex + 1} de ${questions.length}</div>
                    <div class="question-text">${question.question}</div>
                    <div class="options" id="options">
                        ${question.options.map((option, index) => `
                            <div class="option" onclick="selectOption(${index})" data-index="${index}">
                                <strong>${String.fromCharCode(65 + index)})</strong> ${option}
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation">
                        <h4>üí° Explicaci√≥n:</h4>
                        <p>${question.explanation}</p>
                    </div>
                    <div class="buttons">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${currentQuestionIndex === 0 ? 'disabled' : ''}>
                            ‚Üê Anterior
                        </button>
                        <button class="btn btn-primary" onclick="submitAnswer()" id="submitBtn" disabled>
                            Confirmar Respuesta
                        </button>
                        <button class="btn btn-primary" onclick="nextQuestion()" id="nextBtn" style="display: none;">
                            ${currentQuestionIndex === questions.length - 1 ? 'Ver Resultados' : 'Siguiente ‚Üí'}
                        </button>
                    </div>
                </div>
            `;
            
            // Restore previous answer if exists
            if (userAnswers[currentQuestionIndex] !== undefined) {
                selectOption(userAnswers[currentQuestionIndex]);
                submitAnswer();
            }
        }

        function selectOption(index) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
            
            document.getElementById('submitBtn').disabled = false;
        }

        function submitAnswer() {
            const selectedOption = document.querySelector('.option.selected');
            if (!selectedOption) return;
            
            const selectedIndex = parseInt(selectedOption.dataset.index);
            const question = questions[currentQuestionIndex];
            
            userAnswers[currentQuestionIndex] = selectedIndex;
            
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                option.onclick = null;
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex && index !== question.correct) {
                    option.classList.add('incorrect');
                }
            });
            
            document.getElementById('explanation').classList.add('show');
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
                updateProgress();
            } else {
                showFinalScore();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
                updateProgress();
            }
        }

        function updateProgress() {
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Update score
            score = userAnswers.filter((answer, index) => answer === questions[index].correct).length;
            document.getElementById('score').textContent = score;
        }

        function showFinalScore() {
            const finalScore = Math.round((score / questions.length) * 100);
            
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('finalScore').classList.add('show');
            document.getElementById('finalScoreCircle').textContent = finalScore + '%';
            
            let message = '';
            if (finalScore >= 80) {
                message = 'üéâ ¬°Excelente! Dominas la tecnolog√≠a In-Memory y conceptos avanzados de HANA.';
            } else if (finalScore >= 60) {
                message = 'üëç Buen trabajo. Repasa los conceptos ACID y arquitectura de HANA.';
            } else {
                message = '‚ö†Ô∏è Es importante dominar estos conceptos t√©cnicos fundamentales.';
            }
            
            document.getElementById('scoreMessage').innerHTML = `
                <p>${message}</p>
                <div class="study-tips">
                    <h4>‚ö° Conceptos clave de la Tecnolog√≠a In-Memory:</h4>
                    <ul>
                        <li><strong>Velocidad extrema:</strong> 3600x m√°s r√°pido, 460B registros procesados</li>
                        <li><strong>Arquitectura revolucionaria:</strong> RAM como almacenamiento principal vs disco duro</li>
                        <li><strong>Principios ACID:</strong> Atomicity, Consistency, Isolation, Durability</li>
                        <li><strong>Temperatura de datos:</strong> Calientes (RAM), Templados (disco), Fr√≠os (archivo)</li>
                        <li><strong>Push Down:</strong> Procesamiento en BD en lugar de servidor aplicaciones</li>
                        <li><strong>HTAP:</strong> Hybrid Transaction Analytical Processing - OLTP + OLAP unificados</li>
                        <li><strong>Cuello de botella:</strong> Cambio de disco‚ÜíRAM a RAM‚ÜíCPU</li>
                        <li><strong>T√©rminos certificaci√≥n:</strong> In-Memory, Push Down, HTAP, ACID</li>
                    </ul>
                </div>
            `;
        }

        function restartQuiz() {
            document.getElementById('questionContainer').style.display = 'block';
            document.getElementById('finalScore').classList.remove('show');
            
            initQuiz();
        }

        // Initialize quiz when page loads
        window.onload = initQuiz;
    </script>
</body>
</html>
