<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 005 - SAP HANA - Introducción al Modelado de Datos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }

        .stat-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }

        .content {
            padding: 40px;
        }

        .question-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #667eea;
            display: none;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.5s ease;
        }

        .question-card.active {
            display: block;
            transform: translateY(0);
            opacity: 1;
        }

        .question-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .question-number {
            color: #667eea;
            font-size: 1.2em;
            font-weight: bold;
        }

        .category-tag {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            color: #1976d2;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .difficulty-indicator {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .difficulty-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ddd;
        }

        .difficulty-dot.active {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
        }

        .question-text {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 25px;
            line-height: 1.4;
            color: #333;
        }

        .options {
            display: grid;
            gap: 15px;
            margin-bottom: 25px;
        }

        .option {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .option.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .option.correct {
            border-color: #4CAF50;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .option.incorrect {
            border-color: #f44336;
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
            color: white;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .explanation {
            background: linear-gradient(135deg, #e8f5e8 0%, #f0f8f0 100%);
            border-left: 4px solid #4CAF50;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .explanation.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .explanation h4 {
            color: #2e7d32;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .final-score {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            margin-top: 30px;
        }

        .final-score.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5em;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border-radius: 4px;
            transition: width 0.8s ease;
        }

        .study-tips {
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
            border-left: 4px solid #ff9800;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .study-tips h4 {
            color: #e65100;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .study-tips ul {
            margin-left: 20px;
        }

        .study-tips li {
            margin-bottom: 8px;
            color: #bf360c;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .content {
                padding: 20px;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
            
            .buttons {
                flex-direction: column;
            }

            .question-meta {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 Quiz 005 - SAP HANA</h1>
            <p>Introducción al Modelado de Datos</p>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="currentQuestion">1</span>
                    <span>Pregunta</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalQuestions">16</span>
                    <span>Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="score">0</span>
                    <span>Puntaje</span>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="content">
            <div id="questionContainer"></div>
            
            <div class="final-score" id="finalScore">
                <div class="score-circle" id="finalScoreCircle">0%</div>
                <h2>¡Quiz Completado!</h2>
                <p id="scoreMessage"></p>
                <button class="btn btn-primary" onclick="restartQuiz()">Reiniciar Quiz</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                id: 1,
                category: "Transición de Teoría a Práctica",
                difficulty: 1,
                question: "Según el video, ¿por qué es importante el modelado de datos en el curso de SAP HANA?",
                options: [
                    "Es la parte más teórica del curso",
                    "Representa lo que realmente nos interesa porque proporciona herramientas prácticas para el desarrollo profesional",
                    "Es opcional para la certificación",
                    "Solo se necesita para proyectos grandes"
                ],
                correct: 1,
                explanation: "El modelado de datos representa 'lo que realmente nos interesa del curso' porque proporciona herramientas prácticas aplicables en el trabajo diario, yendo más allá de la teoría."
            },
            {
                id: 2,
                category: "Metodología de Desarrollo",
                difficulty: 2,
                question: "¿En qué se basa el desarrollo intuitivo según se describe en el video?",
                options: [
                    "Solo en documentación oficial",
                    "Experiencia previa, intuición y conocimiento empírico",
                    "Únicamente en herramientas automáticas",
                    "Solo en patrones predefinidos"
                ],
                correct: 1,
                explanation: "El desarrollo intuitivo se basa en experiencia previa ('ya sé cómo van colocados estos datos'), intuición (identificación de patrones recursivos) y conocimiento empírico."
            },
            {
                id: 3,
                category: "Limitaciones del Enfoque Intuitivo",
                difficulty: 2,
                question: "¿Cuál NO es una limitación del enfoque intuitivo mencionada en el video?",
                options: [
                    "Casos complejos no siempre son sencillos de visualizar",
                    "Proyectos grandes necesitan metodología para evitar omisiones",
                    "Riesgo de errores por falta de sistematización",
                    "Es más lento que el enfoque metodológico"
                ],
                correct: 3,
                explanation: "El video no menciona que el enfoque intuitivo sea más lento. Las limitaciones son: casos complejos, necesidad de metodología en proyectos grandes y riesgo de errores por descuidos."
            },
            {
                id: 4,
                category: "Modelo Entidad-Relación",
                difficulty: 1,
                question: "¿Qué es el Modelo Entidad-Relación según la definición del video?",
                options: [
                    "Un lenguaje de programación específico",
                    "Representación esquemática y gráfica de la información necesaria para crear una base de datos",
                    "Una herramienta de administración de HANA",
                    "Un método de cifrado de datos"
                ],
                correct: 1,
                explanation: "El Modelo Entidad-Relación es una representación esquemática y gráfica de la información necesaria para crear una base de datos, a partir de los requerimientos del sistema."
            },
            {
                id: 5,
                category: "Limitaciones del Modelo E-R",
                difficulty: 2,
                question: "¿Cuál es la limitación importante del modelo entidad-relación mencionada en el video?",
                options: [
                    "Es muy complicado de entender",
                    "Solo funciona con SAP HANA",
                    "NO se puede implementar directamente sobre una base de datos",
                    "Requiere software especializado"
                ],
                correct: 2,
                explanation: "Una característica importante es que el modelo entidad-relación NO se puede implementar directamente sobre una base de datos, es solo el primer paso que debe evolucionar hacia un modelo relacional."
            },
            {
                id: 6,
                category: "Metodología Divide y Vencerás",
                difficulty: 1,
                question: "Según el video, ¿por qué es efectiva la metodología 'Divide y Vencerás'?",
                options: [
                    "Porque es más rápida",
                    "Porque convierte problemas grandes en problemas específicos más concretos y manejables",
                    "Porque requiere menos conocimiento técnico",
                    "Porque es automática"
                ],
                correct: 1,
                explanation: "La metodología 'Divide y Vencerás' es efectiva porque convierte problemas grandes en problemas específicos más concretos y manejables, permitiendo control gradual."
            },
            {
                id: 7,
                category: "Etapas del Modelado",
                difficulty: 2,
                question: "¿Cuáles son las 3 etapas del proceso de modelado mencionadas en el video?",
                options: [
                    "Análisis, Diseño, Implementación",
                    "Modelado Conceptual, Modelado Lógico, Implementación Física",
                    "Planificación, Desarrollo, Pruebas",
                    "Requerimientos, Codificación, Despliegue"
                ],
                correct: 1,
                explanation: "Las 3 etapas del modelado son: 1) Modelado Conceptual (esquema de alto nivel), 2) Modelado Lógico (refinamiento), y 3) Implementación Física (creación real en BD)."
            },
            {
                id: 8,
                category: "Modelado Conceptual",
                difficulty: 2,
                question: "¿Cuál es el objetivo del Modelado Conceptual según el video?",
                options: [
                    "Crear la base de datos final",
                    "Esquema de alto nivel con análisis de requerimientos y vista muy genérica",
                    "Escribir el código SQL",
                    "Hacer pruebas de rendimiento"
                ],
                correct: 1,
                explanation: "El Modelado Conceptual tiene como objetivo crear un esquema de alto nivel mediante análisis de requerimientos, esquema gráfico sencillo y relaciones básicas, resultando en una vista muy genérica."
            },
            {
                id: 9,
                category: "Modelado Lógico",
                difficulty: 2,
                question: "¿Qué se logra en la etapa de Modelado Lógico?",
                options: [
                    "Se implementa la base de datos",
                    "Se refinan el modelo conceptual, corrigiendo imperfecciones y completando huecos",
                    "Se definen solo los requerimientos",
                    "Se hacen las pruebas finales"
                ],
                correct: 1,
                explanation: "En el Modelado Lógico se transforma el modelo conceptual, corrigiendo imperfecciones y completando huecos para obtener un esquema implementable."
            },
            {
                id: 10,
                category: "Elementos del Diagrama",
                difficulty: 1,
                question: "¿Cómo se representan las entidades en el diagrama entidad-relación?",
                options: [
                    "Óvalos",
                    "Cuadrados o rectángulos",
                    "Rombos",
                    "Círculos"
                ],
                correct: 1,
                explanation: "Las entidades se representan con cuadrados o rectángulos y equivalen aproximadamente a las tablas que se crearán en la base de datos."
            },
            {
                id: 11,
                category: "Elementos del Diagrama",
                difficulty: 1,
                question: "¿Qué representan los óvalos en un diagrama entidad-relación?",
                options: [
                    "Entidades",
                    "Atributos (campos/columnas de las tablas)",
                    "Relaciones",
                    "Claves primarias únicamente"
                ],
                correct: 1,
                explanation: "Los óvalos representan los atributos, que son las características importantes de cada entidad y equivalen a los campos/columnas de las tablas."
            },
            {
                id: 12,
                category: "Elementos del Diagrama",
                difficulty: 1,
                question: "¿Qué forma geométrica se usa para representar las relaciones?",
                options: [
                    "Cuadrados",
                    "Óvalos",
                    "Rombos",
                    "Triángulos"
                ],
                correct: 2,
                explanation: "Las relaciones se representan con rombos que conectan entidades y expresan las conexiones entre ellas (como 'Enviar', 'Solicita', 'Realiza')."
            },
            {
                id: 13,
                category: "Elementos Especiales",
                difficulty: 3,
                question: "¿Qué son los elementos de cardinalidad en un diagrama entidad-relación?",
                options: [
                    "Tipos especiales de entidades",
                    "Números y letras en las conexiones que definen la naturaleza cuantitativa",
                    "Atributos obligatorios",
                    "Claves foráneas"
                ],
                correct: 1,
                explanation: "La cardinalidad son números y letras en las conexiones que definen la naturaleza cuantitativa de las relaciones entre entidades."
            },
            {
                id: 14,
                category: "Proceso de Transformación",
                difficulty: 2,
                question: "¿Cuál es el flujo correcto de trabajo según el video?",
                options: [
                    "Implementación → Requerimientos → Diagrama → Normalización",
                    "Requerimientos → Diagrama E-R → Reglas de normalización → Implementación física",
                    "Diagrama → Requerimientos → Implementación → Normalización",
                    "Normalización → Diagrama → Requerimientos → Implementación"
                ],
                correct: 1,
                explanation: "El flujo correcto es: Requerimientos del cliente → Diagrama Entidad-Relación → Reglas de normalización → Implementación física (base de datos operativa)."
            },
            {
                id: 15,
                category: "Filosofía del Curso",
                difficulty: 2,
                question: "¿Cuál es la filosofía de aprendizaje mencionada en el video?",
                options: [
                    "Memorización completa de todas las opciones de HANA SQL",
                    "'En programación es importante conocer el lenguaje, pero es casi tan importante saber buscarse la vida y localizar información'",
                    "Solo teoría sin práctica",
                    "Enfoque exclusivo en casos extremadamente específicos"
                ],
                correct: 1,
                explanation: "La filosofía del curso reconoce que además de conocer el lenguaje, es casi tan importante o más saber buscarse la vida y localizar información que no se conoce."
            },
            {
                id: 16,
                category: "Objetivos de la Unidad",
                difficulty: 2,
                question: "¿Qué competencias se buscan desarrollar según los objetivos mencionados?",
                options: [
                    "Solo habilidades técnicas de programación",
                    "Únicamente conocimiento teórico avanzado",
                    "Habilidades técnicas (interpretación de requerimientos, diagramas) y metodológicas (pensamiento sistemático)",
                    "Solo herramientas de administración"
                ],
                correct: 2,
                explanation: "Se buscan desarrollar tanto habilidades técnicas (interpretación de requerimientos, creación de diagramas, transformación) como metodológicas (pensamiento sistemático, progresión ordenada)."
            }
        ];

        let currentQuestionIndex = 0;
        let userAnswers = [];
        let score = 0;

        function initQuiz() {
            displayQuestion();
            updateProgress();
        }

        function displayQuestion() {
            const container = document.getElementById('questionContainer');
            const question = questions[currentQuestionIndex];
            
            container.innerHTML = `
                <div class="question-card active">
                    <div class="question-meta">
                        <div class="question-number">Pregunta ${currentQuestionIndex + 1} de ${questions.length}</div>
                        <div class="category-tag">${question.category}</div>
                        <div class="difficulty-indicator">
                            ${Array.from({length: 3}, (_, i) => 
                                `<div class="difficulty-dot ${i < question.difficulty ? 'active' : ''}"></div>`
                            ).join('')}
                        </div>
                    </div>
                    <div class="question-text">${question.question}</div>
                    <div class="options" id="options">
                        ${question.options.map((option, index) => `
                            <div class="option" onclick="selectOption(${index})" data-index="${index}">
                                <strong>${String.fromCharCode(65 + index)})</strong> ${option}
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation">
                        <h4>💡 Explicación:</h4>
                        <p>${question.explanation}</p>
                    </div>
                    <div class="buttons">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${currentQuestionIndex === 0 ? 'disabled' : ''}>
                            ← Anterior
                        </button>
                        <button class="btn btn-primary" onclick="submitAnswer()" id="submitBtn" disabled>
                            Confirmar Respuesta
                        </button>
                        <button class="btn btn-primary" onclick="nextQuestion()" id="nextBtn" style="display: none;">
                            ${currentQuestionIndex === questions.length - 1 ? 'Ver Resultados' : 'Siguiente →'}
                        </button>
                    </div>
                </div>
            `;
            
            // Restore previous answer if exists
            if (userAnswers[currentQuestionIndex] !== undefined) {
                selectOption(userAnswers[currentQuestionIndex]);
                submitAnswer();
            }
        }

        function selectOption(index) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
            
            document.getElementById('submitBtn').disabled = false;
        }

        function submitAnswer() {
            const selectedOption = document.querySelector('.option.selected');
            if (!selectedOption) return;
            
            const selectedIndex = parseInt(selectedOption.dataset.index);
            const question = questions[currentQuestionIndex];
            
            userAnswers[currentQuestionIndex] = selectedIndex;
            
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                option.onclick = null;
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex && index !== question.correct) {
                    option.classList.add('incorrect');
                }
            });
            
            document.getElementById('explanation').classList.add('show');
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
                updateProgress();
            } else {
                showFinalScore();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
                updateProgress();
            }
        }

        function updateProgress() {
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Update score
            score = userAnswers.filter((answer, index) => answer === questions[index].correct).length;
            document.getElementById('score').textContent = score;
        }

        function showFinalScore() {
            const finalScore = Math.round((score / questions.length) * 100);
            
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('finalScore').classList.add('show');
            document.getElementById('finalScoreCircle').textContent = finalScore + '%';
            
            let message = '';
            if (finalScore >= 85) {
                message = '🎉 ¡Excelente! Tienes una base sólida en los fundamentos del modelado de datos.';
            } else if (finalScore >= 70) {
                message = '👍 ¡Buen trabajo! Comprendes bien los conceptos básicos del modelado de datos.';
            } else {
                message = '📚 Necesitas reforzar los conceptos de modelado de datos. ¡Sigue estudiando!';
            }
            
            document.getElementById('scoreMessage').innerHTML = `
                <p>${message}</p>
                <div class="study-tips">
                    <h4>📊 Puntos clave sobre Modelado de Datos:</h4>
                    <ul>
                        <li>Transición de teoría a práctica: herramientas aplicables al trabajo diario</li>
                        <li>Metodología 'Divide y Vencerás': problemas grandes → problemas manejables</li>
                        <li>3 Etapas: Conceptual → Lógico → Implementación Física</li>
                        <li>Modelo E-R: entidades (cuadrados), atributos (óvalos), relaciones (rombos)</li>
                        <li>Limitación importante: E-R NO se implementa directamente en BD</li>
                        <li>Filosofía: conocer el lenguaje + saber buscar información</li>
                        <li>Flujo: Requerimientos → Diagrama E-R → Normalización → Implementación</li>
                        <li>Competencias: técnicas (diagramas) + metodológicas (sistematización)</li>
                    </ul>

            `;

            currentQuestionIndex = 0;
            userAnswers = [];

            document.getElementById('finalScore').classList.remove('show');
            
            initQuiz();
