<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 026 - Comando INSERT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }

        .stat-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }

        .content {
            padding: 40px;
        }

        .question-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #667eea;
            display: none;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.5s ease;
        }

        .question-card.active {
            display: block;
            transform: translateY(0);
            opacity: 1;
        }

        .question-number {
            color: #667eea;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 25px;
            line-height: 1.4;
            color: #333;
        }

        .options {
            display: grid;
            gap: 15px;
            margin-bottom: 25px;
        }

        .option {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .option.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .option.correct {
            border-color: #4CAF50;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .option.incorrect {
            border-color: #f44336;
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
            color: white;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .explanation {
            background: linear-gradient(135deg, #e8f5e8 0%, #f0f8f0 100%);
            border-left: 4px solid #4CAF50;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .explanation.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .explanation h4 {
            color: #2e7d32;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .final-score {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            margin-top: 30px;
        }

        .final-score.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5em;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border-radius: 4px;
            transition: width 0.8s ease;
        }

        .study-tips {
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
            border-left: 4px solid #ff9800;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .study-tips h4 {
            color: #e65100;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .study-tips ul {
            margin-left: 20px;
        }

        .study-tips li {
            margin-bottom: 8px;
            color: #bf360c;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                margin: 0;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .content {
                padding: 20px;
            }
            
            .question-card {
                padding: 20px;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
            
            .stat-item {
                padding: 12px 20px;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 1em;
            }
            
            .question-text {
                font-size: 1.1em;
            }
            
            .option {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5em;
            }
            
            .content {
                padding: 15px;
            }
            
            .question-card {
                padding: 15px;
            }
            
            .score-circle {
                width: 120px;
                height: 120px;
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>➕ Quiz 026 | SAP HANA</h1>
            <p>Comando INSERT - Inserción de Datos</p>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="currentQuestion">1</span>
                    <span>Pregunta</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalQuestions">8</span>
                    <span>Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="score">0</span>
                    <span>Puntaje</span>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="content">
            <div id="questionContainer"></div>
            
            <div class="final-score" id="finalScore">
                <div class="score-circle" id="finalScoreCircle">0%</div>
                <h2>¡Quiz Completado!</h2>
                <p id="scoreMessage"></p>
                <button class="btn btn-primary" onclick="restartQuiz()">Reiniciar Quiz</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "¿Cuál es la sintaxis básica completa del comando INSERT?",
                options: [
                    "INSERT VALUES (valores) INTO tabla;",
                    "INSERT INTO nombre_tabla [(columnas)] VALUES (valores);",
                    "INSERT nombre_tabla WITH VALUES (valores);",
                    "INSERT (valores) INTO nombre_tabla;"
                ],
                correct: 1,
                explanation: "La sintaxis correcta es: INSERT INTO nombre_tabla [(columnas)] VALUES (valores); donde la especificación de columnas es opcional, pero si se usa, va entre paréntesis después del nombre de la tabla."
            },
            {
                question: "¿Cuáles son los dos enfoques principales para usar el comando INSERT?",
                options: [
                    "INSERT rápido e INSERT lento",
                    "INSERT simple e INSERT complejo",
                    "Sin especificar columnas (todos los campos en orden) y especificando columnas (mayor flexibilidad)",
                    "INSERT directo e INSERT con subconsulta"
                ],
                correct: 2,
                explanation: "Los dos enfoques son: 1) Sin especificar columnas: requiere valores para todos los campos en el orden exacto de la tabla, y 2) Especificando columnas: permite insertar valores desordenados o solo en algunos campos."
            },
            {
                question: "¿Qué regla se debe seguir cuando se especifican columnas en el INSERT?",
                options: [
                    "Las columnas deben estar siempre en orden alfabético",
                    "Solo se pueden especificar columnas de tipo VARCHAR",
                    "La secuencia de valores debe coincidir exactamente con la secuencia de columnas especificadas",
                    "Se deben especificar todas las columnas de la tabla"
                ],
                correct: 2,
                explanation: "La regla fundamental es que la secuencia de valores debe coincidir exactamente con la secuencia de columnas que especifiques, independientemente del orden original de la tabla."
            },
            {
                question: "¿Cuál es la diferencia entre NULL y 'NULL' en INSERT?",
                options: [
                    "No hay diferencia, son lo mismo",
                    "NULL (sin comillas) es un estado que representa ausencia de valor, 'NULL' (con comillas) es texto literal",
                    "NULL es para números y 'NULL' es para texto",
                    "'NULL' es la forma correcta, NULL sin comillas es un error"
                ],
                correct: 1,
                explanation: "NULL sin comillas representa ausencia de valor (estado especial de la base de datos que se consulta con IS NULL), mientras que 'NULL' con comillas es un texto que contiene las letras N-U-L-L (se consulta con = 'NULL')."
            },
            {
                question: "¿Cuáles son las dos formas de realizar inserción parcial de datos?",
                options: [
                    "INSERT rápido e INSERT completo",
                    "Con NULL explícito (especificar NULL para campos vacíos) o especificando solo las columnas necesarias",
                    "Solo se puede insertar datos completos, no parciales",
                    "INSERT temporal e INSERT permanente"
                ],
                correct: 1,
                explanation: "Las dos formas de inserción parcial son: 1) Con NULL explícito: especificar NULL para campos vacíos sin especificar columnas, y 2) Especificar solo las columnas que queremos llenar, omitiendo las demás que quedarán NULL automáticamente."
            },
            {
                question: "¿Cuál de estos es un error común al usar INSERT?",
                options: [
                    "Usar mayúsculas en las palabras clave",
                    "Intentar insertar texto en un campo INTEGER o superar la longitud de VARCHAR",
                    "Especificar el nombre de la tabla",
                    "Usar la palabra VALUES"
                ],
                correct: 1,
                explanation: "Los errores más comunes incluyen: intentar insertar texto en campo numérico, superar la longitud permitida en VARCHAR, no coincidir el orden de valores con columnas especificadas, y confundir NULL (estado) con 'NULL' (texto)."
            },
            {
                question: "¿Qué sucede si creas un campo VARCHAR sin especificar tamaño?",
                options: [
                    "Acepta texto de cualquier longitud",
                    "Solo acepta 1 carácter",
                    "Toma un tamaño por defecto de 255 caracteres",
                    "Genera un error de sintaxis"
                ],
                correct: 1,
                explanation: "Si defines VARCHAR sin especificar longitud, solo acepta 1 carácter. Siempre se debe especificar la longitud: VARCHAR(50), VARCHAR(100), etc., para definir cuántos caracteres puede almacenar el campo."
            },
            {
                question: "¿Cuáles son las mejores prácticas al usar INSERT?",
                options: [
                    "Nunca especificar columnas para mayor velocidad",
                    "Siempre usar comillas en todos los valores",
                    "Especificar columnas para claridad, verificar tipos de datos, usar comillas solo para texto y validar con SELECT",
                    "Usar solo números, evitar texto"
                ],
                correct: 2,
                explanation: "Las mejores prácticas incluyen: especificar siempre columnas para mayor mantenibilidad, verificar tipos de datos consultando la estructura, usar comillas correctamente (solo para texto, nunca para números), y validar después de insertar con SELECT para confirmar los datos."
            }
        ];

        let currentQuestionIndex = 0;
        let userAnswers = [];
        let score = 0;

        function initQuiz() {
            displayQuestion();
            updateProgress();
        }

        function displayQuestion() {
            const container = document.getElementById('questionContainer');
            const question = questions[currentQuestionIndex];
            
            container.innerHTML = `
                <div class="question-card active">
                    <div class="question-number">Pregunta ${currentQuestionIndex + 1} de ${questions.length}</div>
                    <div class="question-text">${question.question}</div>
                    <div class="options" id="options">
                        ${question.options.map((option, index) => `
                            <div class="option" onclick="selectOption(${index})" data-index="${index}">
                                <strong>${String.fromCharCode(65 + index)})</strong> ${option}
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation">
                        <h4>💡 Explicación:</h4>
                        <p>${question.explanation}</p>
                    </div>
                    <div class="buttons">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${currentQuestionIndex === 0 ? 'disabled' : ''}>
                            ← Anterior
                        </button>
                        <button class="btn btn-primary" onclick="submitAnswer()" id="submitBtn" disabled>
                            Confirmar Respuesta
                        </button>
                        <button class="btn btn-primary" onclick="nextQuestion()" id="nextBtn" style="display: none;">
                            ${currentQuestionIndex === questions.length - 1 ? 'Ver Resultados' : 'Siguiente →'}
                        </button>
                    </div>
                </div>
            `;
            
            // Restore previous answer if exists
            if (userAnswers[currentQuestionIndex] !== undefined) {
                selectOption(userAnswers[currentQuestionIndex]);
                submitAnswer();
            }
        }

        function selectOption(index) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
            
            document.getElementById('submitBtn').disabled = false;
        }

        function submitAnswer() {
            const selectedOption = document.querySelector('.option.selected');
            if (!selectedOption) return;
            
            const selectedIndex = parseInt(selectedOption.dataset.index);
            const question = questions[currentQuestionIndex];
            
            userAnswers[currentQuestionIndex] = selectedIndex;
            
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                option.onclick = null;
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex && index !== question.correct) {
                    option.classList.add('incorrect');
                }
            });
            
            document.getElementById('explanation').classList.add('show');
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
                updateProgress();
            } else {
                showFinalScore();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
                updateProgress();
            }
        }

        function updateProgress() {
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Update score
            score = userAnswers.filter((answer, index) => answer === questions[index].correct).length;
            document.getElementById('score').textContent = score;
        }

        function showFinalScore() {
            const finalScore = Math.round((score / questions.length) * 100);
            
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('finalScore').classList.add('show');
            document.getElementById('finalScoreCircle').textContent = finalScore + '%';
            
            let message = '';
            if (finalScore >= 80) {
                message = '🎉 ¡Excelente! Dominas el comando INSERT.';
            } else if (finalScore >= 60) {
                message = '👍 Buen trabajo. Revisa algunos conceptos para mejorar.';
            } else {
                message = '📚 Necesitas repasar el material sobre comando INSERT.';
            }
            
            document.getElementById('scoreMessage').innerHTML = `
                <p>${message}</p>
                <div class="study-tips">
                    <h4>📋 Puntos clave para dominar:</h4>
                    <ul>
                        <li>Sintaxis: INSERT INTO tabla [(columnas)] VALUES (valores)</li>
                        <li>Dos enfoques: sin columnas (orden estricto) vs con columnas (flexibilidad)</li>
                        <li>Regla de orden: valores deben coincidir con columnas especificadas</li>
                        <li>NULL sin comillas (estado) vs 'NULL' con comillas (texto)</li>
                        <li>Inserción parcial: NULL explícito o especificar solo columnas necesarias</li>
                        <li>Errores comunes: tipos incompatibles, longitud VARCHAR, orden incorrecto</li>
                        <li>VARCHAR sin tamaño solo acepta 1 carácter</li>
                        <li>Mejores prácticas: especificar columnas, verificar tipos, validar resultados</li>
                    </ul>
                </div>
            `;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers = [];
            score = 0;
            
            document.getElementById('questionContainer').style.display = 'block';
            document.getElementById('finalScore').classList.remove('show');
            
            initQuiz();
        }

        // Initialize quiz when page loads
        window.onload = initQuiz;
    </script>
</body>
</html>
