<body>
    <div class="container">
        <div class="header">
            <h1>üîÑ Quiz 032 | SAP HANA</h1>
            <p>FULL OUTER JOIN - El JOIN M√°s Inclusivo</p>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="currentQuestion">1</span>
                    <span>Pregunta</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalQuestions">8</span>
                    <span>Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="score">0</span>
                    <span>Puntaje</span>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="content">
            <div id="questionContainer"></div>
            
            <div class="final-score" id="finalScore">
                <div class="score-circle" id="finalScoreCircle">0%</div>
                <h2>¬°Quiz Completado!</h2>
                <p id="scoreMessage"></p>
                <button class="btn btn-primary" onclick="restartQuiz()">Reiniciar Quiz</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "¬øQu√© representa el FULL OUTER JOIN en t√©rminos de otros tipos de JOIN?",
                options: [
                    "Es id√©ntico al INNER JOIN pero m√°s r√°pido",
                    "Combina los efectos de LEFT OUTER JOIN y RIGHT OUTER JOIN",
                    "Solo funciona con tablas que tienen relaciones perfectas",
                    "Es una versi√≥n optimizada del RIGHT OUTER JOIN"
                ],
                correct: 1,
                explanation: "FULL OUTER JOIN act√∫a como si uni√©ramos los efectos del LEFT OUTER JOIN y del RIGHT OUTER JOIN. Muestra todos los registros de ambas tablas, independientemente de que tengan o no correspondencia."
            },
            {
                question: "¬øCu√°l es la sintaxis correcta del FULL OUTER JOIN?",
                options: [
                    "SELECT * FROM tabla1 FULL JOIN tabla2 ON condici√≥n",
                    "SELECT * FROM tabla1 FULL OUTER JOIN tabla2 ON condici√≥n",
                    "SELECT * FROM tabla1 OUTER FULL JOIN tabla2 ON condici√≥n",
                    "SELECT * FROM tabla1 COMPLETE JOIN tabla2 ON condici√≥n"
                ],
                correct: 1,
                explanation: "La sintaxis correcta es 'FULL OUTER JOIN'. Debe incluir ambas palabras 'FULL' y 'OUTER' seguidas de 'JOIN', manteniendo la estructura est√°ndar de SQL con la condici√≥n ON."
            },
            {
                question: "Con nuestros datos de ejemplo (4 clientes: Werner-MI, Mark-MI, Tom-TX, Bob-TX y 2 estados: MI-Michigan, AL-Alabama), ¬øcu√°ntos registros produce el FULL OUTER JOIN?",
                options: [
                    "2 registros (solo las coincidencias)",
                    "4 registros (todos los clientes)",
                    "3 registros (clientes v√°lidos + estados sin clientes)",
                    "5 registros (todos los clientes + todos los estados)"
                ],
                correct: 3,
                explanation: "FULL OUTER JOIN produce 5 registros: Werner-MI, Mark-MI, Tom-NULL, Bob-NULL, NULL-Alabama. Incluye todos los clientes (incluso los que tienen estado TX inexistente) y todos los estados (incluso Alabama que no tiene clientes)."
            },
            {
                question: "¬øCu√°l es la principal diferencia entre LEFT OUTER JOIN y FULL OUTER JOIN?",
                options: [
                    "LEFT OUTER es m√°s r√°pido pero menos preciso",
                    "LEFT OUTER solo preserva la tabla izquierda, FULL OUTER preserva ambas tablas",
                    "No hay diferencias, son sin√≥nimos",
                    "FULL OUTER solo funciona con claves primarias"
                ],
                correct: 1,
                explanation: "LEFT OUTER JOIN preserva todos los registros de la tabla izquierda solamente. FULL OUTER JOIN preserva todos los registros de AMBAS tablas, mostrando una visi√≥n completamente inclusiva."
            },
            {
                question: "¬øC√≥mo maneja el rendimiento el FULL OUTER JOIN comparado con LEFT OUTER JOIN?",
                options: [
                    "FULL OUTER es siempre m√°s eficiente",
                    "Ambos tienen el mismo rendimiento",
                    "FULL OUTER hace procesamiento exhaustivo y es m√°s pesado",
                    "LEFT OUTER siempre es m√°s lento"
                ],
                correct: 2,
                explanation: "FULL OUTER JOIN tiene rendimiento similar al RIGHT OUTER JOIN: hace siempre el JOIN completo, eval√∫a todas las combinaciones posibles y luego agrega registros sin correspondencia de ambos lados. Es m√°s pesado que LEFT OUTER JOIN."
            },
            {
                question: "¬øCu√°l es el caso de uso m√°s apropiado para FULL OUTER JOIN?",
                options: [
                    "Reportes diarios normales de ventas",
                    "Consultas frecuentes de an√°lisis b√°sico",
                    "Auditor√≠as de integridad para detectar inconsistencias en ambas direcciones",
                    "Optimizaci√≥n de consultas r√°pidas"
                ],
                correct: 2,
                explanation: "FULL OUTER JOIN es ideal para auditor√≠as de integridad donde necesitas detectar problemas de datos en ambas direcciones: registros hu√©rfanos en cualquier tabla, an√°lisis de cobertura completa y migraci√≥n de datos."
            },
            {
                question: "¬øCu√°ndo NO deber√≠as usar FULL OUTER JOIN?",
                options: [
                    "Cuando necesitas ver todos los datos disponibles",
                    "En auditor√≠as de migraci√≥n de datos",
                    "En consultas frecuentes y an√°lisis dirigido donde sabes que solo necesitas una perspectiva",
                    "Cuando tienes tablas peque√±as"
                ],
                correct: 2,
                explanation: "Evita FULL OUTER JOIN en consultas frecuentes, an√°lisis dirigido donde solo necesitas una perspectiva, datos grandes donde el rendimiento es cr√≠tico, y reportes normales donde LEFT OUTER JOIN es suficiente."
            },
            {
                question: "Con FULL OUTER JOIN, ¬øqu√© completas en t√©rminos de JOINs del SQL est√°ndar?",
                options: [
                    "Solo una variante m√°s de LEFT OUTER JOIN",
                    "El arsenal completo de JOINs del SQL est√°ndar",
                    "La primera etapa de JOINs avanzados",
                    "Una versi√≥n experimental de INNER JOIN"
                ],
                correct: 1,
                explanation: "Con FULL OUTER JOIN completas todos los JOINs del SQL est√°ndar: INNER, LEFT OUTER, RIGHT OUTER y FULL OUTER JOIN. Los dem√°s JOINs (REFERENTIAL, TEXT, TEMPORAL, SPATIAL) pertenecen espec√≠ficamente a las vistas de informaci√≥n de SAP HANA."
            }
        ];

        let currentQuestionIndex = 0;
        let userAnswers = [];
        let score = 0;

        function initQuiz() {
            displayQuestion();
            updateProgress();
        }

        function displayQuestion() {
            const container = document.getElementById('questionContainer');
            const question = questions[currentQuestionIndex];
            
            container.innerHTML = `
                <div class="question-card active">
                    <div class="question-number">Pregunta ${currentQuestionIndex + 1} de ${questions.length}</div>
                    <div class="question-text">${question.question}</div>
                    <div class="options" id="options">
                        ${question.options.map((option, index) => `
                            <div class="option" onclick="selectOption(${index})" data-index="${index}">
                                <strong>${String.fromCharCode(65 + index)})</strong> ${option}
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation">
                        <h4>üîÑ Explicaci√≥n:</h4>
                        <p>${question.explanation}</p>
                    </div>
                    <div class="buttons">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${currentQuestionIndex === 0 ? 'disabled' : ''}>
                            ‚Üê Anterior
                        </button>
                        <button class="btn btn-primary" onclick="submitAnswer()" id="submitBtn" disabled>
                            Confirmar Respuesta
                        </button>
                        <button class="btn btn-primary" onclick="nextQuestion()" id="nextBtn" style="display: none;">
                            ${currentQuestionIndex === questions.length - 1 ? 'Ver Resultados' : 'Siguiente ‚Üí'}
                        </button>
                    </div>
                </div>
            `;
            
            // Restore previous answer if exists
            if (userAnswers[currentQuestionIndex] !== undefined) {
                selectOption(userAnswers[currentQuestionIndex]);
                submitAnswer();
            }
        }

        function selectOption(index) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
            
            document.getElementById('submitBtn').disabled = false;
        }

        function submitAnswer() {
            const selectedOption = document.querySelector('.option.selected');
            if (!selectedOption) return;
            
            const selectedIndex = parseInt(selectedOption.dataset.index);
            const question = questions[currentQuestionIndex];
            
            userAnswers[currentQuestionIndex] = selectedIndex;
            
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                option.onclick = null;
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex && index !== question.correct) {
                    option.classList.add('incorrect');
                }
            });
            
            document.getElementById('explanation').classList.add('show');
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
                updateProgress();
            } else {
                showFinalScore();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
                updateProgress();
            }
        }

        function updateProgress() {
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Update score
            score = userAnswers.filter((answer, index) => answer === questions[index].correct).length;
            document.getElementById('score').textContent = score;
        }

        function showFinalScore() {
            const finalScore = Math.round((score / questions.length) * 100);
            
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('finalScore').classList.add('show');
            document.getElementById('finalScoreCircle').textContent = finalScore + '%';
            
            let message = '';
            if (finalScore >= 80) {
                message = 'üéâ ¬°Excelente! Dominas FULL OUTER JOIN y completas el arsenal de JOINs del SQL est√°ndar.';
            } else if (finalScore >= 60) {
                message = 'üëç Buen trabajo. Repasa los conceptos de inclusividad y rendimiento para perfeccionar.';
            } else {
                message = '‚ö†Ô∏è IMPORTANTE: Debes dominar FULL OUTER JOIN para completar tu arsenal de JOINs.';
            }
            
            document.getElementById('scoreMessage').innerHTML = `
                <p>${message}</p>
                <div class="study-tips">
                    <h4>üîÑ Puntos cr√≠ticos para dominar FULL OUTER JOIN:</h4>
                    <ul>
                        <li><strong>M√°xima inclusividad:</strong> LEFT OUTER + RIGHT OUTER = FULL OUTER JOIN</li>
                        <li><strong>Sintaxis est√°ndar:</strong> FULL OUTER JOIN con condici√≥n ON</li>
                        <li><strong>Resultado completo:</strong> Todos los registros de ambas tablas</li>
                        <li><strong>Gesti√≥n de NULL:</strong> Completa donde no hay correspondencia</li>
                        <li><strong>Rendimiento pesado:</strong> Procesamiento exhaustivo obligatorio</li>
                        <li><strong>Casos espec√≠ficos:</strong> Auditor√≠as y an√°lisis completos</li>
                        <li><strong>Arsenal completo:</strong> INNER + LEFT + RIGHT + FULL OUTER</li>
                        <li><strong>Uso responsable:</strong> Solo cuando necesitas vista 360¬∞</li>
                    </ul>
                </div>
            `;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers = [];
            score = 0;
            
            document.getElementById('questionContainer').style.display = 'block';
            document.getElementById('finalScore').classList.remove('show');
            
            initQuiz();
        }

        // Initialize quiz when page loads
        window.onload = initQuiz;
    </script>
</body>
