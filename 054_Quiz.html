<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz 054 - CREATE INDEX (SAP HANA)</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: white;
      padding: 30px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      position: relative;
      z-index: 1;
    }

    .header p {
      font-size: 1.1em;
      opacity: 0.9;
      position: relative;
      z-index: 1;
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
      position: relative;
      z-index: 1;
    }

    .stat-item {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px 25px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }

    .stat-number {
      font-size: 2em;
      font-weight: bold;
      display: block;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      overflow: hidden;
      margin-top: 18px;
      position: relative;
      z-index: 1;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
      border-radius: 4px;
      transition: width 0.8s ease;
      width: 0%;
    }

    .content { padding: 40px; }

    .question-card {
      background: white;
      border-radius: 15px;
      padding: 30px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      border-left: 5px solid #667eea;
      display: none;
      transform: translateY(20px);
      opacity: 0;
      transition: all 0.5s ease;
    }

    .question-card.active {
      display: block;
      transform: translateY(0);
      opacity: 1;
    }

    .question-number {
      color: #667eea;
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .question-text {
      font-size: 1.3em;
      font-weight: 600;
      margin-bottom: 25px;
      line-height: 1.4;
      color: #333;
    }

    .options {
      display: grid;
      gap: 15px;
      margin-bottom: 25px;
    }

    .option {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      border: 2px solid transparent;
      border-radius: 12px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .option:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .option.selected {
      border-color: #667eea;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .option.correct {
      border-color: #4CAF50;
      background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
      color: white;
    }

    .option.incorrect {
      border-color: #f44336;
      background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
      color: white;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 15px;
      margin-top: 30px;
    }

    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-secondary {
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #333;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .explanation {
      background: linear-gradient(135deg, #e8f5e8 0%, #f0f8f0 100%);
      border-left: 4px solid #4CAF50;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      display: none;
    }

    .explanation.show {
      display: block;
      animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .explanation h4 {
      color: #2e7d32;
      margin-bottom: 10px;
      font-size: 1.2em;
    }

    .final-score {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      display: none;
      margin-top: 30px;
    }

    .final-score.show {
      display: block;
      animation: slideIn 0.5s ease;
    }

    .score-circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      font-size: 2.5em;
      font-weight: bold;
      backdrop-filter: blur(10px);
    }

    .study-tips {
      background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
      border-left: 4px solid #ff9800;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      text-align: left;
    }

    .study-tips h4 {
      color: #e65100;
      margin-bottom: 10px;
      font-size: 1.2em;
    }

    .study-tips ul { margin-left: 20px; }
    .study-tips li { margin-bottom: 8px; color: #bf360c; }

    @media (max-width: 768px) {
      body { padding: 10px; }
      .container { margin: 0; border-radius: 15px; }
      .header { padding: 20px; }
      .header h1 { font-size: 1.8em; }
      .content { padding: 20px; }
      .question-card { padding: 20px; }
      .stats { flex-direction: column; gap: 15px; }
      .stat-item { padding: 12px 20px; }
      .buttons { flex-direction: column; }
      .btn { padding: 12px 20px; font-size: 1em; }
      .question-text { font-size: 1.1em; }
      .option { padding: 15px; }
    }

    @media (max-width: 480px) {
      .header h1 { font-size: 1.5em; }
      .content { padding: 15px; }
      .question-card { padding: 15px; }
      .score-circle { width: 120px; height: 120px; font-size: 2em; }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>üéØ Quiz 054 | SAP HANA</h1>
      <p>CREATE INDEX ‚Äî Tipos, uso correcto y rendimiento</p>

      <div class="stats">
        <div class="stat-item">
          <span class="stat-number" id="currentQuestion">1</span>
          <span>Pregunta</span>
        </div>
        <div class="stat-item">
          <span class="stat-number" id="totalQuestions">9</span>
          <span>Total</span>
        </div>
        <div class="stat-item">
          <span class="stat-number" id="score">0</span>
          <span>Puntaje</span>
        </div>
      </div>

      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>

    <div class="content">
      <div id="questionContainer"></div>

      <div class="final-score" id="finalScore">
        <div class="score-circle" id="finalScoreCircle">0%</div>
        <h2>¬°Quiz Completado!</h2>
        <p id="scoreMessage"></p>
        <button class="btn btn-primary" onclick="restartQuiz()">Reiniciar Quiz</button>
      </div>
    </div>
  </div>

  <script>
    const questionsBase = [
      {
        question: "¬øCu√°l es el objetivo principal de crear un √≠ndice (INDEX) en una tabla?",
        options: [
          "Reducir el tama√±o de la tabla en disco",
          "Acelerar b√∫squedas/consultas sobre una o m√°s columnas",
          "Evitar por completo los bloqueos (locks)",
          "Eliminar la necesidad de claves primarias"
        ],
        correct: 1,
        explanation: "Un √≠ndice es una estructura adicional que ayuda a localizar registros m√°s r√°pido, mejorando el rendimiento de consultas (sobre todo con WHERE, JOIN y ORDER BY)."
      },
      {
        question: "¬øCu√°l es el principal costo o desventaja de usar √≠ndices?",
        options: [
          "No sirven para tablas grandes",
          "Consumen espacio y pueden ralentizar INSERT/UPDATE/DELETE",
          "Obligan a que las columnas sean NOT NULL",
          "Impiden usar ORDER BY"
        ],
        correct: 1,
        explanation: "Los √≠ndices ocupan espacio extra y, como deben mantenerse, suelen penalizar operaciones de escritura (insertar, actualizar, borrar)."
      },
      {
        question: "¬øQu√© hace un UNIQUE INDEX?",
        options: [
          "Ordena autom√°ticamente la tabla f√≠sicamente",
          "Impide valores duplicados en la(s) columna(s) indexada(s)",
          "Convierte la columna en clave primaria",
          "Solo funciona en Column Store"
        ],
        correct: 1,
        explanation: "UNIQUE INDEX asegura que no existan duplicados en la combinaci√≥n de columnas del √≠ndice. Es similar a una restricci√≥n UNIQUE."
      },
      {
        question: "En un √≠ndice compuesto (varias columnas), ¬øcu√°ndo suele ser m√°s √∫til?",
        options: [
          "Cuando la consulta filtra/ordena respetando el orden del √≠ndice (columna l√≠der)",
          "Solo cuando se selecciona * (SELECT *)",
          "Cuando no se usa WHERE",
          "Cuando todas las columnas son de texto largo"
        ],
        correct: 0,
        explanation: "En √≠ndices compuestos importa el orden. Normalmente se aprovecha mejor si la consulta filtra desde la columna l√≠der (la primera) y luego las siguientes."
      },
      {
        question: "¬øQu√© significa definir ASC o DESC en un √≠ndice?",
        options: [
          "El √≠ndice decide si permite NULL o no",
          "La direcci√≥n de ordenaci√≥n de la(s) columna(s) dentro del √≠ndice",
          "Que el √≠ndice ser√° √∫nico (unique)",
          "Que el √≠ndice se auto-elimina al reiniciar"
        ],
        correct: 1,
        explanation: "ASC/DESC indica el orden del √≠ndice para esa columna, √∫til para acelerar ORDER BY en esa direcci√≥n (seg√∫n el motor y el plan)."
      },
      {
        question: "¬øQu√© regla es correcta respecto a la ordenaci√≥n en CREATE INDEX?",
        options: [
          "Siempre debes definir ASC/DESC en todas las columnas",
          "Puedes mezclar ordenaci√≥n global y por columna libremente",
          "Por defecto es ASC si no se especifica",
          "DESC solo se permite en UNIQUE INDEX"
        ],
        correct: 2,
        explanation: "Si no indicas nada, el orden es ASC por defecto. La idea del video es que la ordenaci√≥n es parte de la definici√≥n."
      },
      {
        question: "¬øCu√°l afirmaci√≥n es m√°s correcta sobre √≠ndices en Row Store vs Column Store?",
        options: [
          "En Row Store suelen ser muy relevantes para b√∫squedas por columnas",
          "En Column Store son in√∫tiles siempre",
          "En Row Store nunca se usan √≠ndices",
          "En Column Store los √≠ndices reemplazan a las vistas"
        ],
        correct: 0,
        explanation: "En Row Store, los √≠ndices suelen marcar mucha diferencia. En Column Store, hay optimizaciones por columnas, pero a√∫n pueden existir escenarios donde ayuden."
      },
      {
        question: "¬øCu√°l es una buena pr√°ctica al crear √≠ndices?",
        options: [
          "Crear √≠ndices para todas las columnas por si acaso",
          "Crear √≠ndices solo donde realmente haya consultas frecuentes que lo justifiquen",
          "Crear √≠ndices √∫nicamente en columnas que no se consultan",
          "Evitar completamente los √≠ndices en sistemas reales"
        ],
        correct: 1,
        explanation: "M√°s √≠ndices no siempre es mejor. Deben responder a un patr√≥n real de consultas (WHERE/JOIN/ORDER BY) y equilibrar costo de escritura."
      },
      {
        question: "Si una tabla tiene muchos INSERT/UPDATE y pocos SELECT, ¬øqu√© pasa si agregas demasiados √≠ndices?",
        options: [
          "Las escrituras suelen volverse m√°s lentas",
          "Los datos se duplican dentro de la tabla",
          "Se eliminan las claves for√°neas autom√°ticamente",
          "El motor desactiva el WHERE"
        ],
        correct: 0,
        explanation: "Cada escritura requiere actualizar tambi√©n los √≠ndices. Si hay muchos, el costo de mantenerlos aumenta y la operaci√≥n se vuelve m√°s lenta."
      }
    ];

    let questions = [];
    let currentQuestionIndex = 0;
    let userAnswers = [];
    let score = 0;

    function shuffleArray(array) {
      const newArray = [...array];
      for (let i = newArray.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
      }
      return newArray;
    }

    function randomizeQuestions() {
      questions = questionsBase.map(q => {
        const correctAnswer = q.options[q.correct];
        const shuffledOptions = shuffleArray(q.options);
        const newCorrectIndex = shuffledOptions.indexOf(correctAnswer);
        return { ...q, options: shuffledOptions, correct: newCorrectIndex };
      });
    }

    function initQuiz() {
      randomizeQuestions();
      currentQuestionIndex = 0;
      userAnswers = [];
      score = 0;

      document.getElementById('totalQuestions').textContent = questions.length;

      displayQuestion();
      updateProgress();
    }

    function displayQuestion() {
      const container = document.getElementById('questionContainer');
      const question = questions[currentQuestionIndex];

      container.innerHTML = `
        <div class="question-card active">
          <div class="question-number">Pregunta ${currentQuestionIndex + 1} de ${questions.length}</div>
          <div class="question-text">${question.question}</div>
          <div class="options" id="options">
            ${question.options.map((option, index) => `
              <div class="option" onclick="selectOption(${index})" data-index="${index}">
                <strong>${String.fromCharCode(65 + index)})</strong> ${option}
              </div>
            `).join('')}
          </div>

          <div class="explanation" id="explanation">
            <h4>üí° Explicaci√≥n:</h4>
            <p>${question.explanation}</p>
          </div>

          <div class="buttons">
            <button class="btn btn-secondary" onclick="previousQuestion()" ${currentQuestionIndex === 0 ? 'disabled' : ''}>
              ‚Üê Anterior
            </button>
            <button class="btn btn-primary" onclick="submitAnswer()" id="submitBtn" disabled>
              Confirmar Respuesta
            </button>
            <button class="btn btn-primary" onclick="nextQuestion()" id="nextBtn" style="display:none;">
              ${currentQuestionIndex === questions.length - 1 ? 'Ver Resultados' : 'Siguiente ‚Üí'}
            </button>
          </div>
        </div>
      `;

      // Restore previous answer (si vuelves atr√°s)
      if (userAnswers[currentQuestionIndex] !== undefined) {
        selectOption(userAnswers[currentQuestionIndex]);
        submitAnswer();
      }
    }

    function selectOption(index) {
      const options = document.querySelectorAll('.option');
      options.forEach(option => option.classList.remove('selected'));
      options[index].classList.add('selected');
      document.getElementById('submitBtn').disabled = false;
    }

    function submitAnswer() {
      const selectedOption = document.querySelector('.option.selected');
      if (!selectedOption) return;

      const selectedIndex = parseInt(selectedOption.dataset.index);
      const question = questions[currentQuestionIndex];

      userAnswers[currentQuestionIndex] = selectedIndex;

      const options = document.querySelectorAll('.option');
      options.forEach((option, index) => {
        option.onclick = null;
        if (index === question.correct) option.classList.add('correct');
        else if (index === selectedIndex && index !== question.correct) option.classList.add('incorrect');
      });

      document.getElementById('explanation').classList.add('show');
      document.getElementById('submitBtn').style.display = 'none';
      document.getElementById('nextBtn').style.display = 'block';

      updateProgress(); // recalcular puntaje al confirmar
    }

    function nextQuestion() {
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        displayQuestion();
        updateProgress();
      } else {
        showFinalScore();
      }
    }

    function previousQuestion() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        displayQuestion();
        updateProgress();
      }
    }

    function updateProgress() {
      document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;

      const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
      document.getElementById('progressFill').style.width = progress + '%';

      score = userAnswers.filter((answer, index) => answer === questions[index].correct).length;
      document.getElementById('score').textContent = score;
    }

    function showFinalScore() {
      const finalScore = Math.round((score / questions.length) * 100);

      document.getElementById('questionContainer').style.display = 'none';
      document.getElementById('finalScore').classList.add('show');
      document.getElementById('finalScoreCircle').textContent = finalScore + '%';

      let message = '';
      if (finalScore >= 80) message = 'üéâ ¬°Excelente! Manejas muy bien CREATE INDEX y sus impactos.';
      else if (finalScore >= 60) message = 'üëç Buen trabajo. Repasa tipos de √≠ndices y costos en escrituras.';
      else message = '‚ö†Ô∏è Te conviene repasar: UNIQUE, √≠ndices compuestos y cu√°ndo NO crear √≠ndices.';

      document.getElementById('scoreMessage').innerHTML = `
        <p>${message}</p>
        <div class="study-tips">
          <h4>üìå Puntos clave (Video 54):</h4>
          <ul>
            <li><strong>Objetivo:</strong> acelerar b√∫squedas (WHERE/JOIN/ORDER BY)</li>
            <li><strong>Costo:</strong> m√°s espacio + escrituras m√°s lentas</li>
            <li><strong>UNIQUE INDEX:</strong> evita duplicados</li>
            <li><strong>√çndice compuesto:</strong> importa el orden (columna l√≠der)</li>
            <li><strong>ASC/DESC:</strong> orden por defecto es ASC</li>
            <li><strong>No sobre-indexar:</strong> ‚Äúm√°s √≠ndices‚Äù no siempre es mejor</li>
          </ul>
        </div>
      `;
    }

    function restartQuiz() {
      document.getElementById('questionContainer').style.display = 'block';
      document.getElementById('finalScore').classList.remove('show');
      initQuiz();
    }

    window.onload = initQuiz;
  </script>
</body>
