        .explanation {

        .explanation.show {

        .explanation h4 {

        .final-score {

        .score-circle {

        .progress-bar {

        .progress-fill {

        .study-tips {

        @media (max-width: 768px) {
            body {
                padding: 10px;

            .stats {

            }

        @media (max-width: 480px) {

<body>
    <div class="container">
        <div class="header">
            <h1>üîç Quiz 042 | SAP HANA</h1>
            <p>LIKE y CONTAINS - B√∫squedas por Patrones</p>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="currentQuestion">1</span>
                    <span>Pregunta</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalQuestions">8</span>
                    <span>Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="score">0</span>
                    <span>Puntaje</span>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="content">
            <div id="questionContainer"></div>
            
            <div class="final-score" id="finalScore">
                <div class="score-circle" id="finalScoreCircle">0%</div>
                <h2>¬°Quiz Completado!</h2>
                <p id="scoreMessage"></p>
                <button class="btn btn-primary" onclick="restartQuiz()">Reiniciar Quiz</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "¬øCu√°les son los dos comodines principales del operador LIKE?",
                options: [
                    "% (cualquier cantidad de caracteres) y _ (exactamente un car√°cter)",
                    "* (cualquier car√°cter) y ? (un car√°cter opcional)",
                    "& (m√∫ltiples caracteres) y # (car√°cter √∫nico)",
                    "@ (todos los caracteres) y $ (car√°cter espec√≠fico)"
                ],
                correct: 0,
                explanation: "LIKE usa % para representar cero o m√°s caracteres de cualquier tipo, y _ para representar exactamente un car√°cter. Estos son los comodines est√°ndar SQL para b√∫squedas por patrones."
            },
            {
                question: "¬øQu√© retorna la consulta: WHERE nombre LIKE 'A%'?",
                options: [
                    "Nombres que contengan la letra A en cualquier posici√≥n",
                    "Nombres que terminen con la letra A",
                    "Nombres que empiecen con la letra A",
                    "Nombres que tengan exactamente la letra A"
                ],
                correct: 2,
                explanation: "El patr√≥n 'A%' busca registros que empiecen con 'A' seguido de cero o m√°s caracteres. El % al final indica que puede haber cualquier cantidad de caracteres despu√©s de la A inicial."
            },
            {
                question: "¬øCu√°l es la diferencia principal entre LIKE y CONTAINS?",
                options: [
                    "LIKE es m√°s r√°pido que CONTAINS",
                    "LIKE busca patrones simples, CONTAINS b√∫squedas avanzadas de texto",
                    "CONTAINS solo funciona con n√∫meros",
                    "No hay diferencias significativas"
                ],
                correct: 1,
                explanation: "LIKE es ideal para patrones simples usando comodines % y _, mientras que CONTAINS ofrece capacidades avanzadas como b√∫squedas aproximadas, m√∫ltiples columnas y operadores l√≥gicos autom√°ticos."
            },
            {
                question: "¬øQu√© consulta buscar√≠a palabras que contengan 'A' pero NO empiecen ni terminen con 'A'?",
                options: [
                    "WHERE campo LIKE '%A%'",
                    "WHERE campo LIKE '%A%' AND campo NOT LIKE 'A%' AND campo NOT LIKE '%A'",
                    "WHERE campo LIKE '_A_'",
                    "WHERE campo CONTAINS('A')"
                ],
                correct: 1,
                explanation: "Para encontrar registros que contengan 'A' en el medio pero no al inicio ni al final, necesitas combinar: contiene A (%A%) pero no empieza con A (NOT LIKE 'A%') y no termina con A (NOT LIKE '%A')."
            },
            {
                question: "¬øPara qu√© sirve la cl√°usula ESCAPE en LIKE?",
                options: [
                    "Para hacer b√∫squedas m√°s r√°pidas",
                    "Para buscar los caracteres especiales % y _ como literales",
                    "Para ignorar may√∫sculas y min√∫sculas",
                    "Para buscar en m√∫ltiples columnas"
                ],
                correct: 1,
                explanation: "ESCAPE permite usar % y _ como caracteres literales en lugar de comodines. Por ejemplo: LIKE '%#%%' ESCAPE '#' busca el car√°cter % literal, usando # como car√°cter de escape."
            },
            {
                question: "En CONTAINS, ¬øcu√°l es la diferencia entre 'perro gato' y 'PERRO GATO'?",
                options: [
                    "No hay diferencia, ambos funcionan igual",
                    "Min√∫sculas buscan la frase exacta, may√∫sculas usan OR l√≥gico",
                    "May√∫sculas son m√°s r√°pidas que min√∫sculas",
                    "Min√∫sculas ignoran espacios, may√∫sculas no"
                ],
                correct: 1,
                explanation: "En CONTAINS, texto en min√∫sculas busca la frase completa literal 'perro gato', mientras que texto en MAY√öSCULAS busca registros que contengan 'PERRO' O 'GATO' (OR l√≥gico autom√°tico)."
            },
            {
                question: "¬øQu√© patr√≥n LIKE usar√≠as para buscar c√≥digos de producto con formato 'ABC123' (3 letras + 3 n√∫meros)?",
                options: [
                    "LIKE 'ABC%'",
                    "LIKE '___123'",
                    "LIKE '______'",
                    "LIKE 'ABC___'"
                ],
                correct: 3,
                explanation: "'ABC___' busca registros que empiecen con 'ABC' seguido de exactamente 3 caracteres m√°s. Cada _ representa exactamente un car√°cter, perfecto para formatos fijos como c√≥digos de producto."
            },
            {
                question: "¬øCu√°ndo es preferible usar CONTAINS en lugar de LIKE?",
                options: [
                    "Para patrones simples con comodines",
                    "Para b√∫squedas de texto avanzadas y m√∫ltiples t√©rminos",
                    "Cuando necesitas mayor velocidad",
                    "Solo para b√∫squedas num√©ricas"
                ],
                correct: 1,
                explanation: "CONTAINS es ideal para b√∫squedas avanzadas de texto: m√∫ltiples t√©rminos, b√∫squedas aproximadas, operadores l√≥gicos autom√°ticos y an√°lisis de texto complejo. LIKE es mejor para patrones simples con comodines."
            }
        ];

        let currentQuestionIndex = 0;
        let userAnswers = [];
        let score = 0;

        function initQuiz() {
            displayQuestion();
            updateProgress();
        }

        function displayQuestion() {
            const container = document.getElementById('questionContainer');
            const question = questions[currentQuestionIndex];
            
            container.innerHTML = `
                <div class="question-card active">
                    <div class="question-number">Pregunta ${currentQuestionIndex + 1} de ${questions.length}</div>
                    <div class="question-text">${question.question}</div>
                    <div class="options" id="options">
                        ${question.options.map((option, index) => `
                            <div class="option" onclick="selectOption(${index})" data-index="${index}">
                                <strong>${String.fromCharCode(65 + index)})</strong> ${option}
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation">
                        <h4>üí° Explicaci√≥n:</h4>
                        <p>${question.explanation}</p>
                    </div>
                    <div class="buttons">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${currentQuestionIndex === 0 ? 'disabled' : ''}>
                            ‚Üê Anterior
                        </button>
                        <button class="btn btn-primary" onclick="submitAnswer()" id="submitBtn" disabled>
                            Confirmar Respuesta
                        </button>
                        <button class="btn btn-primary" onclick="nextQuestion()" id="nextBtn" style="display: none;">
                            ${currentQuestionIndex === questions.length - 1 ? 'Ver Resultados' : 'Siguiente ‚Üí'}
                        </button>
                    </div>
                </div>
            `;
            
            // Restore previous answer if exists
            if (userAnswers[currentQuestionIndex] !== undefined) {
                selectOption(userAnswers[currentQuestionIndex]);
                submitAnswer();
            }
        }

        function selectOption(index) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
            
            document.getElementById('submitBtn').disabled = false;
        }

        function submitAnswer() {
            const selectedOption = document.querySelector('.option.selected');
            if (!selectedOption) return;
            
            const selectedIndex = parseInt(selectedOption.dataset.index);
            const question = questions[currentQuestionIndex];
            
            userAnswers[currentQuestionIndex] = selectedIndex;
            
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                option.onclick = null;
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex && index !== question.correct) {
                    option.classList.add('incorrect');
                }
            });
            
            document.getElementById('explanation').classList.add('show');
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
                updateProgress();
            } else {
                showFinalScore();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
                updateProgress();
            }
        }

        function updateProgress() {
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Update score
            score = userAnswers.filter((answer, index) => answer === questions[index].correct).length;
            document.getElementById('score').textContent = score;
        }

        function showFinalScore() {
            const finalScore = Math.round((score / questions.length) * 100);
            
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('finalScore').classList.add('show');
            document.getElementById('finalScoreCircle').textContent = finalScore + '%';
            
            let message = '';
            if (finalScore >= 80) {
                message = 'üéâ ¬°Excelente! Dominas las b√∫squedas por patrones con LIKE y CONTAINS.';
            } else if (finalScore >= 60) {
                message = 'üëç Buen trabajo. Practica m√°s con los comodines y patrones avanzados.';
            } else {
                message = 'üìö Necesitas reforzar conceptos de LIKE y CONTAINS para b√∫squedas efectivas.';
            }
            
            document.getElementById('scoreMessage').innerHTML = `
                <p>${message}</p>
                <div class="study-tips">
                    <h4>üîç Puntos clave de LIKE y CONTAINS:</h4>
                    <ul>
                        <li><strong>Comodines LIKE:</strong> % (cualquier cantidad) y _ (un car√°cter)</li>
                        <li><strong>Patrones b√°sicos:</strong> 'A%' (empieza), '%A%' (contiene), '%A' (termina)</li>
                        <li><strong>ESCAPE:</strong> Para buscar % y _ como caracteres literales</li>
                        <li><strong>CONTAINS exacto:</strong> Min√∫sculas buscan frase completa</li>
                        <li><strong>CONTAINS OR:</strong> May√∫sculas usan operador OR autom√°tico</li>
                        <li><strong>Sensibilidad:</strong> Ambos distinguen may√∫sculas/min√∫sculas</li>
                        <li><strong>Uso √≥ptimo:</strong> LIKE para patrones simples, CONTAINS para texto avanzado</li>
                        <li><strong>Combinaciones:</strong> Usar NOT LIKE para exclusiones espec√≠ficas</li>
                    </ul>
                </div>
            `;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers = [];
            score = 0;
            
            document.getElementById('questionContainer').style.display = 'block';
            document.getElementById('finalScore').classList.remove('show');
            
            initQuiz();
        }

        // Initialize quiz when page loads
        window.onload = initQuiz;
    </script>
</body>
