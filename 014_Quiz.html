        @keyframes slideIn {

        .explanation h4 {

        .score-circle {

        .progress-fill {

        .study-tips {

            body {

        @media (max-width: 480px) {

        }

<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Quiz 014 | SAP HANA</h1>
            <p>Pr√°ctica Modelo Entidad-Relaci√≥n - SAP HANA</p>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="currentQuestion">1</span>
                    <span>Pregunta</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalQuestions">8</span>
                    <span>Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="score">0</span>
                    <span>Puntaje</span>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="content">
            <div id="questionContainer"></div>
            
            <div class="final-score" id="finalScore">
                <div class="score-circle" id="finalScoreCircle">0%</div>
                <h2>¬°Quiz Completado!</h2>
                <p id="scoreMessage"></p>
                <button class="btn btn-primary" onclick="restartQuiz()">Reiniciar Quiz</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "¬øCu√°l es el primer paso en la metodolog√≠a de an√°lisis de texto para crear un modelo E-R?",
                options: [
                    "Identificar las relaciones entre entidades",
                    "Marcar sustantivos como candidatos a entidades o atributos",
                    "Crear las claves primarias",
                    "Definir la cardinalidad de las relaciones"
                ],
                correct: 1,
                explanation: "El primer paso es marcar los sustantivos del texto, ya que estos son candidatos a entidades o atributos. Despu√©s se procede con los verbos para identificar relaciones."
            },
            {
                question: "¬øPor qu√© es recomendable descomponer atributos complejos como 'Nombre Completo' en elementos m√°s b√°sicos?",
                options: [
                    "Para ocupar m√°s espacio en la base de datos",
                    "Para mayor versatilidad en consultas y mejor gesti√≥n de datos",
                    "Es una regla obligatoria en SAP HANA",
                    "Para hacer el dise√±o m√°s complicado"
                ],
                correct: 1,
                explanation: "Descomponer atributos como 'Nombre Completo' en 'Nombre', 'Apellido1', 'Apellido2' permite consultas m√°s espec√≠ficas, mejor gesti√≥n interna y evita procesamiento adicional de cadenas."
            },
            {
                question: "¬øCu√°ndo un atributo debe ubicarse en la relaci√≥n y no en una entidad?",
                options: [
                    "Cuando es un campo num√©rico",
                    "Cuando nace de la relaci√≥n entre dos entidades y requiere informaci√≥n de ambas",
                    "Cuando es un campo de texto largo",
                    "Cuando es una fecha"
                ],
                correct: 1,
                explanation: "Un atributo va en la relaci√≥n cuando 'nace' de la conexi√≥n entre dos entidades, como la 'nota' de un alumno en una asignatura, que solo tiene sentido con ambas entidades."
            },
            {
                question: "En el ejemplo del sistema escolar, ¬øcu√°l es la cardinalidad de la relaci√≥n IMPARTE entre PROFESORES y ALUMNOS?",
                options: [
                    "1:1 (uno a uno)",
                    "1:N (uno a muchos)",
                    "N:M (muchos a muchos)",
                    "No existe relaci√≥n directa"
                ],
                correct: 2,
                explanation: "Es una relaci√≥n N:M porque un alumno puede tener varios profesores y un profesor puede tener varios alumnos. Esto requiere tratamiento especial en el modelo relacional."
            },
            {
                question: "¬øQu√© es el sistema de mandantes en SAP?",
                options: [
                    "Un tipo de relaci√≥n entre entidades",
                    "Una distribuci√≥n por clientes que separa informaci√≥n en la misma base de datos f√≠sica",
                    "Un m√©todo de autenticaci√≥n de usuarios",
                    "Una herramienta de respaldo de datos"
                ],
                correct: 1,
                explanation: "El sistema de mandantes permite separar informaci√≥n de diferentes organizaciones en la misma base de datos f√≠sica, donde cada usuario solo accede a datos de su mandante espec√≠fico."
            },
            {
                question: "En el ejercicio completo del sistema comercial, ¬øcu√°l es la cardinalidad entre PROVEEDORES y PRODUCTOS?",
                options: [
                    "N:M (muchos a muchos)",
                    "1:1 (uno a uno)",
                    "1:N (uno a muchos)",
                    "No pueden relacionarse"
                ],
                correct: 2,
                explanation: "Es 1:N porque seg√∫n el enunciado 'un producto solo puede ser suministrado por un proveedor' pero 'un proveedor puede suministrar diferentes productos'."
            },
            {
                question: "¬øCu√°ndo es preferible usar una clave primaria artificial (como ID) en lugar de una natural (como DNI)?",
                options: [
                    "Siempre, en todos los casos",
                    "Nunca, las claves naturales son siempre mejores",
                    "Cuando no existe un campo natural √∫nico o para simplificar el dise√±o",
                    "Solo en tablas con menos de 100 registros"
                ],
                correct: 2,
                explanation: "Se usa clave artificial cuando no hay un campo natural √∫nico disponible o cuando se quiere simplificar el dise√±o. En el ejemplo de CLIENTES se agreg√≥ un ID porque no hab√≠a un identificador √∫nico claro."
            },
            {
                question: "Al analizar el texto de requisitos del cliente, ¬øqu√© elementos generalmente se descartan durante el an√°lisis?",
                options: [
                    "Los sustantivos que representan entidades principales",
                    "Los verbos que indican relaciones importantes",
                    "Palabras como 'base de datos', 'queremos', 'guardar' que se refieren al proceso",
                    "Los atributos espec√≠ficos de las entidades"
                ],
                correct: 2,
                explanation: "Se descartan palabras que se refieren al proceso de desarrollo o aspectos t√©cnicos, no al dominio del problema. Por ejemplo, 'base de datos', 'queremos', 'guardar' no son parte del modelo conceptual."
            }
        ];

        let currentQuestionIndex = 0;
        let userAnswers = [];
        let score = 0;

        function initQuiz() {
            displayQuestion();
            updateProgress();
        }

        function displayQuestion() {
            const container = document.getElementById('questionContainer');
            const question = questions[currentQuestionIndex];
            
            container.innerHTML = `
                <div class="question-card active">
                    <div class="question-number">Pregunta ${currentQuestionIndex + 1} de ${questions.length}</div>
                    <div class="question-text">${question.question}</div>
                    <div class="options" id="options">
                        ${question.options.map((option, index) => `
                            <div class="option" onclick="selectOption(${index})" data-index="${index}">
                                <strong>${String.fromCharCode(65 + index)})</strong> ${option}
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation">
                        <h4>üí° Explicaci√≥n:</h4>
                        <p>${question.explanation}</p>
                    </div>
                    <div class="buttons">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${currentQuestionIndex === 0 ? 'disabled' : ''}>
                            ‚Üê Anterior
                        </button>
                        <button class="btn btn-primary" onclick="submitAnswer()" id="submitBtn" disabled>
                            Confirmar Respuesta
                        </button>
                        <button class="btn btn-primary" onclick="nextQuestion()" id="nextBtn" style="display: none;">
                            ${currentQuestionIndex === questions.length - 1 ? 'Ver Resultados' : 'Siguiente ‚Üí'}
                        </button>
                    </div>
                </div>
            `;
            
            // Restore previous answer if exists
            if (userAnswers[currentQuestionIndex] !== undefined) {
                selectOption(userAnswers[currentQuestionIndex]);
                submitAnswer();
            }
        }

        function selectOption(index) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
            
            document.getElementById('submitBtn').disabled = false;
        }

        function submitAnswer() {
            const selectedOption = document.querySelector('.option.selected');
            if (!selectedOption) return;
            
            const selectedIndex = parseInt(selectedOption.dataset.index);
            const question = questions[currentQuestionIndex];
            
            userAnswers[currentQuestionIndex] = selectedIndex;
            
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                option.onclick = null;
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex && index !== question.correct) {
                    option.classList.add('incorrect');
                }
            });
            
            document.getElementById('explanation').classList.add('show');
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
                updateProgress();
            } else {
                showFinalScore();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
                updateProgress();
            }
        }

        function updateProgress() {
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Update score
            score = userAnswers.filter((answer, index) => answer === questions[index].correct).length;
            document.getElementById('score').textContent = score;
        }

        function showFinalScore() {
            const finalScore = Math.round((score / questions.length) * 100);
            
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('finalScore').classList.add('show');
            document.getElementById('finalScoreCircle').textContent = finalScore + '%';
            
            let message = '';
            if (finalScore >= 80) {
                message = 'üéâ ¬°Excelente! Dominas la metodolog√≠a pr√°ctica del modelo E-R.';
            } else if (finalScore >= 60) {
                message = 'üëç Buen trabajo. Repasa algunos aspectos de la metodolog√≠a pr√°ctica.';
            } else {
                message = 'üìö Necesitas practicar m√°s el an√°lisis de texto y modelado E-R.';
            }
            
            document.getElementById('scoreMessage').innerHTML = `
                <p>${message}</p>
                <div class="study-tips">
                    <h4>üìã Puntos clave para dominar:</h4>
                    <ul>
                        <li>Metodolog√≠a de an√°lisis de texto: sustantivos y verbos</li>
                        <li>Descomposici√≥n de atributos complejos para mayor eficiencia</li>
                        <li>Identificaci√≥n de atributos que pertenecen a las relaciones</li>
                        <li>An√°lisis de cardinalidad en relaciones (1:1, 1:N, N:M)</li>
                        <li>Sistema de mandantes en SAP para separaci√≥n de datos</li>
                        <li>Definici√≥n apropiada de claves primarias naturales vs artificiales</li>
                        <li>Filtrado de elementos irrelevantes en el an√°lisis</li>
                        <li>Transformaci√≥n sistem√°tica de requisitos a modelo conceptual</li>
                    </ul>
                </div>
            `;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers = [];
            score = 0;
            
            document.getElementById('questionContainer').style.display = 'block';
            document.getElementById('finalScore').classList.remove('show');
            
            initQuiz();
        }

        // Initialize quiz when page loads
        window.onload = initQuiz;
    </script>
</body>
