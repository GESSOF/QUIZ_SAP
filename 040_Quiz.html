<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 040 - Predicados Avanzados SAP HANA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }

        .stat-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }

        .content {
            padding: 40px;
        }

        .question-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #667eea;
            display: none;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.5s ease;
        }

        .question-card.active {
            display: block;
            transform: translateY(0);
            opacity: 1;
        }

        .question-number {
            color: #667eea;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 25px;
            line-height: 1.4;
            color: #333;
        }

        .options {
            display: grid;
            gap: 15px;
            margin-bottom: 25px;
        }

        .option {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .option.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .option.correct {
            border-color: #4CAF50;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .option.incorrect {
            border-color: #f44336;
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
            color: white;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .explanation {
            background: linear-gradient(135deg, #e8f5e8 0%, #f0f8f0 100%);
            border-left: 4px solid #4CAF50;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .explanation.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .explanation h4 {
            color: #2e7d32;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .final-score {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            margin-top: 30px;
        }

        .final-score.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5em;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border-radius: 4px;
            transition: width 0.8s ease;
        }

        .study-tips {
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
            border-left: 4px solid #ff9800;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .study-tips h4 {
            color: #e65100;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .study-tips ul {
            margin-left: 20px;
        }

        .study-tips li {
            margin-bottom: 8px;
            color: #bf360c;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                margin: 0;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .content {
                padding: 20px;
            }
            
            .question-card {
                padding: 20px;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
            
            .stat-item {
                padding: 12px 20px;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 1em;
            }
            
            .question-text {
                font-size: 1.1em;
            }
            
            .option {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5em;
            }
            
            .content {
                padding: 15px;
            }
            
            .question-card {
                padding: 15px;
            }
            
            .score-circle {
                width: 120px;
                height: 120px;
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Quiz 040 | SAP HANA</h1>
            <p>Predicados Avanzados - BETWEEN, IN y EXISTS</p>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="currentQuestion">1</span>
                    <span>Pregunta</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalQuestions">8</span>
                    <span>Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="score">0</span>
                    <span>Puntaje</span>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="content">
            <div id="questionContainer"></div>
            
            <div class="final-score" id="finalScore">
                <div class="score-circle" id="finalScoreCircle">0%</div>
                <h2>¬°Quiz Completado!</h2>
                <p id="scoreMessage"></p>
                <button class="btn btn-primary" onclick="restartQuiz()">Reiniciar Quiz</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "¬øCu√°l es la funci√≥n principal del predicado BETWEEN en SAP HANA?",
                options: [
                    "Buscar valores exactos en una tabla",
                    "Verificar si un valor se encuentra dentro de un rango especificado",
                    "Unir dos tablas diferentes",
                    "Ordenar resultados alfab√©ticamente"
                ],
                correct: 1,
                explanation: "BETWEEN verifica si un valor se encuentra entre un rango de valores especificado. Define un valor m√≠nimo y m√°ximo, incluyendo ambos l√≠mites (rango inclusivo)."
            },
            {
                question: "¬øCu√°l es la sintaxis correcta del predicado BETWEEN?",
                options: [
                    "expresi√≥n BETWEEN(valor_m√≠nimo, valor_m√°ximo)",
                    "expresi√≥n [NOT] BETWEEN valor_m√≠nimo AND valor_m√°ximo",
                    "BETWEEN expresi√≥n FROM valor_m√≠nimo TO valor_m√°ximo",
                    "expresi√≥n >= valor_m√≠nimo BETWEEN <= valor_m√°ximo"
                ],
                correct: 1,
                explanation: "La sintaxis correcta es: expresi√≥n [NOT] BETWEEN valor_m√≠nimo AND valor_m√°ximo. La palabra clave AND es obligatoria para separar los valores del rango."
            },
            {
                question: "¬øQu√© resultado devuelve la consulta: SELECT * FROM DUMMY WHERE 'Daniel' BETWEEN 'Abedul' AND 'Zarza';?",
                options: [
                    "FALSE - no funciona con texto",
                    "ERROR - sintaxis incorrecta",
                    "TRUE - 'Daniel' est√° entre 'Abedul' y 'Zarza' alfab√©ticamente",
                    "NULL - resultado indeterminado"
                ],
                correct: 2,
                explanation: "BETWEEN funciona perfectamente con texto usando orden alfab√©tico. 'Daniel' est√° entre 'Abedul' y 'Zarza' alfab√©ticamente, por lo que devuelve TRUE."
            },
            {
                question: "¬øCu√°l es la caracter√≠stica principal del predicado IN?",
                options: [
                    "Solo funciona con n√∫meros enteros",
                    "Comprueba que la expresi√≥n se encuentra dentro de una lista de valores o subconsulta",
                    "Es m√°s lento que usar m√∫ltiples OR",
                    "Requiere exactamente tres valores"
                ],
                correct: 1,
                explanation: "IN comprueba que la expresi√≥n a analizar se encuentra dentro de una lista de valores o del resultado de una subconsulta. Es lo m√°s b√°sico y √∫til que existe para verificar pertenencia."
            },
            {
                question: "¬øC√≥mo se relaciona IN con los operadores SOME/ANY?",
                options: [
                    "Son completamente diferentes",
                    "IN es m√°s complejo que SOME/ANY",
                    "IN funciona como SOME/ANY pero con sintaxis m√°s simple y directa",
                    "IN solo funciona con subconsultas"
                ],
                correct: 2,
                explanation: "IN funciona de manera similar a los operadores SOME/ANY que vimos anteriormente, pero con una sintaxis m√°s simple y directa, siendo m√°s f√°cil de usar y entender."
            },
            {
                question: "¬øCu√°l es el resultado de: SELECT * FROM DUMMY WHERE 1 NOT IN (SELECT 3 FROM DUMMY);?",
                options: [
                    "FALSE",
                    "TRUE",
                    "ERROR",
                    "NULL"
                ],
                correct: 1,
                explanation: "Devuelve TRUE porque 1 NO est√° en el resultado de la subconsulta (que devuelve 3). NOT IN verifica que el valor NO est√© presente en la lista o resultado de la subconsulta."
            },
            {
                question: "¬øCu√°l es la funci√≥n espec√≠fica del predicado EXISTS?",
                options: [
                    "Buscar valores espec√≠ficos en la subconsulta",
                    "Comprueba que la subconsulta devuelva al menos un valor",
                    "Cuenta el n√∫mero de registros en la subconsulta",
                    "Une tablas autom√°ticamente"
                ],
                correct: 1,
                explanation: "EXISTS comprueba que la subconsulta devuelva al menos un valor. Si devuelve m√≠nimo un registro, retorna TRUE. Si no devuelve ning√∫n valor, retorna FALSE. No importa qu√© valores, solo que existan."
            },
            {
                question: "¬øCu√°l es el caso de uso principal de EXISTS en aplicaciones reales?",
                options: [
                    "Realizar c√°lculos matem√°ticos complejos",
                    "Control de flujo y verificaci√≥n de existencia de datos",
                    "Formatear salida de texto",
                    "Optimizar velocidad de consultas"
                ],
                correct: 1,
                explanation: "EXISTS es especialmente √∫til para control de flujo basado en existencia de datos: 'Si existen pedidos para este cliente, haz esto; si no, haz otra cosa'. Es fundamental para l√≥gica condicional y validaciones."
            }
        ];

        let currentQuestionIndex = 0;
        let userAnswers = [];
        let score = 0;

        function initQuiz() {
            displayQuestion();
            updateProgress();
        }

        function displayQuestion() {
            const container = document.getElementById('questionContainer');
            const question = questions[currentQuestionIndex];
            
            container.innerHTML = `
                <div class="question-card active">
                    <div class="question-number">Pregunta ${currentQuestionIndex + 1} de ${questions.length}</div>
                    <div class="question-text">${question.question}</div>
                    <div class="options" id="options">
                        ${question.options.map((option, index) => `
                            <div class="option" onclick="selectOption(${index})" data-index="${index}">
                                <strong>${String.fromCharCode(65 + index)})</strong> ${option}
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation">
                        <h4>üí° Explicaci√≥n:</h4>
                        <p>${question.explanation}</p>
                    </div>
                    <div class="buttons">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${currentQuestionIndex === 0 ? 'disabled' : ''}>
                            ‚Üê Anterior
                        </button>
                        <button class="btn btn-primary" onclick="submitAnswer()" id="submitBtn" disabled>
                            Confirmar Respuesta
                        </button>
                        <button class="btn btn-primary" onclick="nextQuestion()" id="nextBtn" style="display: none;">
                            ${currentQuestionIndex === questions.length - 1 ? 'Ver Resultados' : 'Siguiente ‚Üí'}
                        </button>
                    </div>
                </div>
            `;
            
            // Restore previous answer if exists
            if (userAnswers[currentQuestionIndex] !== undefined) {
                selectOption(userAnswers[currentQuestionIndex]);
                submitAnswer();
            }
        }

        function selectOption(index) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
            
            document.getElementById('submitBtn').disabled = false;
        }

        function submitAnswer() {
            const selectedOption = document.querySelector('.option.selected');
            if (!selectedOption) return;
            
            const selectedIndex = parseInt(selectedOption.dataset.index);
            const question = questions[currentQuestionIndex];
            
            userAnswers[currentQuestionIndex] = selectedIndex;
            
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                option.onclick = null;
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex && index !== question.correct) {
                    option.classList.add('incorrect');
                }
            });
            
            document.getElementById('explanation').classList.add('show');
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
                updateProgress();
            } else {
                showFinalScore();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
                updateProgress();
            }
        }

        function updateProgress() {
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Update score
            score = userAnswers.filter((answer, index) => answer === questions[index].correct).length;
            document.getElementById('score').textContent = score;
        }

        function showFinalScore() {
            const finalScore = Math.round((score / questions.length) * 100);
            
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('finalScore').classList.add('show');
            document.getElementById('finalScoreCircle').textContent = finalScore + '%';
            
            let message = '';
            if (finalScore >= 80) {
                message = 'üéâ ¬°Excelente! Dominas los predicados avanzados BETWEEN, IN y EXISTS.';
            } else if (finalScore >= 60) {
                message = 'üëç Buen trabajo. Repasa la sintaxis de cada predicado para perfeccionar.';
            } else {
                message = 'üìö Necesitas repasar m√°s. Estos predicados son fundamentales en SQL.';
            }
            
            document.getElementById('scoreMessage').innerHTML = `
                <p>${message}</p>
                <div class="study-tips">
                    <h4>üìè Puntos clave para dominar los Predicados Avanzados:</h4>
                    <ul>
                        <li><strong>BETWEEN:</strong> Rangos inclusivos con valor_m√≠nimo AND valor_m√°ximo</li>
                        <li><strong>Orden alfab√©tico:</strong> BETWEEN funciona perfectamente con texto</li>
                        <li><strong>IN simplicidad:</strong> M√°s directo que m√∫ltiples OR o SOME/ANY</li>
                        <li><strong>IN con subconsultas:</strong> Verificar pertenencia en resultados din√°micos</li>
                        <li><strong>EXISTS prop√≥sito:</strong> Solo verifica existencia, no valores espec√≠ficos</li>
                        <li><strong>Control de flujo:</strong> EXISTS ideal para l√≥gica condicional</li>
                        <li><strong>NOT variants:</strong> Todos soportan negaci√≥n (NOT BETWEEN, NOT IN, NOT EXISTS)</li>
                        <li><strong>Casos reales:</strong> BETWEEN fechas, IN con IDs, EXISTS para validaciones</li>
                    </ul>
                </div>
            `;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers = [];
            score = 0;
            
            document.getElementById('questionContainer').style.display = 'block';
            document.getElementById('finalScore').classList.remove('show');
            
            initQuiz();
        }

        // Initialize quiz when page loads
        window.onload = initQuiz;
    </script>
</body>
</html>
