<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 035 - Expresiones en SAP HANA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }

        .stat-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }

        .content {
            padding: 40px;
        }

        .question-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #ff6b6b;
            display: none;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.5s ease;
        }

        .question-card.active {
            display: block;
            transform: translateY(0);
            opacity: 1;
        }

        .question-number {
            color: #ff6b6b;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 25px;
            line-height: 1.4;
            color: #333;
        }

        .options {
            display: grid;
            gap: 15px;
            margin-bottom: 25px;
        }

        .option {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .option.selected {
            border-color: #ff6b6b;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
        }

        .option.correct {
            border-color: #4CAF50;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .option.incorrect {
            border-color: #f44336;
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
            color: white;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .explanation {
            background: linear-gradient(135deg, #e8f5e8 0%, #f0f8f0 100%);
            border-left: 4px solid #4CAF50;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .explanation.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .explanation h4 {
            color: #2e7d32;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .final-score {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            margin-top: 30px;
        }

        .final-score.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5em;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border-radius: 4px;
            transition: width 0.8s ease;
        }

        .study-tips {
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
            border-left: 4px solid #ff9800;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .study-tips h4 {
            color: #e65100;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .study-tips ul {
            margin-left: 20px;
        }

        .study-tips li {
            margin-bottom: 8px;
            color: #bf360c;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                margin: 0;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .content {
                padding: 20px;
            }
            
            .question-card {
                padding: 20px;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
            
            .stat-item {
                padding: 12px 20px;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 1em;
            }
            
            .question-text {
                font-size: 1.1em;
            }
            
            .option {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5em;
            }
            
            .content {
                padding: 15px;
            }
            
            .question-card {
                padding: 15px;
            }
            
            .score-circle {
                width: 120px;
                height: 120px;
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📊 Quiz 035 | SAP HANA</h1>
            <p>Expresiones - Evaluación y Retorno de Valores</p>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="currentQuestion">1</span>
                    <span>Pregunta</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalQuestions">8</span>
                    <span>Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="score">0</span>
                    <span>Puntaje</span>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="content">
            <div id="questionContainer"></div>
            
            <div class="final-score" id="finalScore">
                <div class="score-circle" id="finalScoreCircle">0%</div>
                <h2>¡Quiz Completado!</h2>
                <p id="scoreMessage"></p>
                <button class="btn btn-primary" onclick="restartQuiz()">Reiniciar Quiz</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "¿Cuál es la definición de una expresión en HAN SQL?",
                options: [
                    "Un tipo especial de tabla en SAP HANA",
                    "Una cláusula que puede ser evaluada para retornar un valor",
                    "Un procedimiento almacenado complejo",
                    "Una función que solo trabaja con fechas"
                ],
                correct: 1,
                explanation: "Una expresión es una cláusula que puede ser evaluada para retornar un valor. Por ejemplo: 1=1 (verdadero), 1≠2 (verdadero), o 1=2 (falso). Todas son expresiones porque pueden ser evaluadas y retornan un resultado específico."
            },
            {
                question: "¿Cuáles son los dos tipos principales de expresiones en HAN SQL?",
                options: [
                    "Simples y complejas",
                    "Condicionales y de función",
                    "Numéricas y de texto",
                    "Temporales y permanentes"
                ],
                correct: 1,
                explanation: "Los dos tipos principales son: Expresiones Condicionales (permiten seleccionar un valor según una condición sin usar procedimientos) y Expresiones de Función (funciones del lenguaje HAN SQL que se pueden usar como expresiones)."
            },
            {
                question: "¿Qué es un procedimiento en el contexto de programación?",
                options: [
                    "Una expresión que siempre retorna verdadero",
                    "Un conjunto de líneas de código con un nombre que podemos llamar o reutilizar",
                    "Una tabla temporal en SAP HANA",
                    "Un tipo de comentario avanzado en SQL"
                ],
                correct: 1,
                explanation: "Un procedimiento es un conjunto de líneas de código con un nombre que podemos llamar o reutilizar tantas veces como queramos o necesitemos. Las expresiones condicionales nos permiten evitar crear procedimientos separados para lógica simple."
            },
            {
                question: "¿Cuál es la sintaxis correcta del comando CASE?",
                options: [
                    "CASE variable IF valor THEN resultado END",
                    "CASE variable WHEN valor THEN resultado ELSE defecto END",
                    "IF variable = valor THEN resultado ELSE defecto",
                    "SWITCH variable CASE valor RETURN resultado"
                ],
                correct: 1,
                explanation: "La sintaxis correcta es: CASE variable WHEN valor THEN resultado ELSE resultado_defecto END. El CASE evalúa la variable contra cada WHEN en orden, retorna el THEN correspondiente al primer WHEN que coincida, o el ELSE si no hay coincidencias."
            },
            {
                question: "¿Qué función retorna la fecha actual del sistema en SAP HANA?",
                options: [
                    "TODAY()",
                    "CURRENT_DATE",
                    "GET_DATE()",
                    "SYSTEM_DATE"
                ],
                correct: 1,
                explanation: "CURRENT_DATE es la función del sistema que devuelve la fecha actual del sistema. No necesita parámetros, retorna en formato YYYY-MM-DD y es útil para trabajar con fechas dinámicas que se actualizan automáticamente."
            },
            {
                question: "¿Para qué sirve la función TOCHAR en SAP HANA?",
                options: [
                    "Para crear comentarios en el código",
                    "Para transformar el tipo de dato a tipo carácter (texto)",
                    "Para conectar con bases de datos externas",
                    "Para crear tablas temporales"
                ],
                correct: 1,
                explanation: "TOCHAR transforma el tipo de dato del valor que le pasemos, convirtiéndolo a tipo carácter (texto). Puede convertir números a texto, fechas a texto, y acepta máscaras de formato como 'MON' para mes abreviado."
            },
            {
                question: "¿Qué es la tabla DUMMY en SAP HANA?",
                options: [
                    "Una tabla llena de datos de prueba para practicar",
                    "Una tabla especial del sistema vacía que sirve para hacer pruebas y mostrar datos por pantalla",
                    "Una tabla temporal que se crea automáticamente",
                    "Una tabla de configuración del sistema"
                ],
                correct: 1,
                explanation: "DUMMY es una tabla especial del sistema que está vacía pero es muy útil para hacer pruebas y ejecutar funciones. Permite probar expresiones y funciones sin necesidad de datos reales, sin impacto en rendimiento."
            },
            {
                question: "¿Cuál es el principal consejo de sintaxis para el comando CASE?",
                options: [
                    "Siempre usar paréntesis en cada WHEN",
                    "Prestar atención a las comas y puntos y comas - no hay comas entre WHEN",
                    "Escribir todo en una sola línea para mejor rendimiento",
                    "Usar solo números en las condiciones WHEN"
                ],
                correct: 1,
                explanation: "Es crucial prestar atención a la puntuación: no hay comas entre WHEN (cada WHEN va en su propia línea sin coma), sin punto y coma interno (el CASE es una sola expresión), END obligatorio, y todos los THEN deben ser del mismo tipo de dato."
            }
        ];

        let currentQuestionIndex = 0;
        let userAnswers = [];
        let score = 0;

        function initQuiz() {
            displayQuestion();
            updateProgress();
        }

        function displayQuestion() {
            const container = document.getElementById('questionContainer');
            const question = questions[currentQuestionIndex];
            
            container.innerHTML = `
                <div class="question-card active">
                    <div class="question-number">Pregunta ${currentQuestionIndex + 1} de ${questions.length}</div>
                    <div class="question-text">${question.question}</div>
                    <div class="options" id="options">
                        ${question.options.map((option, index) => `
                            <div class="option" onclick="selectOption(${index})" data-index="${index}">
                                <strong>${String.fromCharCode(65 + index)})</strong> ${option}
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation">
                        <h4>📊 Explicación:</h4>
                        <p>${question.explanation}</p>
                    </div>
                    <div class="buttons">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${currentQuestionIndex === 0 ? 'disabled' : ''}>
                            ← Anterior
                        </button>
                        <button class="btn btn-primary" onclick="submitAnswer()" id="submitBtn" disabled>
                            Confirmar Respuesta
                        </button>
                        <button class="btn btn-primary" onclick="nextQuestion()" id="nextBtn" style="display: none;">
                            ${currentQuestionIndex === questions.length - 1 ? 'Ver Resultados' : 'Siguiente →'}
                        </button>
                    </div>
                </div>
            `;
            
            // Restore previous answer if exists
            if (userAnswers[currentQuestionIndex] !== undefined) {
                selectOption(userAnswers[currentQuestionIndex]);
                submitAnswer();
            }
        }

        function selectOption(index) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
            
            document.getElementById('submitBtn').disabled = false;
        }

        function submitAnswer() {
            const selectedOption = document.querySelector('.option.selected');
            if (!selectedOption) return;
            
            const selectedIndex = parseInt(selectedOption.dataset.index);
            const question = questions[currentQuestionIndex];
            
            userAnswers[currentQuestionIndex] = selectedIndex;
            
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                option.onclick = null;
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex && index !== question.correct) {
                    option.classList.add('incorrect');
                }
            });
            
            document.getElementById('explanation').classList.add('show');
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
                updateProgress();
            } else {
                showFinalScore();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
                updateProgress();
            }
        }

        function updateProgress() {
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Update score
            score = userAnswers.filter((answer, index) => answer === questions[index].correct).length;
            document.getElementById('score').textContent = score;
        }

        function showFinalScore() {
            const finalScore = Math.round((score / questions.length) * 100);
            
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('finalScore').classList.add('show');
            document.getElementById('finalScoreCircle').textContent = finalScore + '%';
            
            let message = '';
            if (finalScore >= 80) {
                message = '🎉 ¡Excelente! Dominas las expresiones y puedes crear consultas dinámicas e inteligentes.';
            } else if (finalScore >= 60) {
                message = '👍 Buen trabajo. Repasa la sintaxis del CASE y las funciones para perfeccionar.';
            } else {
                message = '⚠️ IMPORTANTE: Las expresiones son fundamentales para lógica condicional en SQL.';
            }
            
            document.getElementById('scoreMessage').innerHTML = `
                <p>${message}</p>
                <div class="study-tips">
                    <h4>📊 Puntos clave de las expresiones:</h4>
                    <ul>
                        <li><strong>Definición fundamental:</strong> Cláusula evaluable que retorna valor</li>
                        <li><strong>Tipos principales:</strong> Condicionales (sin procedimientos) y de función</li>
                        <li><strong>Comando CASE:</strong> CASE variable WHEN valor THEN resultado END</li>
                        <li><strong>Sintaxis crítica:</strong> Sin comas entre WHEN, END obligatorio</li>
                        <li><strong>CURRENT_DATE:</strong> Fecha actual del sistema sin parámetros</li>
                        <li><strong>TOCHAR:</strong> Convierte cualquier tipo a texto/carácter</li>
                        <li><strong>Tabla DUMMY:</strong> Tabla vacía del sistema para pruebas</li>
                        <li><strong>Ventaja clave:</strong> Lógica condicional directa en consultas</li>
                    </ul>
                </div>
            `;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers = [];
            score = 0;
            
            document.getElementById('questionContainer').style.display = 'block';
            document.getElementById('finalScore').classList.remove('show');
            
            initQuiz();
        }

        // Initialize quiz when page loads
        window.onload = initQuiz;
    </script>
</body>
</html>
