<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 008 SAP HANA - Datos vs Información</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }

        .stat-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }

        .content {
            padding: 40px;
        }

        .question-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #667eea;
            display: none;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.5s ease;
        }

        .question-card.active {
            display: block;
            transform: translateY(0);
            opacity: 1;
        }

        .question-number {
            color: #667eea;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 25px;
            line-height: 1.4;
            color: #333;
        }

        .options {
            display: grid;
            gap: 15px;
            margin-bottom: 25px;
        }

        .option {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .option.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .option.correct {
            border-color: #4CAF50;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .option.incorrect {
            border-color: #f44336;
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
            color: white;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .explanation {
            background: linear-gradient(135deg, #e8f5e8 0%, #f0f8f0 100%);
            border-left: 4px solid #4CAF50;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .explanation.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .explanation h4 {
            color: #2e7d32;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .final-score {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            margin-top: 30px;
        }

        .final-score.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5em;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border-radius: 4px;
            transition: width 0.8s ease;
        }

        .study-tips {
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
            border-left: 4px solid #ff9800;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .study-tips h4 {
            color: #e65100;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .study-tips ul {
            margin-left: 20px;
        }

        .study-tips li {
            margin-bottom: 8px;
            color: #bf360c;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .content {
                padding: 20px;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
            
            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎯 Quiz 008 SAP HANA</h1>
            <p>Datos vs Información - Modelado en Hana</p>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="currentQuestion">1</span>
                    <span>Pregunta</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalQuestions">12</span>
                    <span>Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="score">0</span>
                    <span>Puntaje</span>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="content">
            <div id="questionContainer"></div>
            
            <div class="final-score" id="finalScore">
                <div class="score-circle" id="finalScoreCircle">0%</div>
                <h2>¡Quiz Completado!</h2>
                <p id="scoreMessage"></p>
                <button class="btn btn-primary" onclick="restartQuiz()">Reiniciar Quiz</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "¿Cuál es la definición correcta de una base de datos según el video?",
                options: [
                    "Un sistema complejo que procesa información automáticamente",
                    "Un conjunto de datos que están almacenados para su uso en el futuro",
                    "Una herramienta para crear informes y gráficos",
                    "Un programa que convierte información en datos"
                ],
                correct: 1,
                explanation: "Una base de datos no es más que un conjunto de datos que están almacenados para su uso en el futuro. El resultado del procesamiento de esos datos es la información."
            },
            {
                question: "¿Qué característica define principalmente a los datos?",
                options: [
                    "Son elementos que por sí solos constituyen información útil",
                    "Permiten tomar decisiones directamente sin procesamiento",
                    "Son elementos individuales que por sí solos no constituyen información útil",
                    "Siempre tienen contexto y significado completo"
                ],
                correct: 2,
                explanation: "Los datos son elementos individuales que por sí solos no constituyen información en el sentido útil de la palabra. No permiten la adopción de decisiones porque no aportan los conocimientos necesarios para ello."
            },
            {
                question: "Según el ejemplo del video, ¿cuándo se convierte un conjunto de datos en información?",
                options: [
                    "Cuando se almacenan en una base de datos",
                    "Cuando se presentan de forma que permiten conocer que 'una persona de X edad que vive en tal sitio tiene un sueldo de tal cantidad'",
                    "Cuando se procesan con cualquier algoritmo matemático",
                    "Cuando se imprimen en un reporte"
                ],
                correct: 1,
                explanation: "Los datos se convierten en información cuando se presentan de forma que nos permitan obtener conocimiento útil, como conocer las características completas de una persona que nos ayuden a tomar decisiones."
            },
            {
                question: "¿Qué tipo de dato se usa para almacenar números de teléfono o DNI?",
                options: [
                    "Numérico, porque contienen números",
                    "Carácter, porque los números no sirven para operaciones matemáticas",
                    "Booleano, porque son únicos",
                    "Binario, por seguridad"
                ],
                correct: 1,
                explanation: "Los números de teléfono y DNI se almacenan como tipo carácter porque aunque contengan números, no necesitamos realizar operaciones matemáticas con ellos."
            },
            {
                question: "¿Cuál es la diferencia principal entre datos procesados e información?",
                options: [
                    "No existe diferencia, son sinónimos",
                    "Los datos procesados siempre son información",
                    "Podemos procesar datos de mil maneras y que aún así no sea información si no aporta nada útil para la toma de decisiones",
                    "La información es más rápida de procesar"
                ],
                correct: 2,
                explanation: "La información no es simplemente datos procesados. Podemos procesar los datos de mil maneras y que aún así no sea información, dado que no nos aporta nada útil para la toma de decisiones."
            },
            {
                question: "¿Cuáles son las cinco cualidades que debe tener una buena información?",
                options: [
                    "Velocidad, precisión, exactitud, seguridad y disponibilidad",
                    "Precisión, exactitud, oportunidad, integridad y significatividad",
                    "Completitud, rapidez, exactitud, claridad y utilidad",
                    "Precisión, velocidad, integridad, seguridad y accesibilidad"
                ],
                correct: 1,
                explanation: "Las cinco cualidades de una buena información son: precisión (adaptada al objetivo), exactitud (verificable), oportunidad (en el momento correcto), integridad (completa) y significatividad (clara y relevante)."
            },
            {
                question: "¿De qué depende la precisión de la información?",
                options: [
                    "Del tamaño de la base de datos",
                    "Del objetivo de la aplicación",
                    "De la velocidad de procesamiento",
                    "Del tipo de hardware utilizado"
                ],
                correct: 1,
                explanation: "La precisión depende del objetivo de la aplicación. Por ejemplo, un programa de almacenamiento necesita precisión útil con números enteros, mientras que una aplicación científica necesita precisión mayor con muchos decimales."
            },
            {
                question: "En el ejemplo de la tienda de ropa, ¿qué representa el análisis que hace el dependiente?",
                options: [
                    "Procesamiento de datos para obtener información útil en el momento oportuno",
                    "Una operación matemática compleja",
                    "Un error de interpretación de datos",
                    "Un proceso que no tiene relevancia tecnológica"
                ],
                correct: 0,
                explanation: "El dependiente procesa datos visuales (melena, pendientes, vaqueros, etc.) y los convierte en información útil para orientar al cliente hacia la sección juvenil. Esto ejemplifica la conversión de datos en información con oportunidad."
            },
            {
                question: "¿Qué problema puede causar la falta de exactitud en la información?",
                options: [
                    "Únicamente ralentiza el procesamiento",
                    "Puede llevarnos a cometer errores en la toma de decisiones",
                    "Solo afecta a la presentación visual",
                    "No tiene consecuencias importantes"
                ],
                correct: 1,
                explanation: "Si la información no es exacta, puede llevarnos a cometer errores. Es necesario cotejar y confirmar la información buscando fuentes que la verifiquen, como en el ejemplo del código postal en supermercados."
            },
            {
                question: "¿Qué tipo de dato consume más recursos de almacenamiento?",
                options: [
                    "Numérico",
                    "Carácter",
                    "Booleano",
                    "Binario"
                ],
                correct: 3,
                explanation: "El tipo de dato binario (para vídeos, audios, documentos) es el que consume más recursos de almacenamiento, siendo importante considerar este factor en el diseño de bases de datos."
            },
            {
                question: "¿Por qué es importante la optimización de tipos de datos en big data?",
                options: [
                    "Solo por motivos estéticos",
                    "Porque cada milésima de segundo de optimización puede convertirse en minutos de diferencia",
                    "Para usar menos electricidad únicamente",
                    "No es importante en absoluto"
                ],
                correct: 1,
                explanation: "En big data, cada milésima de segundo de optimización puede convertirse en minutos de diferencia en el procesamiento total. La elección correcta del tipo de dato y las estrategias de procesamiento pueden marcar diferencias significativas."
            },
            {
                question: "¿Cuál es el objetivo fundamental de cualquier sistema de gestión de bases de datos?",
                options: [
                    "Almacenar la mayor cantidad de datos posible",
                    "Transformar datos brutos en información valiosa que facilite la toma de decisiones",
                    "Procesar datos lo más rápido posible",
                    "Crear reportes automáticamente"
                ],
                correct: 1,
                explanation: "El propósito fundamental de cualquier sistema de gestión de bases de datos es transformar datos brutos en información valiosa que facilite la toma de decisiones informadas y estratégicas."
            }
        ];

        let currentQuestionIndex = 0;
        let userAnswers = [];
        let score = 0;

        function initQuiz() {
            displayQuestion();
            updateProgress();
        }

        function displayQuestion() {
            const container = document.getElementById('questionContainer');
            const question = questions[currentQuestionIndex];
            
            container.innerHTML = `
                <div class="question-card active">
                    <div class="question-number">Pregunta ${currentQuestionIndex + 1} de ${questions.length}</div>
                    <div class="question-text">${question.question}</div>
                    <div class="options" id="options">
                        ${question.options.map((option, index) => `
                            <div class="option" onclick="selectOption(${index})" data-index="${index}">
                                <strong>${String.fromCharCode(65 + index)})</strong> ${option}
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation">
                        <h4>💡 Explicación:</h4>
                        <p>${question.explanation}</p>
                    </div>
                    <div class="buttons">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${currentQuestionIndex === 0 ? 'disabled' : ''}>
                            ← Anterior
                        </button>
                        <button class="btn btn-primary" onclick="submitAnswer()" id="submitBtn" disabled>
                            Confirmar Respuesta
                        </button>
                        <button class="btn btn-primary" onclick="nextQuestion()" id="nextBtn" style="display: none;">
                            ${currentQuestionIndex === questions.length - 1 ? 'Ver Resultados' : 'Siguiente →'}
                        </button>
                    </div>
                </div>
            `;
            
            // Restore previous answer if exists
            if (userAnswers[currentQuestionIndex] !== undefined) {
                selectOption(userAnswers[currentQuestionIndex]);
                submitAnswer();
            }
        }

        function selectOption(index) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
            
            document.getElementById('submitBtn').disabled = false;
        }

        function submitAnswer() {
            const selectedOption = document.querySelector('.option.selected');
            if (!selectedOption) return;
            
            const selectedIndex = parseInt(selectedOption.dataset.index);
            const question = questions[currentQuestionIndex];
            
            userAnswers[currentQuestionIndex] = selectedIndex;
            
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                option.onclick = null;
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex && index !== question.correct) {
                    option.classList.add('incorrect');
                }
            });
            
            document.getElementById('explanation').classList.add('show');
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
                updateProgress();
            } else {
                showFinalScore();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
                updateProgress();
            }
        }

        function updateProgress() {
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Update score
            score = userAnswers.filter((answer, index) => answer === questions[index].correct).length;
            document.getElementById('score').textContent = score;
        }

        function showFinalScore() {
            const finalScore = Math.round((score / questions.length) * 100);
            
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('finalScore').classList.add('show');
            document.getElementById('finalScoreCircle').textContent = finalScore + '%';
            
            let message = '';
            if (finalScore >= 80) {
                message = '🎉 ¡Excelente! Dominas la diferencia entre datos e información.';
            } else if (finalScore >= 60) {
                message = '👍 Buen trabajo. Repasa los conceptos sobre las cualidades de la información.';
            } else {
                message = '📚 Necesitas repasar los conceptos fundamentales. Revisa el material del video 008.';
            }
            
            document.getElementById('scoreMessage').innerHTML = `
                <p>${message}</p>
                <div class="study-tips">
                    <h4>📋 Puntos clave del Video 008:</h4>
                    <ul>
                        <li>Entender la diferencia fundamental entre datos e información</li>
                        <li>Conocer los tipos de datos y cuándo usar cada uno</li>
                        <li>Dominar las 5 cualidades de una buena información</li>
                        <li>Comprender el proceso de transformación de datos a información</li>
                        <li>Recordar que la información debe facilitar la toma de decisiones</li>
                        <li>Considerar el impacto del volumen de datos en el rendimiento</li>
                    </ul>
                </div>
            `;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers = [];
            score = 0;
            
            document.getElementById('questionContainer').style.display = 'block';
            document.getElementById('finalScore').classList.remove('show');
            
            initQuiz();
        }

        // Initialize quiz when page loads
        window.onload = initQuiz;
    </script>
</body>
</html>
