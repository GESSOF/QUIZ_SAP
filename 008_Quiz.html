<body>
    <div class="container">
        <div class="header">

            <div class="stats">

    <script>
        const questions = [

            {

                    "Son elementos que por s√≠ solos constituyen informaci√≥n √∫til",

                    "Son elementos individuales que por s√≠ solos no constituyen informaci√≥n √∫til",
                    "Siempre tienen contexto y significado completo"

                correct: 2,
                explanation: "Los datos son elementos individuales que por s√≠ solos no constituyen informaci√≥n en el sentido √∫til de la palabra. No permiten la adopci√≥n de decisiones porque no aportan los conocimientos necesarios para ello."
            },
            {
                question: "Seg√∫n el ejemplo del video, ¬øcu√°ndo se convierte un conjunto de datos en informaci√≥n?",
                options: [
                    "Cuando se almacenan en una base de datos",
                    "Cuando se presentan de forma que permiten conocer que 'una persona de X edad que vive en tal sitio tiene un sueldo de tal cantidad'",
                    "Cuando se procesan con cualquier algoritmo matem√°tico",
                    "Cuando se imprimen en un reporte"
                ],
                correct: 1,
                explanation: "Los datos se convierten en informaci√≥n cuando se presentan de forma que nos permitan obtener conocimiento √∫til, como conocer las caracter√≠sticas completas de una persona que nos ayuden a tomar decisiones."
            },
            {
                question: "¬øQu√© tipo de dato se usa para almacenar n√∫meros de tel√©fono o DNI?",
                options: [
                    "Num√©rico, porque contienen n√∫meros",
                    "Car√°cter, porque los n√∫meros no sirven para operaciones matem√°ticas",
                    "Booleano, porque son √∫nicos",
                    "Binario, por seguridad"
                ],
                correct: 1,
                explanation: "Los n√∫meros de tel√©fono y DNI se almacenan como tipo car√°cter porque aunque contengan n√∫meros, no necesitamos realizar operaciones matem√°ticas con ellos."
            },
            {
                question: "¬øCu√°l es la diferencia principal entre datos procesados e informaci√≥n?",
                options: [
                    "No existe diferencia, son sin√≥nimos",
                    "Los datos procesados siempre son informaci√≥n",
                    "Podemos procesar datos de mil maneras y que a√∫n as√≠ no sea informaci√≥n si no aporta nada √∫til para la toma de decisiones",
                    "La informaci√≥n es m√°s r√°pida de procesar"
                ],
                correct: 2,
                explanation: "La informaci√≥n no es simplemente datos procesados. Podemos procesar los datos de mil maneras y que a√∫n as√≠ no sea informaci√≥n, dado que no nos aporta nada √∫til para la toma de decisiones."
            },
            {
                question: "¬øCu√°les son las cinco cualidades que debe tener una buena informaci√≥n?",
                options: [
                    "Velocidad, precisi√≥n, exactitud, seguridad y disponibilidad",
                    "Precisi√≥n, exactitud, oportunidad, integridad y significatividad",
                    "Completitud, rapidez, exactitud, claridad y utilidad",
                    "Precisi√≥n, velocidad, integridad, seguridad y accesibilidad"
                ],
                correct: 1,
                explanation: "Las cinco cualidades de una buena informaci√≥n son: precisi√≥n (adaptada al objetivo), exactitud (verificable), oportunidad (en el momento correcto), integridad (completa) y significatividad (clara y relevante)."
            },
            {
                question: "¬øDe qu√© depende la precisi√≥n de la informaci√≥n?",
                options: [
                    "Del tama√±o de la base de datos",
                    "Del objetivo de la aplicaci√≥n",
                    "De la velocidad de procesamiento",
                    "Del tipo de hardware utilizado"
                ],
                correct: 1,
                explanation: "La precisi√≥n depende del objetivo de la aplicaci√≥n. Por ejemplo, un programa de almacenamiento necesita precisi√≥n √∫til con n√∫meros enteros, mientras que una aplicaci√≥n cient√≠fica necesita precisi√≥n mayor con muchos decimales."
            },
            {
                question: "En el ejemplo de la tienda de ropa, ¬øqu√© representa el an√°lisis que hace el dependiente?",
                options: [
                    "Procesamiento de datos para obtener informaci√≥n √∫til en el momento oportuno",
                    "Una operaci√≥n matem√°tica compleja",
                    "Un error de interpretaci√≥n de datos",
                    "Un proceso que no tiene relevancia tecnol√≥gica"
                ],
                correct: 0,
                explanation: "El dependiente procesa datos visuales (melena, pendientes, vaqueros, etc.) y los convierte en informaci√≥n √∫til para orientar al cliente hacia la secci√≥n juvenil. Esto ejemplifica la conversi√≥n de datos en informaci√≥n con oportunidad."
            },
            {
                question: "¬øQu√© problema puede causar la falta de exactitud en la informaci√≥n?",
                options: [
                    "√önicamente ralentiza el procesamiento",
                    "Puede llevarnos a cometer errores en la toma de decisiones",
                    "Solo afecta a la presentaci√≥n visual",
                    "No tiene consecuencias importantes"
                ],
                correct: 1,
                explanation: "Si la informaci√≥n no es exacta, puede llevarnos a cometer errores. Es necesario cotejar y confirmar la informaci√≥n buscando fuentes que la verifiquen, como en el ejemplo del c√≥digo postal en supermercados."
            },
            {
                question: "¬øQu√© tipo de dato consume m√°s recursos de almacenamiento?",
                options: [
                    "Num√©rico",
                    "Car√°cter",
                    "Booleano",
                    "Binario"
                ],
                correct: 3,
                explanation: "El tipo de dato binario (para v√≠deos, audios, documentos) es el que consume m√°s recursos de almacenamiento, siendo importante considerar este factor en el dise√±o de bases de datos."
            },
            {
                question: "¬øPor qu√© es importante la optimizaci√≥n de tipos de datos en big data?",
                options: [
                    "Solo por motivos est√©ticos",
                    "Porque cada mil√©sima de segundo de optimizaci√≥n puede convertirse en minutos de diferencia",
                    "Para usar menos electricidad √∫nicamente",
                    "No es importante en absoluto"
                ],
                correct: 1,
                explanation: "En big data, cada mil√©sima de segundo de optimizaci√≥n puede convertirse en minutos de diferencia en el procesamiento total. La elecci√≥n correcta del tipo de dato y las estrategias de procesamiento pueden marcar diferencias significativas."
            },
            {
                question: "¬øCu√°l es el objetivo fundamental de cualquier sistema de gesti√≥n de bases de datos?",
                options: [
                    "Almacenar la mayor cantidad de datos posible",
                    "Transformar datos brutos en informaci√≥n valiosa que facilite la toma de decisiones",
                    "Procesar datos lo m√°s r√°pido posible",
                    "Crear reportes autom√°ticamente"
                ],
                correct: 1,
                explanation: "El prop√≥sito fundamental de cualquier sistema de gesti√≥n de bases de datos es transformar datos brutos en informaci√≥n valiosa que facilite la toma de decisiones informadas y estrat√©gicas."
            }
        ];

        let currentQuestionIndex = 0;
        let userAnswers = [];
        let score = 0;

        function initQuiz() {
            displayQuestion();
            updateProgress();
        }

        function displayQuestion() {
            const container = document.getElementById('questionContainer');
            const question = questions[currentQuestionIndex];
            
            container.innerHTML = `
                <div class="question-card active">
                    <div class="question-number">Pregunta ${currentQuestionIndex + 1} de ${questions.length}</div>
                    <div class="question-text">${question.question}</div>
                    <div class="options" id="options">
                        ${question.options.map((option, index) => `
                            <div class="option" onclick="selectOption(${index})" data-index="${index}">
                                <strong>${String.fromCharCode(65 + index)})</strong> ${option}
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation">
                        <h4>üí° Explicaci√≥n:</h4>
                        <p>${question.explanation}</p>
                    </div>
                    <div class="buttons">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${currentQuestionIndex === 0 ? 'disabled' : ''}>
                            ‚Üê Anterior
                        </button>
                        <button class="btn btn-primary" onclick="submitAnswer()" id="submitBtn" disabled>
                            Confirmar Respuesta
                        </button>
                        <button class="btn btn-primary" onclick="nextQuestion()" id="nextBtn" style="display: none;">
                            ${currentQuestionIndex === questions.length - 1 ? 'Ver Resultados' : 'Siguiente ‚Üí'}
                        </button>
                    </div>
                </div>
            `;
            
            // Restore previous answer if exists
            if (userAnswers[currentQuestionIndex] !== undefined) {
                selectOption(userAnswers[currentQuestionIndex]);
                submitAnswer();
            }
        }

        function selectOption(index) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
            
            document.getElementById('submitBtn').disabled = false;
        }

        function submitAnswer() {
            const selectedOption = document.querySelector('.option.selected');
            if (!selectedOption) return;
            
            const selectedIndex = parseInt(selectedOption.dataset.index);
            const question = questions[currentQuestionIndex];
            
            userAnswers[currentQuestionIndex] = selectedIndex;
            
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                option.onclick = null;
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex && index !== question.correct) {
                    option.classList.add('incorrect');
                }
            });
            
            document.getElementById('explanation').classList.add('show');
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
                updateProgress();
            } else {
                showFinalScore();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
                updateProgress();
            }
        }

        function updateProgress() {
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Update score
            score = userAnswers.filter((answer, index) => answer === questions[index].correct).length;
            document.getElementById('score').textContent = score;
        }

        function showFinalScore() {
            const finalScore = Math.round((score / questions.length) * 100);
            
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('finalScore').classList.add('show');
            document.getElementById('finalScoreCircle').textContent = finalScore + '%';
            
            let message = '';
            if (finalScore >= 80) {
                message = 'üéâ ¬°Excelente! Dominas la diferencia entre datos e informaci√≥n.';
            } else if (finalScore >= 60) {
                message = 'üëç Buen trabajo. Repasa los conceptos sobre las cualidades de la informaci√≥n.';
            } else {
                message = 'üìö Necesitas repasar los conceptos fundamentales. Revisa el material del video 008.';
            }
            
            document.getElementById('scoreMessage').innerHTML = `
                <p>${message}</p>
                <div class="study-tips">
                    <h4>üìã Puntos clave del Video 008:</h4>
                    <ul>
                        <li>Entender la diferencia fundamental entre datos e informaci√≥n</li>
                        <li>Conocer los tipos de datos y cu√°ndo usar cada uno</li>
                        <li>Dominar las 5 cualidades de una buena informaci√≥n</li>
                        <li>Comprender el proceso de transformaci√≥n de datos a informaci√≥n</li>
                        <li>Recordar que la informaci√≥n debe facilitar la toma de decisiones</li>
                        <li>Considerar el impacto del volumen de datos en el rendimiento</li>
                    </ul>
                </div>
            `;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers = [];
            score = 0;
            
            document.getElementById('questionContainer').style.display = 'block';
            document.getElementById('finalScore').classList.remove('show');
            
            initQuiz();
        }

        // Initialize quiz when page loads
        window.onload = initQuiz;
    </script>
</body>
