<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 006 SAP HANA - Almacenamiento</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        .container {
            max-width: 1000px;
            margin: 0 auto;

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);

        }

        .header::before {

        .header h1 {

            margin-bottom: 10px;
            position: relative;
            z-index: 1;

        .header p {

            z-index: 1;

        .stats {

        .stat-item {

        .stat-number {

        .question-card {

        .option.correct {

        .option.incorrect {

        }

        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .explanation {
            background: linear-gradient(135deg, #e8f5e8 0%, #f0f8f0 100%);
            border-left: 4px solid #4CAF50;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .explanation.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .explanation h4 {
            color: #2e7d32;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .final-score {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            margin-top: 30px;
        }

        .final-score.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5em;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border-radius: 4px;
            transition: width 0.8s ease;
        }

        .study-tips {
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
            border-left: 4px solid #ff9800;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .study-tips h4 {
            color: #e65100;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .study-tips ul {
            margin-left: 20px;
        }

        .study-tips li {
            margin-bottom: 8px;
            color: #bf360c;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .content {
                padding: 20px;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
            
            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Quiz 006 | SAP HANA</h1>
            <p>Almacenamiento en SAP HANA - Preparaci√≥n para Certificaci√≥n</p>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="currentQuestion">1</span>
                    <span>Pregunta</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalQuestions">15</span>
                    <span>Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="score">0</span>
                    <span>Puntaje</span>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="content">
            <div id="questionContainer"></div>
            
            <div class="final-score" id="finalScore">
                <div class="score-circle" id="finalScoreCircle">0%</div>
                <h2>¬°Quiz Completado!</h2>
                <p id="scoreMessage"></p>
                <button class="btn btn-primary" onclick="restartQuiz()">Reiniciar Quiz</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "¬øCu√°l es la principal diferencia entre sistemas transaccionales y anal√≠ticos en SAP HANA?",
                options: [
                    "Los sistemas transaccionales solo usan tablas en filas, los anal√≠ticos solo en columnas",
                    "Los sistemas transaccionales se enfocan en introducir, modificar y borrar datos; los anal√≠ticos en an√°lisis de datos",
                    "Los sistemas transaccionales son m√°s r√°pidos que los anal√≠ticos",
                    "No hay diferencia, ambos funcionan igual"
                ],
                correct: 1,
                explanation: "Los sistemas transaccionales se enfocan en operaciones CRUD (crear, leer, actualizar, eliminar) mientras que los sistemas anal√≠ticos se dedican al an√°lisis de datos. SAP HANA maneja ambos tipos en la misma base de datos."
            },
            {
                question: "¬øQu√© tipo de almacenamiento es m√°s eficiente para operaciones de agregaci√≥n como sumatorios?",
                options: [
                    "Almacenamiento orientado a filas",
                    "Almacenamiento orientado a columnas",
                    "Ambos son igualmente eficientes",
                    "Depende del tama√±o de la tabla"
                ],
                correct: 1,
                explanation: "El almacenamiento orientado a columnas es m√°s eficiente para agregaciones porque los valores de una columna est√°n almacenados de forma consecutiva, permitiendo lecturas m√°s r√°pidas para operaciones como sumatorios."
            },
            {
                question: "¬øCu√°l es la ventaja principal del almacenamiento orientado a filas?",
                options: [
                    "Mayor compresi√≥n de datos",
                    "Mejor para operaciones de agregaci√≥n",
                    "M√°s eficiente para consultas que requieren todas las columnas de un registro",
                    "Permite procesamiento en paralelo"
                ],
                correct: 2,
                explanation: "El almacenamiento orientado a filas es m√°s eficiente cuando necesitamos obtener todas las columnas de un registro, ya que los datos est√°n almacenados consecutivamente en el disco."
            },
            {
                question: "¬øQu√© tipo de compresi√≥n se aplica autom√°ticamente a las tablas orientadas a columnas?",
                options: [
                    "Compresi√≥n ZIP",
                    "Compresi√≥n de diccionario",
                    "Compresi√≥n LZ4",
                    "Compresi√≥n GZIP"
                ],
                correct: 1,
                explanation: "La compresi√≥n de diccionario se aplica autom√°ticamente a las tablas orientadas a columnas. Esta compresi√≥n elimina la repetici√≥n y almacena cada valor √∫nico una sola vez."
            },
            {
                question: "¬øCu√°l es el factor clave para obtener mayor compresi√≥n en tablas orientadas a columnas?",
                options: [
                    "Tama√±o de la tabla",
                    "N√∫mero de columnas",
                    "Mayor repetici√≥n de valores",
                    "Tipo de datos utilizado"
                ],
                correct: 2,
                explanation: "A mayor repetici√≥n de valores, mayor ser√° la compresi√≥n. La compresi√≥n de diccionario funciona mejor cuando hay muchos valores repetidos en los datos."
            },
            {
                question: "¬øCu√°l es la estructura t√≠pica de un sistema anal√≠tico?",
                options: [
                    "Estructura relacional normalizada",
                    "Estructura en estrella o copo de nieve",
                    "Estructura jer√°rquica",
                    "Estructura en red"
                ],
                correct: 1,
                explanation: "Los sistemas anal√≠ticos utilizan estructuras en estrella o copo de nieve, que consisten en una tabla central con datos num√©ricos rodeada de tablas que proporcionan contexto."
            },
            {
                question: "¬øQu√© ventaja tienen las tablas orientadas a columnas para el procesamiento en paralelo?",
                options: [
                    "Cada fila puede ser procesada por un n√∫cleo diferente",
                    "Cada columna puede ser procesada por un n√∫cleo diferente",
                    "Solo pueden usar un n√∫cleo a la vez",
                    "No tienen ventajas para procesamiento en paralelo"
                ],
                correct: 1,
                explanation: "Las tablas orientadas a columnas permiten que cada columna sea procesada por un n√∫cleo diferente del procesador, facilitando el procesamiento en paralelo."
            },
            {
                question: "¬øCu√°l es el m√°ximo n√∫mero de particiones permitido en una tabla de columnas desde SAP HANA 1.0 SPS10?",
                options: [
                    "1,000 particiones",
                    "5,000 particiones",
                    "10,000 particiones",
                    "16,000 particiones"
                ],
                correct: 3,
                explanation: "Desde SAP HANA 1.0 SPS10, el l√≠mite se ampli√≥ de 1,000 a 16,000 particiones por tabla de tipo columna, permitiendo mayor paralelizaci√≥n."
            },
            {
                question: "¬øQu√© son las tablas multialmacenadas en SAP HANA 2.0?",
                options: [
                    "Tablas que combinan almacenamiento en filas y columnas",
                    "Tablas particionadas entre memoria RAM y memoria extendida",
                    "Tablas que se replican en m√∫ltiples servidores",
                    "Tablas que usan diferentes tipos de compresi√≥n"
                ],
                correct: 1,
                explanation: "Las tablas multialmacenadas son un tipo especial que apareci√≥ con HANA 2.0, donde las particiones se distribuyen entre memoria RAM y memoria extendida seg√∫n criterios espec√≠ficos."
            },
            {
                question: "¬øCu√°ndo es necesario utilizar √≠ndices en SAP HANA?",
                options: [
                    "Siempre son necesarios",
                    "Solo en tablas orientadas a filas",
                    "Solo en tablas orientadas a columnas",
                    "Nunca son necesarios"
                ],
                correct: 1,
                explanation: "Los √≠ndices son principalmente necesarios en tablas orientadas a filas. En tablas orientadas a columnas pierden sentido debido a la forma en que se almacenan los datos."
            },
            {
                question: "¬øQu√© desventaja tienen las tablas orientadas a columnas?",
                options: [
                    "No se pueden comprimir",
                    "No permiten procesamiento en paralelo",
                    "El costo de reconstruir registros completos es alto",
                    "Ocupan m√°s espacio en disco"
                ],
                correct: 2,
                explanation: "Las tablas orientadas a columnas tienen un alto costo para reconstruir registros completos cuando se necesitan todas las columnas, especialmente en aplicaciones transaccionales."
            },
            {
                question: "¬øQu√© es la memoria extendida en SAP HANA?",
                options: [
                    "Memoria RAM adicional",
                    "Una capa de almacenamiento basada en disco para datos menos cr√≠ticos",
                    "Memoria cach√© del procesador",
                    "Memoria virtual del sistema operativo"
                ],
                correct: 1,
                explanation: "La memoria extendida es una capa de almacenamiento basada en disco que se a√±ade desde SAP HANA SPS09 para almacenar tablas que no requieren rendimiento √≥ptimo."
            },
            {
                question: "¬øCu√°l es el beneficio principal de la compresi√≥n en tablas orientadas a columnas?",
                options: [
                    "Reduce el tiempo de procesamiento",
                    "Permite m√°s datos en cach√© de CPU y reduce accesos a memoria/disco",
                    "Mejora la seguridad de los datos",
                    "Facilita las copias de seguridad √∫nicamente"
                ],
                correct: 1,
                explanation: "La compresi√≥n permite tener m√°s datos en la cach√© de CPU (memoria m√°s r√°pida) y reduce los accesos a memoria RAM y disco duro, mejorando el rendimiento general."
            },
            {
                question: "¬øQu√© tipos de particionamiento existen para tablas orientadas a columnas?",
                options: [
                    "Solo particionamiento autom√°tico",
                    "Particionamiento por valores de columna, autom√°tico por la base de datos, y round-robin",
                    "Solo particionamiento manual",
                    "Particionamiento por fecha √∫nicamente"
                ],
                correct: 1,
                explanation: "Existen tres tipos: por valores de una columna, autom√°tico (la base de datos decide), y round-robin (distribuci√≥n secuencial entre particiones)."
            },
            {
                question: "¬øPor qu√© las bases de datos tradicionales no aprovechaban bien el procesamiento en paralelo?",
                options: [
                    "Los procesadores antiguos no ten√≠an m√∫ltiples n√∫cleos",
                    "Las limitaciones de los discos duros magn√©ticos con agujas de lectura",
                    "Los sistemas operativos no lo permit√≠an",
                    "Era demasiado costoso implementarlo"
                ],
                correct: 1,
                explanation: "Los discos duros magn√©ticos ten√≠an agujas de lectura que solo pod√≠an estar en un lugar a la vez, impidiendo lecturas en paralelo. Al pasar a memoria RAM, esta limitaci√≥n desaparece."
            }
        ];

        let currentQuestionIndex = 0;
        let userAnswers = [];
        let score = 0;

        function initQuiz() {
            displayQuestion();
            updateProgress();
        }

        function displayQuestion() {
            const container = document.getElementById('questionContainer');
            const question = questions[currentQuestionIndex];
            
            container.innerHTML = `
                <div class="question-card active">
                    <div class="question-number">Pregunta ${currentQuestionIndex + 1} de ${questions.length}</div>
                    <div class="question-text">${question.question}</div>
                    <div class="options" id="options">
                        ${question.options.map((option, index) => `
                            <div class="option" onclick="selectOption(${index})" data-index="${index}">
                                <strong>${String.fromCharCode(65 + index)})</strong> ${option}
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation">
                        <h4>üí° Explicaci√≥n:</h4>
                        <p>${question.explanation}</p>
                    </div>
                    <div class="buttons">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${currentQuestionIndex === 0 ? 'disabled' : ''}>
                            ‚Üê Anterior
                        </button>
                        <button class="btn btn-primary" onclick="submitAnswer()" id="submitBtn" disabled>
                            Confirmar Respuesta
                        </button>
                        <button class="btn btn-primary" onclick="nextQuestion()" id="nextBtn" style="display: none;">
                            ${currentQuestionIndex === questions.length - 1 ? 'Ver Resultados' : 'Siguiente ‚Üí'}
                        </button>
                    </div>
                </div>
            `;
            
            // Restore previous answer if exists
            if (userAnswers[currentQuestionIndex] !== undefined) {
                selectOption(userAnswers[currentQuestionIndex]);
                submitAnswer();
            }
        }

        function selectOption(index) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
            
            document.getElementById('submitBtn').disabled = false;
        }

        function submitAnswer() {
            const selectedOption = document.querySelector('.option.selected');
            if (!selectedOption) return;
            
            const selectedIndex = parseInt(selectedOption.dataset.index);
            const question = questions[currentQuestionIndex];
            
            userAnswers[currentQuestionIndex] = selectedIndex;
            
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                option.onclick = null;
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex && index !== question.correct) {
                    option.classList.add('incorrect');
                }
            });
            
            document.getElementById('explanation').classList.add('show');
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
                updateProgress();
            } else {
                showFinalScore();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
                updateProgress();
            }
        }

        function updateProgress() {
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Update score
            score = userAnswers.filter((answer, index) => answer === questions[index].correct).length;
            document.getElementById('score').textContent = score;
        }

        function showFinalScore() {
            const finalScore = Math.round((score / questions.length) * 100);
            
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('finalScore').classList.add('show');
            document.getElementById('finalScoreCircle').textContent = finalScore + '%';
            
            let message = '';
            if (finalScore >= 80) {
                message = 'üéâ ¬°Excelente! Est√°s listo para la certificaci√≥n SAP HANA.';
            } else if (finalScore >= 60) {
                message = 'üëç Buen trabajo. Revisa los temas que necesitas reforzar.';
            } else {
                message = 'üìö Necesitas estudiar m√°s. Revisa el material y vuelve a intentarlo.';
            }
            
            document.getElementById('scoreMessage').innerHTML = `
                <p>${message}</p>
                <div class="study-tips">
                    <h4>üìã Puntos clave para la certificaci√≥n:</h4>
                    <ul>
                        <li>Dominar las diferencias entre almacenamiento en filas vs columnas</li>
                        <li>Comprender cu√°ndo usar cada tipo de almacenamiento</li>
                        <li>Conocer la compresi√≥n de diccionario en tablas columna</li>
                        <li>Entender el procesamiento en paralelo y particionamiento</li>
                        <li>Saber sobre memoria extendida y tablas multialmacenadas</li>
                        <li>Recordar los l√≠mites de particiones (16,000 desde SPS10)</li>
                    </ul>
                </div>
            `;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers = [];
            score = 0;
            
            document.getElementById('questionContainer').style.display = 'block';
            document.getElementById('finalScore').classList.remove('show');
            
            initQuiz();
        }

        // Initialize quiz when page loads
        window.onload = initQuiz;
    </script>
</body>
</html>
