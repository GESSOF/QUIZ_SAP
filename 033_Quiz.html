<body>
    <div class="container">
        <div class="header">
            <h1>üìã Quiz 033 | SAP HANA</h1>
            <p>Resumen Completo de JOINs - Consolidaci√≥n de Conocimientos</p>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="currentQuestion">1</span>
                    <span>Pregunta</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalQuestions">8</span>
                    <span>Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="score">0</span>
                    <span>Puntaje</span>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="content">
            <div id="questionContainer"></div>
            
            <div class="final-score" id="finalScore">
                <div class="score-circle" id="finalScoreCircle">0%</div>
                <h2>¬°Quiz Completado!</h2>
                <p id="scoreMessage"></p>
                <button class="btn btn-primary" onclick="restartQuiz()">Reiniciar Quiz</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "¬øCu√°l es el prop√≥sito principal de esta clase de consolidaci√≥n de JOINs?",
                options: [
                    "Introducir nuevos tipos de JOINs avanzados",
                    "Reforzar conceptos, detectar errores comunes y afianzar conocimientos de JOINs",
                    "Ense√±ar solo INNER JOIN en profundidad",
                    "Reemplazar todos los JOINs con subconsultas"
                ],
                correct: 1,
                explanation: "La clase de consolidaci√≥n busca afianzar conceptos que pueden haberse pasado por alto, reforzar pr√°ctica con ejemplos complejos, detectar errores comunes y preparar una base s√≥lida para temas m√°s avanzados."
            },
            {
                question: "Con nuestros datos de ejemplo (Werner-MI, Mark-MI, Tom-TX, Bob-TX y estados MI-Michigan, AL-Alabama), ¬øcu√°ntos registros devuelve cada tipo de JOIN?",
                options: [
                    "INNER:4, LEFT:2, RIGHT:3, FULL:5",
                    "INNER:2, LEFT:4, RIGHT:3, FULL:5",
                    "INNER:2, LEFT:3, RIGHT:4, FULL:5",
                    "INNER:3, LEFT:4, RIGHT:2, FULL:6"
                ],
                correct: 1,
                explanation: "INNER JOIN: 2 registros (solo Werner y Mark con MI v√°lido). LEFT OUTER: 4 registros (todos los clientes). RIGHT OUTER: 3 registros (todos los estados). FULL OUTER: 5 registros (todos los clientes + todos los estados)."
            },
            {
                question: "¬øCu√°l es el punto m√°s importante y fundamental de los JOINs?",
                options: [
                    "Usar alias descriptivos en las consultas",
                    "Establecer correctamente los campos de uni√≥n (relaci√≥n entre tablas)",
                    "Optimizar el rendimiento de las consultas",
                    "Seleccionar solo los campos necesarios"
                ],
                correct: 1,
                explanation: "Hacer bien los puntos de uni√≥n es el punto fundamental de los JOINs. Si establecemos mal la relaci√≥n entre tablas (campos de uni√≥n), no obtendremos los resultados esperados, sin importar qu√© tipo de JOIN usemos."
            },
            {
                question: "¬øQu√© sucede cuando estableces una relaci√≥n incorrecta como 'c.customer_name = s.state'?",
                options: [
                    "El sistema devuelve un error de sintaxis",
                    "La consulta se ejecuta exitosamente pero devuelve 0 registros",
                    "Solo devuelve los registros que coinciden exactamente",
                    "El sistema corrige autom√°ticamente la relaci√≥n"
                ],
                correct: 1,
                explanation: "Con relaci√≥n incorrecta (customer_name = state), la consulta se ejecuta sin errores pero nunca encuentra coincidencias (Werner ‚â† MI, Mark ‚â† AL, etc.), resultando en 0 registros devueltos."
            },
            {
                question: "¬øPor qu√© son importantes los alias en consultas con JOINs m√∫ltiples?",
                options: [
                    "Solo para hacer las consultas m√°s largas",
                    "Para evitar ambig√ºedad, facilitar escritura y mejorar legibilidad",
                    "Son opcionales y no afectan el resultado",
                    "Solo funcionan con INNER JOIN"
                ],
                correct: 1,
                explanation: "Los alias evitan ambig√ºedad cuando hay campos con el mismo nombre, facilitan la escritura con nombres cortos, mejoran la legibilidad del c√≥digo y son esenciales en consultas complejas con m√∫ltiples tablas."
            },
            {
                question: "En una consulta compleja con m√∫ltiples JOINs (pedidos + clientes + empleados + env√≠o), ¬øcu√°l es la metodolog√≠a correcta de construcci√≥n?",
                options: [
                    "Escribir todo de una vez sin planificaci√≥n",
                    "Empezar con la tabla base y a√±adir JOINs progresivamente paso a paso",
                    "Usar solo FULL OUTER JOIN para obtener todo",
                    "Hacer consultas separadas y unir manualmente"
                ],
                correct: 1,
                explanation: "La construcci√≥n incremental es clave: empezar con una tabla base, a√±adir JOINs progresivamente, verificar cada paso, usar alias descriptivos y construir complejidad gradualmente para evitar errores."
            },
            {
                question: "¬øCu√°l es la diferencia fundamental entre tener 'datos' y tener 'informaci√≥n' en el contexto de JOINs?",
                options: [
                    "No hay diferencia, son t√©rminos sin√≥nimos",
                    "Datos son hechos aislados, informaci√≥n son datos relacionados que cuentan una historia completa",
                    "Informaci√≥n es m√°s lenta de procesar que datos",
                    "Los datos son m√°s importantes que la informaci√≥n"
                ],
                correct: 1,
                explanation: "Datos son hechos aislados sin contexto (n√∫meros, fechas, nombres sueltos). Informaci√≥n son datos relacionados que cuentan una historia completa. Los JOINs transforman datos dispersos en informaci√≥n √∫til para tomar decisiones."
            },
            {
                question: "¬øQu√© logras al completar esta consolidaci√≥n de JOINs?",
                options: [
                    "Solo conocimiento b√°sico de un tipo de JOIN",
                    "Dominio completo de los 4 JOINs del SQL est√°ndar y preparaci√≥n para temas avanzados",
                    "Certificaci√≥n autom√°tica en SAP HANA",
                    "√önicamente teor√≠a sin aplicaci√≥n pr√°ctica"
                ],
                correct: 1,
                explanation: "Al completar esta consolidaci√≥n dominas los 4 tipos de JOINs del SQL est√°ndar, puedes construir consultas complejas, depurar problemas, transformar datos en informaci√≥n y tienes bases s√≥lidas para temas avanzados como subconsultas y optimizaci√≥n."
            }
        ];

        let currentQuestionIndex = 0;
        let userAnswers = [];
        let score = 0;

        function initQuiz() {
            displayQuestion();
            updateProgress();
        }

        function displayQuestion() {
            const container = document.getElementById('questionContainer');
            const question = questions[currentQuestionIndex];
            
            container.innerHTML = `
                <div class="question-card active">
                    <div class="question-number">Pregunta ${currentQuestionIndex + 1} de ${questions.length}</div>
                    <div class="question-text">${question.question}</div>
                    <div class="options" id="options">
                        ${question.options.map((option, index) => `
                            <div class="option" onclick="selectOption(${index})" data-index="${index}">
                                <strong>${String.fromCharCode(65 + index)})</strong> ${option}
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation">
                        <h4>üìã Explicaci√≥n:</h4>
                        <p>${question.explanation}</p>
                    </div>
                    <div class="buttons">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${currentQuestionIndex === 0 ? 'disabled' : ''}>
                            ‚Üê Anterior
                        </button>
                        <button class="btn btn-primary" onclick="submitAnswer()" id="submitBtn" disabled>
                            Confirmar Respuesta
                        </button>
                        <button class="btn btn-primary" onclick="nextQuestion()" id="nextBtn" style="display: none;">
                            ${currentQuestionIndex === questions.length - 1 ? 'Ver Resultados' : 'Siguiente ‚Üí'}
                        </button>
                    </div>
                </div>
            `;
            
            // Restore previous answer if exists
            if (userAnswers[currentQuestionIndex] !== undefined) {
                selectOption(userAnswers[currentQuestionIndex]);
                submitAnswer();
            }
        }

        function selectOption(index) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
            
            document.getElementById('submitBtn').disabled = false;
        }

        function submitAnswer() {
            const selectedOption = document.querySelector('.option.selected');
            if (!selectedOption) return;
            
            const selectedIndex = parseInt(selectedOption.dataset.index);
            const question = questions[currentQuestionIndex];
            
            userAnswers[currentQuestionIndex] = selectedIndex;
            
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                option.onclick = null;
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex && index !== question.correct) {
                    option.classList.add('incorrect');
                }
            });
            
            document.getElementById('explanation').classList.add('show');
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
                updateProgress();
            } else {
                showFinalScore();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
                updateProgress();
            }
        }

        function updateProgress() {
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Update score
            score = userAnswers.filter((answer, index) => answer === questions[index].correct).length;
            document.getElementById('score').textContent = score;
        }

        function showFinalScore() {
            const finalScore = Math.round((score / questions.length) * 100);
            
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('finalScore').classList.add('show');
            document.getElementById('finalScoreCircle').textContent = finalScore + '%';
            
            let message = '';
            if (finalScore >= 80) {
                message = 'üéâ ¬°Excelente! Has consolidado completamente el conocimiento de JOINs y est√°s listo para temas avanzados.';
            } else if (finalScore >= 60) {
                message = 'üëç Buen trabajo. Repasa los conceptos fundamentales para perfeccionar tu dominio de JOINs.';
            } else {
                message = '‚ö†Ô∏è IMPORTANTE: Debes reforzar los conceptos b√°sicos de JOINs antes de continuar.';
            }
            
            document.getElementById('scoreMessage').innerHTML = `
                <p>${message}</p>
                <div class="study-tips">
                    <h4>üìã Puntos consolidados en JOINs:</h4>
                    <ul>
                        <li><strong>4 tipos principales:</strong> INNER, LEFT OUTER, RIGHT OUTER, FULL OUTER</li>
                        <li><strong>Campos de uni√≥n:</strong> Base fundamental de todo JOIN exitoso</li>
                        <li><strong>Depuraci√≥n sistem√°tica:</strong> Revisar relaciones ante problemas</li>
                        <li><strong>Alias esenciales:</strong> Evitan ambig√ºedad y mejoran legibilidad</li>
                        <li><strong>Construcci√≥n incremental:</strong> Paso a paso en consultas complejas</li>
                        <li><strong>Datos ‚Üí Informaci√≥n:</strong> Transformaci√≥n del valor real</li>
                        <li><strong>Preparaci√≥n avanzada:</strong> Base s√≥lida para subconsultas</li>
                        <li><strong>Aplicaci√≥n pr√°ctica:</strong> De conceptos a soluciones reales</li>
                    </ul>
                </div>
            `;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers = [];
            score = 0;
            
            document.getElementById('questionContainer').style.display = 'block';
            document.getElementById('finalScore').classList.remove('show');
            
            initQuiz();
        }

        // Initialize quiz when page loads
        window.onload = initQuiz;
    </script>
</body>
</html>
