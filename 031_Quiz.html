        .final-score {

        .score-circle {

        .progress-bar {

        .study-tips {

            body {

            .header h1 {

            .content {

            .question-card {

            .stats {
                flex-direction: column;

            .stat-item {

        @media (max-width: 480px) {

            .question-card {

            }
            
            .score-circle {

            }
        }

<body>
    <div class="container">
        <div class="header">
            <h1>‚¨ÖÔ∏è‚û°Ô∏è Quiz 031 | SAP HANA</h1>
            <p>LEFT y RIGHT OUTER JOINs - JOINs Inclusivos</p>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="currentQuestion">1</span>
                    <span>Pregunta</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalQuestions">8</span>
                    <span>Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="score">0</span>
                    <span>Puntaje</span>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="content">
            <div id="questionContainer"></div>
            
            <div class="final-score" id="finalScore">
                <div class="score-circle" id="finalScoreCircle">0%</div>
                <h2>¬°Quiz Completado!</h2>
                <p id="scoreMessage"></p>
                <button class="btn btn-primary" onclick="restartQuiz()">Reiniciar Quiz</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "¬øCu√°l es la principal diferencia entre INNER JOIN y LEFT OUTER JOIN?",
                options: [
                    "LEFT OUTER es m√°s lento que INNER JOIN",
                    "LEFT OUTER preserva todos los registros de la tabla izquierda, INNER solo coincidencias",
                    "No hay diferencias significativas",
                    "LEFT OUTER solo funciona con tablas peque√±as"
                ],
                correct: 1,
                explanation: "LEFT OUTER JOIN preserva TODOS los registros de la tabla izquierda, completando con NULL donde no hay correspondencia en la tabla derecha. INNER JOIN solo devuelve registros que tienen coincidencias en ambas tablas."
            },
            {
                question: "¬øQu√© ventaja de rendimiento tiene LEFT OUTER JOIN sobre INNER JOIN?",
                options: [
                    "LEFT OUTER hace producto cartesiano m√°s r√°pido",
                    "LEFT OUTER solo hace JOIN cuando encuentra correspondencia, no hace producto cartesiano",
                    "Ambos tienen el mismo rendimiento",
                    "LEFT OUTER usa menos memoria"
                ],
                correct: 1,
                explanation: "LEFT OUTER JOIN es m√°s eficiente porque solo realiza el JOIN cuando encuentra correspondencias reales. No hace producto cartesiano completo como INNER JOIN - si no hay correspondencia, agrega NULL inmediatamente."
            },
            {
                question: "¬øQu√© problema de rendimiento tiene RIGHT OUTER JOIN?",
                options: [
                    "Es muy r√°pido pero usa mucha memoria",
                    "Funciona como INNER JOIN haciendo producto cartesiano completo",
                    "Solo funciona con √≠ndices especiales",
                    "No tiene problemas de rendimiento"
                ],
                correct: 1,
                explanation: "RIGHT OUTER JOIN tiene bajo rendimiento porque funciona de manera similar al INNER JOIN, realizando el producto cartesiano completo y luego filtrando. Esto lo hace mucho menos eficiente que LEFT OUTER JOIN."
            },
            {
                question: "¬øC√≥mo se puede optimizar un RIGHT OUTER JOIN?",
                options: [
                    "Agregando m√°s √≠ndices",
                    "Convertirlo a LEFT OUTER JOIN intercambiando el orden de las tablas",
                    "Usando subconsultas",
                    "No se puede optimizar"
                ],
                correct: 1,
                explanation: "La optimizaci√≥n es simple: convertir RIGHT OUTER JOIN a LEFT OUTER JOIN intercambiando el orden de las tablas en la consulta. Esto mantiene el mismo resultado pero con mucho mejor rendimiento."
            },
            {
                question: "En LEFT OUTER JOIN, ¬øqu√© significan los valores NULL en el resultado?",
                options: [
                    "Errores en los datos",
                    "Ausencia de correspondencia en la tabla derecha",
                    "Campos vac√≠os en la tabla izquierda",
                    "Problemas de conectividad"
                ],
                correct: 1,
                explanation: "Los valores NULL en LEFT OUTER JOIN indican que no hay correspondencia en la tabla derecha para ese registro de la tabla izquierda. Es el comportamiento normal y esperado cuando se preservan todos los registros de la izquierda."
            },
            {
                question: "¬øCu√°l es la sintaxis correcta para convertir RIGHT OUTER a LEFT OUTER?",
                options: [
                    "Cambiar RIGHT por LEFT solamente",
                    "FROM tabla2 LEFT OUTER JOIN tabla1 ON tabla2.campo = tabla1.campo",
                    "Agregar WHERE IS NOT NULL",
                    "Usar FULL OUTER JOIN en su lugar"
                ],
                correct: 1,
                explanation: "Para convertir RIGHT OUTER a LEFT OUTER: intercambiar el orden de las tablas (tabla derecha pasa a ser izquierda), cambiar RIGHT por LEFT, y ajustar la condici√≥n ON invirtiendo los campos de la condici√≥n."
            },
            {
                question: "¬øCu√°ndo deber√≠a usar LEFT OUTER JOIN en lugar de INNER JOIN?",
                options: [
                    "Siempre, porque es m√°s r√°pido",
                    "Cuando necesitas preservar todos los registros de la tabla principal",
                    "Solo con tablas grandes",
                    "Nunca, INNER JOIN es mejor"
                ],
                correct: 1,
                explanation: "Usa LEFT OUTER JOIN cuando necesites preservar todos los registros de la tabla principal (izquierda), incluso si no tienen correspondencia en la tabla secundaria. Es ideal para an√°lisis completos y auditor√≠as."
            },
            {
                question: "¬øCu√°l es la recomendaci√≥n general sobre el uso de RIGHT OUTER JOIN?",
                options: [
                    "Usarlo siempre que sea posible",
                    "Evitarlo y convertirlo a LEFT OUTER JOIN por rendimiento",
                    "Solo usarlo con tablas peque√±as",
                    "Es igual de bueno que LEFT OUTER JOIN"
                ],
                correct: 1,
                explanation: "La recomendaci√≥n es evitar RIGHT OUTER JOIN debido a su bajo rendimiento y siempre convertirlo a LEFT OUTER JOIN intercambiando el orden de las tablas. LEFT OUTER JOIN es la opci√≥n est√°ndar y m√°s eficiente."
            }
        ];

        let currentQuestionIndex = 0;
        let userAnswers = [];
        let score = 0;

        function initQuiz() {
            displayQuestion();
            updateProgress();
        }

        function displayQuestion() {
            const container = document.getElementById('questionContainer');
            const question = questions[currentQuestionIndex];
            
            container.innerHTML = `
                <div class="question-card active">
                    <div class="question-number">Pregunta ${currentQuestionIndex + 1} de ${questions.length}</div>
                    <div class="question-text">${question.question}</div>
                    <div class="options" id="options">
                        ${question.options.map((option, index) => `
                            <div class="option" onclick="selectOption(${index})" data-index="${index}">
                                <strong>${String.fromCharCode(65 + index)})</strong> ${option}
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation">
                        <h4>üí° Explicaci√≥n:</h4>
                        <p>${question.explanation}</p>
                    </div>
                    <div class="buttons">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${currentQuestionIndex === 0 ? 'disabled' : ''}>
                            ‚Üê Anterior
                        </button>
                        <button class="btn btn-primary" onclick="submitAnswer()" id="submitBtn" disabled>
                            Confirmar Respuesta
                        </button>
                        <button class="btn btn-primary" onclick="nextQuestion()" id="nextBtn" style="display: none;">
                            ${currentQuestionIndex === questions.length - 1 ? 'Ver Resultados' : 'Siguiente ‚Üí'}
                        </button>
                    </div>
                </div>
            `;
            
            // Restore previous answer if exists
            if (userAnswers[currentQuestionIndex] !== undefined) {
                selectOption(userAnswers[currentQuestionIndex]);
                submitAnswer();
            }
        }

        function selectOption(index) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
            
            document.getElementById('submitBtn').disabled = false;
        }

        function submitAnswer() {
            const selectedOption = document.querySelector('.option.selected');
            if (!selectedOption) return;
            
            const selectedIndex = parseInt(selectedOption.dataset.index);
            const question = questions[currentQuestionIndex];
            
            userAnswers[currentQuestionIndex] = selectedIndex;
            
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                option.onclick = null;
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex && index !== question.correct) {
                    option.classList.add('incorrect');
                }
            });
            
            document.getElementById('explanation').classList.add('show');
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
                updateProgress();
            } else {
                showFinalScore();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
                updateProgress();
            }
        }

        function updateProgress() {
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Update score
            score = userAnswers.filter((answer, index) => answer === questions[index].correct).length;
            document.getElementById('score').textContent = score;
        }

        function showFinalScore() {
            const finalScore = Math.round((score / questions.length) * 100);
            
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('finalScore').classList.add('show');
            document.getElementById('finalScoreCircle').textContent = finalScore + '%';
            
            let message = '';
            if (finalScore >= 80) {
                message = 'üéâ ¬°Excelente! Dominas perfectamente los OUTER JOINs y sus diferencias de rendimiento.';
            } else if (finalScore >= 60) {
                message = 'üëç Buen trabajo. Repasa las diferencias de rendimiento entre LEFT y RIGHT OUTER JOIN.';
            } else {
                message = 'üìö Necesitas repasar los conceptos de OUTER JOINs y su funcionamiento interno.';
            }
            
            document.getElementById('scoreMessage').innerHTML = `
                <p>${message}</p>
                <div class="study-tips">
                    <h4>‚¨ÖÔ∏è‚û°Ô∏è Puntos clave para dominar OUTER JOINs:</h4>
                    <ul>
                        <li><strong>LEFT OUTER JOIN:</strong> Preserva todos los registros de la tabla izquierda</li>
                        <li><strong>Eficiencia superior:</strong> LEFT OUTER m√°s eficiente que INNER (no hace producto cartesiano)</li>
                        <li><strong>RIGHT OUTER JOIN:</strong> Preserva tabla derecha pero con bajo rendimiento</li>
                        <li><strong>Conversi√≥n optimizada:</strong> RIGHT ‚Üí LEFT intercambiando orden de tablas</li>
                        <li><strong>Valores NULL:</strong> Indican ausencia de correspondencia (comportamiento normal)</li>
                        <li><strong>Recomendaci√≥n:</strong> Usar LEFT OUTER como est√°ndar, evitar RIGHT OUTER</li>
                        <li><strong>Casos de uso:</strong> An√°lisis completos, auditor√≠as, preservar tabla principal</li>
                        <li><strong>Integridad referencial:</strong> Si est√° garantizada, LEFT OUTER e INNER dan mismo resultado</li>
                        <li><strong>Procesamiento inteligente:</strong> LEFT OUTER solo hace JOIN cuando necesario</li>
                        <li><strong>Identificaci√≥n visual:</strong> Izquierda = despu√©s de FROM, Derecha = despu√©s de JOIN</li>
                    </ul>
                </div>
            `;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers = [];
            score = 0;
            
            document.getElementById('questionContainer').style.display = 'block';
            document.getElementById('finalScore').classList.remove('show');
            
            initQuiz();
        }

        // Initialize quiz when page loads
        window.onload = initQuiz;
    </script>
</body>
