<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz 059 - CREATE TRIGGER (SAP HANA)</title>

  <style>
    *{margin:0;padding:0;box-sizing:border-box}

    body{
      font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f97316 0%, #c2410c 100%);
      min-height:100vh;
      padding:20px;
    }

    .container{
      max-width:1000px;
      margin:auto;
      background:rgba(255,255,255,.96);
      border-radius:20px;
      box-shadow:0 20px 40px rgba(0,0,0,.15);
      overflow:hidden;
    }

    .header{
      background: linear-gradient(135deg, #c2410c 0%, #431407 100%);
      color:#fff;
      padding:30px;
      text-align:center;
      position:relative;
      overflow:hidden;
    }

    .header::before{
      content:'';
      position:absolute;
      top:-50%;
      left:-50%;
      width:200%;
      height:200%;
      background: radial-gradient(circle, rgba(255,255,255,.12) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate{from{transform:rotate(0)}to{transform:rotate(360deg)}}

    .header h1{
      font-size:2.4em;
      margin-bottom:10px;
      position:relative;
      z-index:1;
    }
    .header p{
      opacity:.9;
      position:relative;
      z-index:1;
    }

    .stats{
      display:flex;
      justify-content:center;
      gap:40px;
      margin-top:20px;
      position:relative;
      z-index:1;
      flex-wrap:wrap;
    }

    .stat-item{
      background:rgba(255,255,255,.14);
      padding:15px 25px;
      border-radius:15px;
      text-align:center;
      backdrop-filter: blur(10px);
      min-width:140px;
    }

    .stat-number{
      font-size:2em;
      font-weight:bold;
      display:block;
    }

    .progress-bar{
      width:100%;
      height:8px;
      background:rgba(255,255,255,.25);
      border-radius:4px;
      overflow:hidden;
      margin-top:18px;
      position:relative;
      z-index:1;
    }

    .progress-fill{
      height:100%;
      background: linear-gradient(135deg,#4CAF50,#45a049);
      width:0%;
      transition: width .6s ease;
    }

    .content{padding:40px}

    .question-card{
      background:#fff;
      border-radius:15px;
      padding:30px;
      box-shadow:0 10px 30px rgba(0,0,0,.1);
      border-left:5px solid #f97316;
      display:none;
    }
    .question-card.active{display:block}

    .question-number{
      color:#c2410c;
      font-weight:bold;
      margin-bottom:10px;
    }

    .question-text{
      font-size:1.25em;
      font-weight:600;
      margin-bottom:25px;
      color:#0f172a;
      line-height:1.35;
    }

    .options{display:grid;gap:15px}

    .option{
      background: linear-gradient(135deg,#ffedd5,#fff7ed);
      padding:18px;
      border-radius:12px;
      cursor:pointer;
      transition:.25s;
      border:2px solid transparent;
      color:#0f172a;
    }

    .option:hover{
      transform: translateY(-2px);
      box-shadow:0 8px 25px rgba(0,0,0,.15);
    }

    .option.selected{
      background: linear-gradient(135deg,#f97316,#c2410c);
      color:#fff;
      border-color:#f97316;
    }

    .option.correct{
      background: linear-gradient(135deg,#4CAF50,#45a049);
      color:#fff;
    }

    .option.incorrect{
      background: linear-gradient(135deg,#f44336,#da190b);
      color:#fff;
    }

    .buttons{
      display:flex;
      justify-content:space-between;
      gap:15px;
      margin-top:30px;
      flex-wrap:wrap;
    }

    .btn{
      padding:14px 28px;
      border:none;
      border-radius:12px;
      cursor:pointer;
      font-weight:600;
      text-transform:uppercase;
      letter-spacing:1px;
      transition:.2s;
    }
    .btn:hover{transform: translateY(-2px)}
    .btn:disabled{opacity:.5;cursor:not-allowed;transform:none}

    .btn-primary{
      background: linear-gradient(135deg,#f97316,#c2410c);
      color:#fff;
    }

    .btn-secondary{
      background: linear-gradient(135deg,#ffedd5,#fff7ed);
      color:#431407;
    }

    .explanation{
      display:none;
      margin-top:20px;
      background:#ffedd5;
      border-left:4px solid #f97316;
      padding:18px;
      border-radius:10px;
      color:#0f172a;
    }
    .explanation.show{display:block}

    .final-score{
      display:none;
      background: linear-gradient(135deg,#f97316,#c2410c);
      color:#fff;
      padding:40px;
      border-radius:20px;
      text-align:center;
    }
    .final-score.show{display:block}

    .score-circle{
      width:150px;
      height:150px;
      border-radius:50%;
      background: rgba(255,255,255,.18);
      margin:0 auto 20px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:2.5em;
      font-weight:bold;
    }

    @media (max-width:768px){
      .content{padding:20px}
      .btn{width:100%}
    }
  </style>
</head>

<body>
<div class="container">
  <div class="header">
    <h1>üéØ Quiz 059 | SAP HANA</h1>
    <p>CREATE TRIGGER ‚Äî BEFORE/AFTER, eventos, OLD/NEW y auditor√≠a</p>

    <div class="stats">
      <div class="stat-item"><span class="stat-number" id="currentQuestion">1</span>Pregunta</div>
      <div class="stat-item"><span class="stat-number" id="totalQuestions">9</span>Total</div>
      <div class="stat-item"><span class="stat-number" id="score">0</span>Puntaje</div>
    </div>

    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
    </div>
  </div>

  <div class="content">
    <div id="questionContainer"></div>

    <div class="final-score" id="finalScore">
      <div class="score-circle" id="finalScoreCircle">0%</div>
      <h2>¬°Quiz Completado!</h2>
      <p id="scoreMessage"></p>
      <button class="btn btn-primary" onclick="restartQuiz()">Reiniciar Quiz</button>
    </div>
  </div>
</div>

<script>
const questionsBase = [
  {
    question: "¬øQu√© es un TRIGGER en SAP HANA?",
    options: [
      "Una vista que guarda datos",
      "Un objeto que ejecuta c√≥digo autom√°ticamente ante eventos en una tabla",
      "Un √≠ndice para acelerar b√∫squedas",
      "Un schema con permisos especiales"
    ],
    correct: 1,
    explanation: "Un trigger se ejecuta autom√°ticamente cuando ocurre un INSERT/UPDATE/DELETE sobre una tabla."
  },
  {
    question: "¬øQu√© eventos pueden activar un trigger?",
    options: [
      "CONNECT y DISCONNECT",
      "CREATE y DROP",
      "INSERT, UPDATE y DELETE",
      "SELECT y ORDER BY"
    ],
    correct: 2,
    explanation: "Los triggers se disparan normalmente por INSERT, UPDATE o DELETE."
  },
  {
    question: "¬øQu√© diferencia principal hay entre BEFORE y AFTER?",
    options: [
      "BEFORE crea el trigger y AFTER lo elimina",
      "BEFORE se ejecuta antes del evento; AFTER se ejecuta despu√©s",
      "AFTER solo sirve para DELETE",
      "BEFORE solo existe en Row Store"
    ],
    correct: 1,
    explanation: "BEFORE ocurre antes de aplicar el cambio; AFTER ocurre cuando el cambio ya fue aplicado."
  },
  {
    question: "En un trigger de INSERT, ¬øqu√© referencia suele existir?",
    options: [
      "Solo OLD",
      "Solo NEW",
      "OLD y NEW siempre",
      "Ninguna"
    ],
    correct: 1,
    explanation: "En INSERT existe NEW (el registro nuevo). OLD no aplica porque no hab√≠a valor anterior."
  },
  {
    question: "En un trigger de DELETE, ¬øqu√© referencia suele existir?",
    options: [
      "Solo OLD",
      "Solo NEW",
      "OLD y NEW siempre",
      "Ninguna"
    ],
    correct: 0,
    explanation: "En DELETE existe OLD (lo que se elimina). NEW no aplica porque ya no existir√° registro."
  },
  {
    question: "En un trigger de UPDATE, ¬øqu√© referencias se usan normalmente?",
    options: [
      "Solo NEW",
      "Solo OLD",
      "OLD y NEW",
      "Ninguna, porque no se permite"
    ],
    correct: 2,
    explanation: "En UPDATE puedes comparar OLD (antes) y NEW (despu√©s)."
  },
  {
    question: "¬øQu√© significa FOR EACH ROW en un trigger?",
    options: [
      "Se ejecuta una vez por sentencia SQL",
      "Se ejecuta por cada fila afectada",
      "Se ejecuta solo si hay √≠ndice",
      "Se ejecuta solo con permisos DBA"
    ],
    correct: 1,
    explanation: "FOR EACH ROW ejecuta el trigger por cada registro modificado."
  },
  {
    question: "¬øPara qu√© se usan mucho los triggers en sistemas reales?",
    options: [
      "Para comprimir datos autom√°ticamente",
      "Para crear backups completos",
      "Para auditor√≠a / logs de cambios",
      "Para reemplazar claves for√°neas"
    ],
    correct: 2,
    explanation: "Un caso t√≠pico es guardar logs/auditor√≠a: qui√©n cambi√≥, cu√°ndo y qu√© cambi√≥."
  },
  {
    question: "¬øQu√© hace CREATE OR REPLACE TRIGGER?",
    options: [
      "Si existe, lo reemplaza; si no existe, lo crea",
      "Elimina el trigger y la tabla asociada",
      "Duplica el trigger para mejorar rendimiento",
      "Convierte el trigger en una vista"
    ],
    correct: 0,
    explanation: "Es √∫til para actualizar triggers sin borrarlos manualmente antes."
  }
];

let questions=[], current=0, answers=[], score=0;

function shuffle(arr){ return [...arr].sort(()=>Math.random()-.5); }

function initQuiz(){
  questions = questionsBase.map(q=>{
    const correctText = q.options[q.correct];
    const opts = shuffle(q.options);
    return {...q, options:opts, correct:opts.indexOf(correctText)};
  });
  current=0; answers=[]; score=0;
  document.getElementById("totalQuestions").textContent = questions.length;
  showQuestion(); update();
}

function showQuestion(){
  const q = questions[current];
  document.getElementById("questionContainer").innerHTML = `
    <div class="question-card active">
      <div class="question-number">Pregunta ${current+1} de ${questions.length}</div>
      <div class="question-text">${q.question}</div>

      <div class="options">
        ${q.options.map((o,i)=>`
          <div class="option" onclick="select(${i})">
            ${String.fromCharCode(65+i)}) ${o}
          </div>
        `).join("")}
      </div>

      <div class="explanation" id="exp">
        <strong>üí° Explicaci√≥n:</strong><br>${q.explanation}
      </div>

      <div class="buttons">
        <button class="btn btn-secondary" onclick="prev()" ${current===0?"disabled":""}>‚Üê Anterior</button>
        <button class="btn btn-primary" id="confirm" disabled onclick="confirmAnswer()">Confirmar</button>
        <button class="btn btn-primary" id="next" style="display:none" onclick="next()">
          ${current===questions.length-1 ? "Resultados" : "Siguiente ‚Üí"}
        </button>
      </div>
    </div>
  `;
}

function select(i){
  document.querySelectorAll(".option").forEach(o=>o.classList.remove("selected"));
  document.querySelectorAll(".option")[i].classList.add("selected");
  document.getElementById("confirm").disabled = false;
}

function confirmAnswer(){
  const sel = document.querySelector(".option.selected");
  if(!sel) return;

  const idx = [...sel.parentNode.children].indexOf(sel);
  answers[current] = idx;

  document.querySelectorAll(".option").forEach((o,i)=>{
    if(i === questions[current].correct) o.classList.add("correct");
    else if(i === idx) o.classList.add("incorrect");
    o.onclick = null;
  });

  document.getElementById("exp").classList.add("show");
  document.getElementById("confirm").style.display = "none";
  document.getElementById("next").style.display = "inline-block";
  update();
}

function next(){
  if(current < questions.length-1){
    current++;
    showQuestion();
    update();
  } else {
    finish();
  }
}

function prev(){
  current--;
  showQuestion();
  update();
}

function update(){
  score = answers.filter((a,i)=>a === questions[i]?.correct).length;
  document.getElementById("score").textContent = score;
  document.getElementById("currentQuestion").textContent = current+1;
  document.getElementById("progressFill").style.width = ((current+1)/questions.length*100) + "%";
}

function finish(){
  document.getElementById("questionContainer").style.display = "none";
  document.getElementById("finalScore").classList.add("show");

  const pct = Math.round(score / questions.length * 100);
  document.getElementById("finalScoreCircle").textContent = pct + "%";

  document.getElementById("scoreMessage").textContent =
    pct >= 80 ? "üéâ Excelente dominio de CREATE TRIGGER" :
    pct >= 60 ? "üëç Buen trabajo, repasa OLD/NEW y BEFORE/AFTER" :
    "‚ö†Ô∏è Repasa: eventos, OLD/NEW y FOR EACH ROW";
}

function restartQuiz(){
  document.getElementById("finalScore").classList.remove("show");
  document.getElementById("questionContainer").style.display = "block";
  initQuiz();
}

window.onload = initQuiz;
</script>
</body>
</html>
