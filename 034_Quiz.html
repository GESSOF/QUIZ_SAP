    <style>

        .explanation {

        .explanation.show {

        @keyframes slideIn {

        .explanation h4 {

        .final-score {

        .score-circle {

        .progress-bar {

        .progress-fill {

        .study-tips {

        @media (max-width: 768px) {
            body {
                padding: 10px;

            .container {

            }
            
            .header {

            .header h1 {

        @media (max-width: 480px) {

            .score-circle {

            }
        }

<body>
    <div class="container">
        <div class="header">
            <h1>üí¨üè∑Ô∏è Quiz 034 | SAP HANA</h1>
            <p>Comentarios e Identificadores - C√≥digo Profesional</p>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="currentQuestion">1</span>
                    <span>Pregunta</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalQuestions">8</span>
                    <span>Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="score">0</span>
                    <span>Puntaje</span>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="content">
            <div id="questionContainer"></div>
            
            <div class="final-score" id="finalScore">
                <div class="score-circle" id="finalScoreCircle">0%</div>
                <h2>¬°Quiz Completado!</h2>
                <p id="scoreMessage"></p>
                <button class="btn btn-primary" onclick="restartQuiz()">Reiniciar Quiz</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "¬øCu√°l es el prop√≥sito principal de los comentarios en SQL?",
                options: [
                    "Acelerar la ejecuci√≥n de las consultas",
                    "Documentar y explicar qu√© hace el c√≥digo para futuros desarrolladores",
                    "Corregir errores de sintaxis autom√°ticamente",
                    "Encriptar partes sensibles del c√≥digo"
                ],
                correct: 1,
                explanation: "Los comentarios son l√≠neas escritas que la base de datos no interpreta como c√≥digo. Su prop√≥sito es documentar y explicar qu√© hace el c√≥digo para futuros desarrolladores (incluido t√∫ mismo), mejorando la legibilidad y mantenimiento."
            },
            {
                question: "¬øCu√°les son los dos tipos de comentarios disponibles en SAP HANA?",
                options: [
                    "Comentarios de funci√≥n (#) y comentarios de clase (@@)",
                    "Comentarios de l√≠nea (--) y comentarios de bloque (/* */)",
                    "Comentarios simples (') y comentarios dobles (\"\")",
                    "Comentarios internos ({}) y comentarios externos ([])"
                ],
                correct: 1,
                explanation: "SAP HANA soporta dos tipos de comentarios: comentarios de l√≠nea que se inician con dos guiones (--) y comentan desde ese punto hasta el final de la l√≠nea, y comentarios de bloque que se inician con /* y terminan con */, pudiendo abarcar m√∫ltiples l√≠neas."
            },
            {
                question: "¬øQu√© sucede con los identificadores NO delimitados en SAP HANA?",
                options: [
                    "Se mantienen exactamente como los escribes",
                    "Se convierten autom√°ticamente a MAY√öSCULAS",
                    "Se convierten autom√°ticamente a min√∫sculas",
                    "Generan un error de sintaxis"
                ],
                correct: 1,
                explanation: "Los identificadores no delimitados (sin comillas dobles) se convierten autom√°ticamente a MAY√öSCULAS por SAP HANA. Esto significa que 'clientes', 'CLIENTES' y 'Clientes' son equivalentes y todos se almacenan como 'CLIENTES'."
            },
            {
                question: "¬øCu√°l es la diferencia principal entre identificadores delimitados y no delimitados?",
                options: [
                    "Los delimitados son m√°s r√°pidos de procesar",
                    "Los no delimitados permiten caracteres especiales",
                    "Los delimitados son case sensitive, los no delimitados son case insensitive",
                    "No hay diferencias funcionales entre ambos"
                ],
                correct: 2,
                explanation: "Los identificadores delimitados (entre comillas dobles) son case sensitive y se interpretan exactamente como los escribes, mientras que los no delimitados son case insensitive y se convierten autom√°ticamente a may√∫sculas, siendo m√°s seguros de usar."
            },
            {
                question: "¬øCu√°l de estos identificadores NO delimitados es INV√ÅLIDO en SAP HANA?",
                options: [
                    "tabla_clientes",
                    "_temp_datos",
                    "productos_v2",
                    "2024_ventas"
                ],
                correct: 3,
                explanation: "El identificador '2024_ventas' es inv√°lido porque los identificadores no delimitados no pueden empezar con n√∫meros. Deben comenzar por letra o gui√≥n bajo (_). Los otros ejemplos son v√°lidos: tabla_clientes, _temp_datos, productos_v2."
            },
            {
                question: "¬øCu√°l es el gran peligro de usar identificadores delimitados?",
                options: [
                    "Consumen m√°s memoria de la base de datos",
                    "No soportan caracteres Unicode",
                    "Debes recordar exactamente las may√∫sculas y min√∫sculas para siempre",
                    "Solo funcionan en versiones espec√≠ficas de SAP HANA"
                ],
                correct: 2,
                explanation: "El gran peligro de los identificadores delimitados es que debes recordar exactamente las may√∫sculas y min√∫sculas para siempre. Si creas una tabla como \"ClienteS\", siempre debes referenciarla exactamente as√≠, lo que puede convertirse en una pesadilla de mantenimiento."
            },
            {
                question: "¬øCu√°les son las mejores pr√°cticas para comentarios seg√∫n la clase?",
                options: [
                    "Comentar cada l√≠nea de c√≥digo para m√°xima claridad",
                    "Solo usar comentarios de bloque, nunca de l√≠nea",
                    "Explicar el 'por qu√©', no el 'qu√©', y mantener comentarios actualizados",
                    "Usar comentarios solo en procedimientos almacenados"
                ],
                correct: 2,
                explanation: "Las mejores pr√°cticas incluyen: explicar el 'por qu√©' no el 'qu√©' (el c√≥digo ya muestra qu√© hace), mantener comentarios actualizados, usar comentarios de cabecera para scripts complejos, y comentar l√≥gica compleja. Evitar comentarios obvios que no agregan valor."
            },
            {
                question: "¬øCu√°l es la longitud m√°xima permitida para identificadores en SAP HANA y qu√© restricci√≥n importante existe?",
                options: [
                    "255 caracteres m√°ximo, sin restricciones especiales",
                    "127 caracteres m√°ximo, y 'SYS' est√° reservado para el motor de BD",
                    "100 caracteres m√°ximo, y no se pueden usar n√∫meros",
                    "64 caracteres m√°ximo, y deben empezar con letra may√∫scula"
                ],
                correct: 1,
                explanation: "SAP HANA permite hasta 127 caracteres por identificador. Una restricci√≥n importante es que 'SYS' est√° reservado exclusivamente para el motor de la base de datos. Tambi√©n, usuarios y roles deben ser identificadores no delimitados."
            }
        ];

        let currentQuestionIndex = 0;
        let userAnswers = [];
        let score = 0;

        function initQuiz() {
            displayQuestion();
            updateProgress();
        }

        function displayQuestion() {
            const container = document.getElementById('questionContainer');
            const question = questions[currentQuestionIndex];
            
            container.innerHTML = `
                <div class="question-card active">
                    <div class="question-number">Pregunta ${currentQuestionIndex + 1} de ${questions.length}</div>
                    <div class="question-text">${question.question}</div>
                    <div class="options" id="options">
                        ${question.options.map((option, index) => `
                            <div class="option" onclick="selectOption(${index})" data-index="${index}">
                                <strong>${String.fromCharCode(65 + index)})</strong> ${option}
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation">
                        <h4>üí° Explicaci√≥n:</h4>
                        <p>${question.explanation}</p>
                    </div>
                    <div class="buttons">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${currentQuestionIndex === 0 ? 'disabled' : ''}>
                            ‚Üê Anterior
                        </button>
                        <button class="btn btn-primary" onclick="submitAnswer()" id="submitBtn" disabled>
                            Confirmar Respuesta
                        </button>
                        <button class="btn btn-primary" onclick="nextQuestion()" id="nextBtn" style="display: none;">
                            ${currentQuestionIndex === questions.length - 1 ? 'Ver Resultados' : 'Siguiente ‚Üí'}
                        </button>
                    </div>
                </div>
            `;
            
            // Restore previous answer if exists
            if (userAnswers[currentQuestionIndex] !== undefined) {
                selectOption(userAnswers[currentQuestionIndex]);
                submitAnswer();
            }
        }

        function selectOption(index) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
            
            document.getElementById('submitBtn').disabled = false;
        }

        function submitAnswer() {
            const selectedOption = document.querySelector('.option.selected');
            if (!selectedOption) return;
            
            const selectedIndex = parseInt(selectedOption.dataset.index);
            const question = questions[currentQuestionIndex];
            
            userAnswers[currentQuestionIndex] = selectedIndex;
            
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                option.onclick = null;
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex && index !== question.correct) {
                    option.classList.add('incorrect');
                }
            });
            
            document.getElementById('explanation').classList.add('show');
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
                updateProgress();
            } else {
                showFinalScore();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
                updateProgress();
            }
        }

        function updateProgress() {
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Update score
            score = userAnswers.filter((answer, index) => answer === questions[index].correct).length;
            document.getElementById('score').textContent = score;
        }

        function showFinalScore() {
            const finalScore = Math.round((score / questions.length) * 100);
            
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('finalScore').classList.add('show');
            document.getElementById('finalScoreCircle').textContent = finalScore + '%';
            
            let message = '';
            if (finalScore >= 80) {
                message = 'üéâ ¬°Excelente! Tu c√≥digo ser√° ahora legible, mantenible y profesional.';
            } else if (finalScore >= 60) {
                message = 'üëç Buen trabajo. Repasa las mejores pr√°cticas para perfeccionar tu c√≥digo.';
            } else {
                message = '‚ö†Ô∏è IMPORTANTE: Dominar comentarios e identificadores es crucial para c√≥digo profesional.';
            }
            
            document.getElementById('scoreMessage').innerHTML = `
                <p>${message}</p>
                <div class="study-tips">
                    <h4>üí¨üè∑Ô∏è Puntos clave para c√≥digo profesional:</h4>
                    <ul>
                        <li><strong>Comentarios efectivos:</strong> Explican el "por qu√©", no el "qu√©"</li>
                        <li><strong>Dos tipos:</strong> L√≠nea (--) y bloque (/* */)</li>
                        <li><strong>Identificadores no delimitados:</strong> M√°s seguros, se convierten a MAY√öSCULAS</li>
                        <li><strong>Identificadores delimitados:</strong> Case sensitive, usar con precauci√≥n</li>
                        <li><strong>Nomenclatura clara:</strong> snake_case, nombres descriptivos</li>
                        <li><strong>Evitar 'SYS':</strong> Reservado para el motor de BD</li>
                        <li><strong>127 caracteres m√°ximo:</strong> Pero mant√©n nombres legibles</li>
                        <li><strong>Unicode disponible:</strong> Pero √∫salo con moderaci√≥n</li>
                    </ul>
                </div>
            `;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers = [];
            score = 0;
            
            document.getElementById('questionContainer').style.display = 'block';
            document.getElementById('finalScore').classList.remove('show');
            
            initQuiz();
        }

        // Initialize quiz when page loads
        window.onload = initQuiz;
    </script>
</body>
</html>
