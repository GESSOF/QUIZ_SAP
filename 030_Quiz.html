<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Quiz 030 | SAP HANA</h1>
            <p>INNER JOIN - El JOIN M√°s Estricto</p>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="currentQuestion">1</span>
                    <span>Pregunta</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalQuestions">8</span>
                    <span>Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="score">0</span>
                    <span>Puntaje</span>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="content">
            <div id="questionContainer"></div>
            
            <div class="final-score" id="finalScore">
                <div class="score-circle" id="finalScoreCircle">0%</div>
                <h2>¬°Quiz Completado!</h2>
                <p id="scoreMessage"></p>
                <button class="btn btn-primary" onclick="restartQuiz()">Reiniciar Quiz</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "¬øCu√°l es la caracter√≠stica principal del INNER JOIN?",
                options: [
                    "Devuelve todos los registros de ambas tablas",
                    "Solo devuelve registros que tienen coincidencias en ambas tablas",
                    "Devuelve todos los registros de la tabla izquierda",
                    "Es el JOIN m√°s lento de todos"
                ],
                correct: 1,
                explanation: "INNER JOIN es el m√°s selectivo de todos los JOINs. Solo devuelve registros que tienen coincidencias en ambas tablas seg√∫n la condici√≥n especificada en la cl√°usula ON. Si un registro de cualquier tabla no tiene correspondencia, queda excluido del resultado."
            },
            {
                question: "¬øQu√© proceso interno realiza el INNER JOIN para generar el resultado?",
                options: [
                    "Solo busca coincidencias directas",
                    "Producto cartesiano de las tablas seguido de filtrado",
                    "Ordena las tablas y luego las une",
                    "Crea √≠ndices temporales autom√°ticamente"
                ],
                correct: 1,
                explanation: "Internamente, INNER JOIN realiza el producto cartesiano: combina cada registro de la tabla A con cada registro de la tabla B, eval√∫a la condici√≥n ON para cada combinaci√≥n, y luego filtra manteniendo solo las combinaciones que cumplen la condici√≥n."
            },
            {
                question: "¬øCu√°l es la sintaxis correcta del INNER JOIN?",
                options: [
                    "SELECT * FROM tabla1, tabla2 WHERE tabla1.id = tabla2.id",
                    "SELECT * FROM tabla1 INNER JOIN tabla2 ON tabla1.id = tabla2.id",
                    "SELECT * FROM tabla1 JOIN WITH tabla2 USING tabla1.id = tabla2.id",
                    "SELECT * INNER JOIN tabla1, tabla2 ON tabla1.id = tabla2.id"
                ],
                correct: 1,
                explanation: "La sintaxis correcta es: FROM tabla1 INNER JOIN tabla2 ON condici√≥n. Esta es la sintaxis est√°ndar SQL moderna, recomendada y requerida en certificaciones SAP HANA. Separa claramente la uni√≥n (JOIN) de los filtros (WHERE)."
            },
            {
                question: "¬øCu√°ndo son obligatorios los alias en INNER JOIN?",
                options: [
                    "Siempre son opcionales",
                    "Solo para consultas complejas",
                    "Cuando las tablas tienen campos con nombres id√©nticos",
                    "Solo en SAP HANA, no en otros sistemas"
                ],
                correct: 2,
                explanation: "Los alias son obligatorios cuando las tablas tienen campos con nombres id√©nticos (como 'state' en ambas tablas del ejemplo). Sin alias, obtienes error de 'columna ambigua' porque SQL no sabe a cu√°l campo te refieres. Los alias resuelven esta ambig√ºedad."
            },
            {
                question: "¬øQu√© sucede si un INNER JOIN no encuentra ninguna coincidencia?",
                options: [
                    "Da error y se detiene la consulta",
                    "Se ejecuta completamente pero devuelve resultado vac√≠o",
                    "Devuelve NULL en todos los campos",
                    "Se convierte autom√°ticamente en LEFT OUTER JOIN"
                ],
                correct: 1,
                explanation: "INNER JOIN siempre se ejecuta completamente, procesando todas las combinaciones del producto cartesiano, incluso si no devuelve resultados. Si no hay coincidencias, simplemente devuelve un resultado vac√≠o (0 filas), pero el procesamiento interno se realiza por completo."
            },
            {
                question: "¬øPor qu√© NO se recomienda el m√©todo WHERE para hacer JOINs?",
                options: [
                    "Es m√°s lento que INNER JOIN",
                    "No funciona en SAP HANA",
                    "Es sintaxis obsoleta que mezcla JOINs con filtros",
                    "Solo funciona con tablas peque√±as"
                ],
                correct: 2,
                explanation: "El m√©todo WHERE es sintaxis obsoleta que mezcla las uniones entre tablas con los filtros de datos, reduciendo la legibilidad. La sintaxis INNER JOIN es el est√°ndar actual, mejora la legibilidad, separa prop√≥sitos claramente y es requerida en certificaciones SAP."
            },
            {
                question: "Si tienes una tabla con 100 registros y otra con 50 registros, ¬øcu√°ntas combinaciones eval√∫a internamente el INNER JOIN?",
                options: [
                    "150 combinaciones (100 + 50)",
                    "5,000 combinaciones (100 √ó 50)",
                    "Solo las que coinciden",
                    "Depende del n√∫mero de coincidencias"
                ],
                correct: 1,
                explanation: "INNER JOIN eval√∫a todas las combinaciones del producto cartesiano: 100 √ó 50 = 5,000 combinaciones. Internamente procesa todas estas combinaciones para evaluar la condici√≥n ON, y luego filtra mostrando solo las que cumplen la condici√≥n. Por esto los √≠ndices son cruciales para el rendimiento."
            },
            {
                question: "¬øCu√°l es la principal ventaja del INNER JOIN sobre otros tipos de JOIN?",
                options: [
                    "Es m√°s f√°cil de escribir",
                    "Funciona con cualquier tipo de datos",
                    "Produce resultados limpios sin valores NULL y tiene √≥ptimo rendimiento",
                    "Permite unir m√°s de dos tablas"
                ],
                correct: 2,
                explanation: "INNER JOIN produce resultados limpios sin valores NULL por falta de relaci√≥n, ya que solo incluye registros con correspondencia completa. Adem√°s, generalmente tiene el mejor rendimiento entre los JOINs debido a su naturaleza restrictiva. Es ideal para an√°lisis que requieren datos completos y verificados."
            }
        ];

        let currentQuestionIndex = 0;
        let userAnswers = [];
        let score = 0;

        function initQuiz() {
            displayQuestion();
            updateProgress();
        }

        function displayQuestion() {
            const container = document.getElementById('questionContainer');
            const question = questions[currentQuestionIndex];
            
            container.innerHTML = `
                <div class="question-card active">
                    <div class="question-number">Pregunta ${currentQuestionIndex + 1} de ${questions.length}</div>
                    <div class="question-text">${question.question}</div>
                    <div class="options" id="options">
                        ${question.options.map((option, index) => `
                            <div class="option" onclick="selectOption(${index})" data-index="${index}">
                                <strong>${String.fromCharCode(65 + index)})</strong> ${option}
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation">
                        <h4>üí° Explicaci√≥n:</h4>
                        <p>${question.explanation}</p>
                    </div>
                    <div class="buttons">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${currentQuestionIndex === 0 ? 'disabled' : ''}>
                            ‚Üê Anterior
                        </button>
                        <button class="btn btn-primary" onclick="submitAnswer()" id="submitBtn" disabled>
                            Confirmar Respuesta
                        </button>
                        <button class="btn btn-primary" onclick="nextQuestion()" id="nextBtn" style="display: none;">
                            ${currentQuestionIndex === questions.length - 1 ? 'Ver Resultados' : 'Siguiente ‚Üí'}
                        </button>
                    </div>
                </div>
            `;
            
            // Restore previous answer if exists
            if (userAnswers[currentQuestionIndex] !== undefined) {
                selectOption(userAnswers[currentQuestionIndex]);
                submitAnswer();
            }
        }

        function selectOption(index) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
            
            document.getElementById('submitBtn').disabled = false;
        }

        function submitAnswer() {
            const selectedOption = document.querySelector('.option.selected');
            if (!selectedOption) return;
            
            const selectedIndex = parseInt(selectedOption.dataset.index);
            const question = questions[currentQuestionIndex];
            
            userAnswers[currentQuestionIndex] = selectedIndex;
            
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                option.onclick = null;
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex && index !== question.correct) {
                    option.classList.add('incorrect');
                }
            });
            
            document.getElementById('explanation').classList.add('show');
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
                updateProgress();
            } else {
                showFinalScore();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
                updateProgress();
            }
        }

        function updateProgress() {
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Update score
            score = userAnswers.filter((answer, index) => answer === questions[index].correct).length;
            document.getElementById('score').textContent = score;
        }

        function showFinalScore() {
            const finalScore = Math.round((score / questions.length) * 100);
            
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('finalScore').classList.add('show');
            document.getElementById('finalScoreCircle').textContent = finalScore + '%';
            
            let message = '';
            if (finalScore >= 80) {
                message = 'üéâ ¬°Excelente! Dominas perfectamente el INNER JOIN y est√°s listo para consultas complejas.';
            } else if (finalScore >= 60) {
                message = 'üëç Buen trabajo. Repasa los conceptos del proceso interno y uso de alias.';
            } else {
                message = 'üìö Necesitas repasar los fundamentos del INNER JOIN antes de avanzar.';
            }
            
            document.getElementById('scoreMessage').innerHTML = `
                <p>${message}</p>
                <div class="study-tips">
                    <h4>üéØ Puntos clave para dominar INNER JOIN:</h4>
                    <ul>
                        <li><strong>M√°xima selectividad:</strong> Solo registros con coincidencias en ambas tablas</li>
                        <li><strong>Sintaxis est√°ndar:</strong> FROM tabla1 INNER JOIN tabla2 ON condici√≥n</li>
                        <li><strong>Proceso interno:</strong> Producto cartesiano + filtrado de coincidencias</li>
                        <li><strong>Alias obligatorios:</strong> Para resolver campos ambiguos (mismo nombre)</li>
                        <li><strong>Siempre se ejecuta:</strong> Procesa todas las combinaciones, devuelva o no resultados</li>
                        <li><strong>Resultados limpios:</strong> No aparecen valores NULL por falta de relaci√≥n</li>
                        <li><strong>√ìptimo rendimiento:</strong> Generalmente el JOIN m√°s r√°pido</li>
                        <li><strong>M√©todo recomendado:</strong> Usar INNER JOIN, no WHERE para uniones</li>
                        <li><strong>Escalabilidad:</strong> n √ó m combinaciones (importante para optimizaci√≥n)</li>
                        <li><strong>Casos de uso:</strong> Datos relacionados obligatorios, reportes de integridad</li>
                    </ul>
                </div>
            `;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers = [];
            score = 0;
            
            document.getElementById('questionContainer').style.display = 'block';
            document.getElementById('finalScore').classList.remove('show');
            
            initQuiz();
        }

        // Initialize quiz when page loads
        window.onload = initQuiz;
    </script>
</body>
