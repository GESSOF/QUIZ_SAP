<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 004 - SAP HANA - Alta Disponibilidad y Seguridad</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }

        .stat-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }

        .content {
            padding: 40px;
        }

        .question-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #667eea;
            display: none;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.5s ease;
        }

        .question-card.active {
            display: block;
            transform: translateY(0);
            opacity: 1;
        }

        .question-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .question-number {
            color: #667eea;
            font-size: 1.2em;
            font-weight: bold;
        }

        .category-tag {
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            color: #1976d2;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
        }

        .difficulty-indicator {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        .difficulty-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ddd;
        }

        .difficulty-dot.active {
            background: linear-gradient(135deg, #ff9800 0%, #f57c00 100%);
        }

        .question-text {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 25px;
            line-height: 1.4;
            color: #333;
        }

        .options {
            display: grid;
            gap: 15px;
            margin-bottom: 25px;
        }

        .option {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .option.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .option.correct {
            border-color: #4CAF50;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .option.incorrect {
            border-color: #f44336;
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
            color: white;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .explanation {
            background: linear-gradient(135deg, #e8f5e8 0%, #f0f8f0 100%);
            border-left: 4px solid #4CAF50;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .explanation.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .explanation h4 {
            color: #2e7d32;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .final-score {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            margin-top: 30px;
        }

        .final-score.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5em;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border-radius: 4px;
            transition: width 0.8s ease;
        }

        .study-tips {
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
            border-left: 4px solid #ff9800;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .study-tips h4 {
            color: #e65100;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .study-tips ul {
            margin-left: 20px;
        }

        .study-tips li {
            margin-bottom: 8px;
            color: #bf360c;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .content {
                padding: 20px;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
            
            .buttons {
                flex-direction: column;
            }

            .question-meta {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔒 Quiz 004 - SAP HANA</h1>
            <p>Alta Disponibilidad y Sistemas de Seguridad</p>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="currentQuestion">1</span>
                    <span>Pregunta</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalQuestions">18</span>
                    <span>Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="score">0</span>
                    <span>Puntaje</span>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="content">
            <div id="questionContainer"></div>
            
            <div class="final-score" id="finalScore">
                <div class="score-circle" id="finalScoreCircle">0%</div>
                <h2>¡Quiz Completado!</h2>
                <p id="scoreMessage"></p>
                <button class="btn btn-primary" onclick="restartQuiz()">Reiniciar Quiz</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                id: 1,
                category: "Alta Disponibilidad",
                difficulty: 1,
                question: "¿Cuál es el objetivo principal de la alta disponibilidad en SAP HANA?",
                options: [
                    "Mejorar la velocidad de procesamiento",
                    "Que múltiples usuarios puedan acceder simultáneamente sin bloqueos, incluyendo tolerancia a desastres",
                    "Reducir el consumo de memoria",
                    "Simplificar la administración del sistema"
                ],
                correct: 1,
                explanation: "La alta disponibilidad busca que múltiples usuarios puedan acceder al sistema simultáneamente sin bloqueos, incluyendo tolerancia a desastres, como un generador de emergencia en un hospital."
            },
            {
                id: 2,
                category: "Arquitectura Scale Out",
                difficulty: 2,
                question: "¿Qué componentes incluye la arquitectura Scale Out en un data center?",
                options: [
                    "Solo servidores activos",
                    "Servidores activos + almacenamiento compartido + servidor en espera",
                    "Solo base de datos distribuida",
                    "Únicamente servidores de respaldo"
                ],
                correct: 1,
                explanation: "La arquitectura Scale Out incluye servidores activos, almacenamiento compartido y servidor en espera (standby) para garantizar continuidad del servicio."
            },
            {
                id: 3,
                category: "Sistemas Distribuidos",
                difficulty: 2,
                question: "¿Qué sucede en un sistema distribuido multinacional cuando falla un data center completo?",
                options: [
                    "El sistema se detiene completamente",
                    "Se pierde toda la información",
                    "El tráfico se desvía automáticamente a otro data center",
                    "Solo funciona el servidor local"
                ],
                correct: 2,
                explanation: "En sistemas distribuidos con servidores en diferentes países, si falla un data center completo, el tráfico se desvía automáticamente a otro data center."
            },
            {
                id: 4,
                category: "Componentes Técnicos",
                difficulty: 2,
                question: "¿Cuál es la función del servidor de nombres en SAP HANA?",
                options: [
                    "Almacenar los datos principales",
                    "Traducir IPs a nombres reconocibles",
                    "Ejecutar las consultas SQL",
                    "Gestionar los usuarios y roles"
                ],
                correct: 1,
                explanation: "El servidor de nombres se encarga de traducir direcciones IP a nombres reconocibles, facilitando la administración del sistema."
            },
            {
                id: 5,
                category: "Componentes Técnicos",
                difficulty: 2,
                question: "¿Cuántos servidores maestros puede tener SAP HANA para redundancia en la administración?",
                options: [
                    "Solo 1 servidor maestro",
                    "Hasta 2 servidores maestros",
                    "Hasta 3 servidores maestros",
                    "Ilimitados servidores maestros"
                ],
                correct: 2,
                explanation: "SAP HANA puede tener hasta 3 servidores maestros para proporcionar redundancia en la administración del sistema."
            },
            {
                id: 6,
                category: "Seguridad General",
                difficulty: 1,
                question: "¿Qué elementos protege la seguridad en SAP HANA?",
                options: [
                    "Solo la base de datos",
                    "Solo las aplicaciones XS",
                    "Base de datos, aplicaciones del motor XS y objetos de desarrollo en repositorios",
                    "Únicamente los objetos de desarrollo"
                ],
                correct: 2,
                explanation: "SAP HANA proporciona seguridad completa para la base de datos, aplicaciones del motor XS (clásica y avanzada) y objetos de desarrollo en repositorios."
            },
            {
                id: 7,
                category: "Autenticación",
                difficulty: 1,
                question: "¿Qué es la autenticación en SAP HANA?",
                options: [
                    "Proceso de asignación de roles",
                    "Proceso de verificación de identidad cuando un usuario intenta conectarse",
                    "Proceso de cifrado de datos",
                    "Proceso de auditoría del sistema"
                ],
                correct: 1,
                explanation: "La autenticación es el proceso de verificación de identidad cuando un usuario intenta conectarse a la base de datos HANA."
            },
            {
                id: 8,
                category: "Métodos de Autenticación",
                difficulty: 2,
                question: "¿Cuáles son los dos métodos principales de autenticación en SAP HANA?",
                options: [
                    "Usuario/Contraseña y biometría",
                    "Usuario/Contraseña y Kerberos",
                    "Kerberos y certificados digitales",
                    "Tokens y tarjetas inteligentes"
                ],
                correct: 1,
                explanation: "Los dos métodos principales de autenticación en SAP HANA son Usuario/Contraseña (método tradicional) y Kerberos (protocolo avanzado)."
            },
            {
                id: 9,
                category: "Protocolo Kerberos",
                difficulty: 3,
                question: "¿Quién creó el protocolo Kerberos?",
                options: [
                    "Microsoft",
                    "MIT (Instituto Tecnológico de Massachusetts)",
                    "SAP",
                    "IBM"
                ],
                correct: 1,
                explanation: "El protocolo Kerberos fue creado por el MIT (Instituto Tecnológico de Massachusetts) para permitir autenticación segura en redes inseguras."
            },
            {
                id: 10,
                category: "Protocolo Kerberos",
                difficulty: 3,
                question: "¿Qué significa KDC en el protocolo Kerberos?",
                options: [
                    "Kerberos Database Center",
                    "Key Distribution Center",
                    "Kerberos Data Control",
                    "Key Database Controller"
                ],
                correct: 1,
                explanation: "KDC significa Key Distribution Center (Centro de Distribución de Claves), uno de los componentes clave del protocolo Kerberos."
            },
            {
                id: 11,
                category: "Usuarios y Roles",
                difficulty: 2,
                question: "¿Cuál es la filosofía de seguridad recomendada para asignar privilegios?",
                options: [
                    "Dar acceso completo a todos los usuarios",
                    "Lo menos posible - cada usuario debe tener acceso únicamente a lo que necesita",
                    "Asignar permisos según la antigüedad del empleado",
                    "Todos los usuarios deben tener los mismos permisos"
                ],
                correct: 1,
                explanation: "La filosofía de seguridad es 'lo menos posible' - cada usuario debe tener acceso únicamente a los recursos que realmente necesita para su trabajo."
            },
            {
                id: 12,
                category: "Sistema de Roles",
                difficulty: 2,
                question: "¿Qué es un rol en SAP HANA?",
                options: [
                    "Un tipo de usuario especial",
                    "Una 'caja' que contiene un conjunto de privilegios predefinidos para un perfil específico",
                    "Un método de cifrado",
                    "Una herramienta de auditoría"
                ],
                correct: 1,
                explanation: "Un rol es como una 'caja' que contiene un conjunto de privilegios predefinidos para un perfil específico de trabajo (desarrollador, modelador, usuario normal)."
            },
            {
                id: 13,
                category: "Cifrado",
                difficulty: 1,
                question: "¿Cuál es el objetivo principal del cifrado en SAP HANA?",
                options: [
                    "Acelerar las consultas",
                    "Garantizar que la información solo sea legible por usuarios con permisos y autenticación correcta",
                    "Reducir el espacio de almacenamiento",
                    "Mejorar la conectividad de red"
                ],
                correct: 1,
                explanation: "El cifrado garantiza que la información permanezca segura y solo sea legible por usuarios con permisos y autenticación correcta."
            },
            {
                id: 14,
                category: "Historia del Cifrado",
                difficulty: 2,
                question: "¿Qué ejemplo histórico de cifrado se menciona en el curso?",
                options: [
                    "Código Morse",
                    "Máquina Enigma de la Segunda Guerra Mundial",
                    "Alfabeto César",
                    "Código Navajo"
                ],
                correct: 1,
                explanation: "Se menciona la Máquina Enigma de la Segunda Guerra Mundial como ejemplo histórico de cifrado que cambiaba la posición de las letras."
            },
            {
                id: 15,
                category: "Audit Logging",
                difficulty: 1,
                question: "¿Qué son los Audit Logs en SAP HANA?",
                options: [
                    "Archivos de configuración del sistema",
                    "Registros que hacen seguimiento completo de todas las actividades del sistema",
                    "Copias de seguridad automáticas",
                    "Reportes de rendimiento"
                ],
                correct: 1,
                explanation: "Los Audit Logs (también llamados logs o trazas del sistema) registran un seguimiento completo de todas las actividades en el sistema."
            },
            {
                id: 16,
                category: "Beneficios de Auditoría",
                difficulty: 2,
                question: "¿Cuál NO es un beneficio de la auditoría en SAP HANA?",
                options: [
                    "Trazabilidad completa de actividades",
                    "Detección de anomalías y comportamientos sospechosos",
                    "Mejora automática del rendimiento del sistema",
                    "Cumplimiento de requisitos legales y normativos"
                ],
                correct: 2,
                explanation: "La auditoría no mejora automáticamente el rendimiento. Sus beneficios incluyen trazabilidad, detección de anomalías, cumplimiento normativo e investigación de incidentes."
            },
            {
                id: 17,
                category: "Herramientas de Administración",
                difficulty: 2,
                question: "¿Cuál es la principal diferencia entre SAP HANA 1.0 y 2.0 en herramientas de administración?",
                options: [
                    "HANA 1.0 usaba HANA Studio para todo; HANA 2.0 prioriza Cockpit (Web) para administración",
                    "No hay diferencias entre las versiones",
                    "HANA 2.0 solo usa HANA Studio",
                    "HANA 1.0 solo tenía herramientas web"
                ],
                correct: 0,
                explanation: "HANA 1.0 usaba HANA Studio como herramienta única para desarrollo, modelado y administración. HANA 2.0 adopta un enfoque híbrido priorizando Cockpit (Web) para administración."
            },
            {
                id: 18,
                category: "Evolución de Herramientas",
                difficulty: 2,
                question: "¿Cuál es la recomendación de SAP para el futuro de las herramientas de administración?",
                options: [
                    "Mantener HANA Studio como principal herramienta",
                    "Priorizar Cockpit (Web) y se espera que sea la única herramienta de administración",
                    "Crear nuevas herramientas de línea de comandos",
                    "Volver a herramientas de escritorio tradicionales"
                ],
                correct: 1,
                explanation: "SAP recomienda priorizar Cockpit (Web) para todas las tareas posibles y se espera que en el futuro sea la única herramienta de administración."
            }
        ];

        let currentQuestionIndex = 0;
        let userAnswers = [];
        let score = 0;

        function initQuiz() {
            displayQuestion();
            updateProgress();
        }

        function displayQuestion() {
            const container = document.getElementById('questionContainer');
            const question = questions[currentQuestionIndex];
            
            container.innerHTML = `
                <div class="question-card active">
                    <div class="question-meta">
                        <div class="question-number">Pregunta ${currentQuestionIndex + 1} de ${questions.length}</div>
                        <div class="category-tag">${question.category}</div>
                        <div class="difficulty-indicator">
                            ${Array.from({length: 3}, (_, i) => 
                                `<div class="difficulty-dot ${i < question.difficulty ? 'active' : ''}"></div>`
                            ).join('')}
                        </div>
                    </div>
                    <div class="question-text">${question.question}</div>
                    <div class="options" id="options">
                        ${question.options.map((option, index) => `
                            <div class="option" onclick="selectOption(${index})" data-index="${index}">
                                <strong>${String.fromCharCode(65 + index)})</strong> ${option}
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation">
                        <h4>💡 Explicación:</h4>
                        <p>${question.explanation}</p>
                    </div>
                    <div class="buttons">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${currentQuestionIndex === 0 ? 'disabled' : ''}>
                            ← Anterior
                        </button>
                        <button class="btn btn-primary" onclick="submitAnswer()" id="submitBtn" disabled>
                            Confirmar Respuesta
                        </button>
                        <button class="btn btn-primary" onclick="nextQuestion()" id="nextBtn" style="display: none;">
                            ${currentQuestionIndex === questions.length - 1 ? 'Ver Resultados' : 'Siguiente →'}
                        </button>
                    </div>
                </div>
            `;
            
            // Restore previous answer if exists
            if (userAnswers[currentQuestionIndex] !== undefined) {
                selectOption(userAnswers[currentQuestionIndex]);
                submitAnswer();
            }
        }

        function selectOption(index) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
            
            document.getElementById('submitBtn').disabled = false;
        }

        function submitAnswer() {
            const selectedOption = document.querySelector('.option.selected');
            if (!selectedOption) return;
            
            const selectedIndex = parseInt(selectedOption.dataset.index);
            const question = questions[currentQuestionIndex];
            
            userAnswers[currentQuestionIndex] = selectedIndex;
            
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                option.onclick = null;
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex && index !== question.correct) {
                    option.classList.add('incorrect');
                }
            });
            
            document.getElementById('explanation').classList.add('show');
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
                updateProgress();
            } else {
                showFinalScore();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
                updateProgress();
            }
        }

        function updateProgress() {
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Update score
            score = userAnswers.filter((answer, index) => answer === questions[index].correct).length;
            document.getElementById('score').textContent = score;
        }

        function showFinalScore() {
            const finalScore = Math.round((score / questions.length) * 100);
            
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('finalScore').classList.add('show');
            document.getElementById('finalScoreCircle').textContent = finalScore + '%';
            
            let message = '';
            if (finalScore >= 85) {
                message = '🎉 ¡Excelente! Dominas muy bien los conceptos de alta disponibilidad y seguridad en SAP HANA.';
            } else if (finalScore >= 70) {
