<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 012 - 10 Ejercicios de Modelado SAP HANA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
            position: relative;
            z-index: 1;
        }

        .stat-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            display: block;
        }

        .content {
            padding: 40px;
        }

        .question-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #667eea;
            display: none;
            transform: translateY(20px);
            opacity: 0;
            transition: all 0.5s ease;
        }

        .question-card.active {
            display: block;
            transform: translateY(0);
            opacity: 1;
        }

        .question-number {
            color: #667eea;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 25px;
            line-height: 1.4;
            color: #333;
        }

        .options {
            display: grid;
            gap: 15px;
            margin-bottom: 25px;
        }

        .option {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .option.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .option.correct {
            border-color: #4CAF50;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
        }

        .option.incorrect {
            border-color: #f44336;
            background: linear-gradient(135deg, #f44336 0%, #da190b 100%);
            color: white;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .explanation {
            background: linear-gradient(135deg, #e8f5e8 0%, #f0f8f0 100%);
            border-left: 4px solid #4CAF50;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .explanation.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .explanation h4 {
            color: #2e7d32;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .final-score {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            display: none;
            margin-top: 30px;
        }

        .final-score.show {
            display: block;
            animation: slideIn 0.5s ease;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5em;
            font-weight: bold;
            backdrop-filter: blur(10px);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            border-radius: 4px;
            transition: width 0.8s ease;
        }

        .study-tips {
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
            border-left: 4px solid #ff9800;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .study-tips h4 {
            color: #e65100;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .study-tips ul {
            margin-left: 20px;
        }

        .study-tips li {
            margin-bottom: 8px;
            color: #bf360c;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                margin: 0;
                border-radius: 15px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .content {
                padding: 20px;
            }
            
            .question-card {
                padding: 20px;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
            
            .stat-item {
                padding: 12px 20px;
            }
            
            .buttons {
                flex-direction: column;
            }
            
            .btn {
                padding: 12px 20px;
                font-size: 1em;
            }
            
            .question-text {
                font-size: 1.1em;
            }
            
            .option {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5em;
            }
            
            .content {
                padding: 15px;
            }
            
            .question-card {
                padding: 15px;
            }
            
            .score-circle {
                width: 120px;
                height: 120px;
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Quiz 012</h1>
            <p>10 Ejercicios Completos de Modelado - SAP HANA</p>
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="currentQuestion">1</span>
                    <span>Pregunta</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalQuestions">8</span>
                    <span>Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="score">0</span>
                    <span>Puntaje</span>
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="content">
            <div id="questionContainer"></div>
            
            <div class="final-score" id="finalScore">
                <div class="score-circle" id="finalScoreCircle">0%</div>
                <h2>¬°Quiz Completado!</h2>
                <p id="scoreMessage"></p>
                <button class="btn btn-primary" onclick="restartQuiz()">Reiniciar Quiz</button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                question: "¬øCu√°l es el primer paso en la metodolog√≠a sistem√°tica de 5 pasos para crear un modelo de base de datos?",
                options: [
                    "Definir los atributos de cada entidad",
                    "An√°lisis del texto para identificar sustantivos que representen entidades",
                    "Establecer las relaciones entre entidades",
                    "Convertir el diagrama a modelo relacional"
                ],
                correct: 1,
                explanation: "El primer paso en la metodolog√≠a es el an√°lisis del texto para identificar sustantivos que representen entidades y sus atributos correspondientes. Este an√°lisis textual es fundamental para extraer todos los elementos del sistema."
            },
            {
                question: "En el Sistema de Empresa (Ejercicio 1), ¬øqu√© tipo de relaci√≥n existe entre Pedidos y Art√≠culos?",
                options: [
                    "1:1 (uno a uno)",
                    "1:N (uno a varios)",
                    "N:M (varios a varios)",
                    "No existe relaci√≥n directa"
                ],
                correct: 2,
                explanation: "La relaci√≥n entre Pedidos y Art√≠culos es N:M (varios a varios) porque un pedido puede contener varios art√≠culos y un art√≠culo puede estar en varios pedidos diferentes. Esta relaci√≥n se resuelve creando la tabla intermedia CUERPO_PEDIDOS."
            },
            {
                question: "¬øCu√°l es la funci√≥n de la tabla CUERPO_PEDIDOS en el modelo del Sistema de Empresa?",
                options: [
                    "Almacenar informaci√≥n de los clientes",
                    "Resolver la relaci√≥n N:M entre Pedidos y Art√≠culos",
                    "Guardar datos de las f√°bricas",
                    "Controlar el inventario de productos"
                ],
                correct: 1,
                explanation: "CUERPO_PEDIDOS es una tabla intermedia que resuelve la relaci√≥n N:M entre Pedidos y Art√≠culos. Contiene las claves primarias de ambas entidades como clave primaria compuesta, adem√°s del atributo Cantidad."
            },
            {
                question: "En el Sistema de Ventas (Ejercicio 2), ¬øpor qu√© se crea una entidad separada para TEL√âFONOS?",
                options: [
                    "Para normalizar la base de datos y evitar redundancia",
                    "Porque un cliente puede tener varios n√∫meros de tel√©fono",
                    "Para mejorar el rendimiento de las consultas",
                    "Porque es un requisito t√©cnico de SAP HANA"
                ],
                correct: 1,
                explanation: "Se crea la entidad TEL√âFONOS porque un cliente puede tener varios n√∫meros de contacto. Esta es una entidad d√©bil que depende de CLIENTES y permite manejar m√∫ltiples tel√©fonos por cliente sin duplicar informaci√≥n."
            },
            {
                question: "¬øCu√°l es el criterio principal para identificar entidades en el an√°lisis textual?",
                options: [
                    "Buscar todos los verbos del texto",
                    "Identificar sustantivos que representen objetos sobre los que necesitamos guardar informaci√≥n",
                    "Encontrar todos los adjetivos descriptivos",
                    "Localizar n√∫meros y fechas en el texto"
                ],
                correct: 1,
                explanation: "El criterio principal es identificar sustantivos que representen objetos de la realidad sobre los que necesitamos almacenar informaci√≥n. Estos sustantivos se convertir√°n en las entidades del modelo."
            },
            {
                question: "¬øQu√© se debe evitar al definir atributos seg√∫n las buenas pr√°cticas de modelado?",
                options: [
                    "Usar tipos de datos espec√≠ficos",
                    "Incluir claves primarias",
                    "Almacenar campos calculados que se pueden derivar de otros datos",
                    "Definir atributos obligatorios"
                ],
                correct: 2,
                explanation: "Se debe evitar almacenar campos calculados que se pueden derivar a partir de otros datos existentes. Esto va contra los principios de normalizaci√≥n y puede crear inconsistencias en la base de datos."
            },
            {
                question: "En una relaci√≥n 1:N, ¬øc√≥mo se implementa en el modelo relacional?",
                options: [
                    "Se crea una tabla intermedia",
                    "El lado '1' transfiere su clave primaria al lado 'N' como clave for√°nea",
                    "Se duplican los datos en ambas tablas",
                    "Se usa una clave primaria compuesta"
                ],
                correct: 1,
                explanation: "En una relaci√≥n 1:N, el lado '1' transfiere su clave primaria al lado 'N' como clave for√°nea. Por ejemplo, en Clientes-Pedidos (1:N), ID_Cliente aparece como clave for√°nea en la tabla Pedidos."
            },
            {
                question: "¬øCu√°l es el beneficio principal de seguir la metodolog√≠a de 5 pasos para modelado de bases de datos?",
                options: [
                    "Acelerar el proceso de desarrollo",
                    "Garantizar que todos los requisitos sean capturados de forma sistem√°tica y completa",
                    "Reducir el tama√±o de la base de datos",
                    "Mejorar autom√°ticamente el rendimiento"
                ],
                correct: 1,
                explanation: "El beneficio principal es garantizar que todos los requisitos del enunciado sean capturados de forma sistem√°tica y completa. La metodolog√≠a estructurada asegura que no se omita informaci√≥n importante y que el dise√±o sea consistente."
            }
        ];

        let currentQuestionIndex = 0;
        let userAnswers = [];
        let score = 0;

        function initQuiz() {
            displayQuestion();
            updateProgress();
        }

        function displayQuestion() {
            const container = document.getElementById('questionContainer');
            const question = questions[currentQuestionIndex];
            
            container.innerHTML = `
                <div class="question-card active">
                    <div class="question-number">Pregunta ${currentQuestionIndex + 1} de ${questions.length}</div>
                    <div class="question-text">${question.question}</div>
                    <div class="options" id="options">
                        ${question.options.map((option, index) => `
                            <div class="option" onclick="selectOption(${index})" data-index="${index}">
                                <strong>${String.fromCharCode(65 + index)})</strong> ${option}
                            </div>
                        `).join('')}
                    </div>
                    <div class="explanation" id="explanation">
                        <h4>üí° Explicaci√≥n:</h4>
                        <p>${question.explanation}</p>
                    </div>
                    <div class="buttons">
                        <button class="btn btn-secondary" onclick="previousQuestion()" ${currentQuestionIndex === 0 ? 'disabled' : ''}>
                            ‚Üê Anterior
                        </button>
                        <button class="btn btn-primary" onclick="submitAnswer()" id="submitBtn" disabled>
                            Confirmar Respuesta
                        </button>
                        <button class="btn btn-primary" onclick="nextQuestion()" id="nextBtn" style="display: none;">
                            ${currentQuestionIndex === questions.length - 1 ? 'Ver Resultados' : 'Siguiente ‚Üí'}
                        </button>
                    </div>
                </div>
            `;
            
            // Restore previous answer if exists
            if (userAnswers[currentQuestionIndex] !== undefined) {
                selectOption(userAnswers[currentQuestionIndex]);
                submitAnswer();
            }
        }

        function selectOption(index) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => option.classList.remove('selected'));
            options[index].classList.add('selected');
            
            document.getElementById('submitBtn').disabled = false;
        }

        function submitAnswer() {
            const selectedOption = document.querySelector('.option.selected');
            if (!selectedOption) return;
            
            const selectedIndex = parseInt(selectedOption.dataset.index);
            const question = questions[currentQuestionIndex];
            
            userAnswers[currentQuestionIndex] = selectedIndex;
            
            const options = document.querySelectorAll('.option');
            options.forEach((option, index) => {
                option.onclick = null;
                if (index === question.correct) {
                    option.classList.add('correct');
                } else if (index === selectedIndex && index !== question.correct) {
                    option.classList.add('incorrect');
                }
            });
            
            document.getElementById('explanation').classList.add('show');
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('nextBtn').style.display = 'block';
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
                updateProgress();
            } else {
                showFinalScore();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
                updateProgress();
            }
        }

        function updateProgress() {
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
            
            // Update score
            score = userAnswers.filter((answer, index) => answer === questions[index].correct).length;
            document.getElementById('score').textContent = score;
        }

        function showFinalScore() {
            const finalScore = Math.round((score / questions.length) * 100);
            
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('finalScore').classList.add('show');
            document.getElementById('finalScoreCircle').textContent = finalScore + '%';
            
            let message = '';
            if (finalScore >= 80) {
                message = 'üéâ ¬°Excelente! Dominas la metodolog√≠a de modelado completo.';
            } else if (finalScore >= 60) {
                message = 'üëç Buen trabajo. Practica m√°s con ejercicios similares.';
            } else {
                message = 'üìö Necesitas repasar la metodolog√≠a de modelado de bases de datos.';
            }
            
            document.getElementById('scoreMessage').innerHTML = `
                <p>${message}</p>
                <div class="study-tips">
                    <h4>üìã Puntos clave para dominar el modelado:</h4>
                    <ul>
                        <li>Metodolog√≠a sistem√°tica de 5 pasos</li>
                        <li>An√°lisis textual para identificar entidades</li>
                        <li>Definici√≥n correcta de atributos</li>
                        <li>Establecimiento de relaciones y cardinalidad</li>
                        <li>Conversi√≥n a modelo relacional</li>
                        <li>Manejo de relaciones N:M con tablas intermedias</li>
                        <li>Identificaci√≥n de entidades d√©biles</li>
                        <li>Normalizaci√≥n y evitar redundancia</li>
                        <li>Buenas pr√°cticas de dise√±o de bases de datos</li>
                        <li>Validaci√≥n completa contra requisitos</li>
                    </ul>
                </div>
            `;
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers = [];
            score = 0;
            
            document.getElementById('questionContainer').style.display = 'block';
            document.getElementById('finalScore').classList.remove('show');
            
            initQuiz();
        }

        // Initialize quiz when page loads
        window.onload = initQuiz;
    </script>
</body>
</html>
